[build-system]
requires = [
  "setuptools==70.1.0",
  "setuptools-scm==8.1.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "ttnn"
authors = [
    {name = "Tenstorrent"},
    {email = "info@tenstorrent.com"},
]
dependencies = [
  "numpy>=1.24.4,<2",
  "loguru>=0.6.0",
  "networkx>=3.1",
  "graphviz>=0.20.3",
  "torch==2.2.1+cpu",
]
requires-python = ">=3.10"
description = "General compute framework for Tenstorrent devices"
dynamic = ["version"]

[tool.black]
line-length = 120
include = '^.*(ttnn|tests/scripts|tests/ttnn|tests/tt_eager/python_api_testing|tt_eager/tt_lib|tests/scripts|models/demos|infra|.github)/.*\.py$'

[tool.isort]
profile = "black"
line_length = 120
skip_gitignore = true
skip = ["__init__.py"]

[tool.ruff]
line-length = 120

[tool.setuptools_scm]
