# Centralized Python version configuration for TT-Metalium Docker builds
#
# This file defines the Python version used across all Dockerfiles to ensure consistency.
# When updating Python version, change it here and all Dockerfiles will pick it up.
#
# Usage in Dockerfile:
#   COPY dockerfile/python-version.conf /tmp/
#   RUN . /tmp/python-version.conf && uv python install $PYTHON_VERSION
#
# Usage in shell scripts:
#   source dockerfile/python-version.conf
#   uv python install $PYTHON_VERSION

# Python version for CI/build images (Ubuntu and Fedora ci-build, ci-test, dev stages)
# This should be a stable version compatible with all development dependencies
PYTHON_VERSION="3.10"

# Python version for release images (Fedora release, basic-ttnn-runtime)
# These can use a newer Python version if desired for end-user images
PYTHON_VERSION_RELEASE="3.10"
