Tests:
  # ======================================================================================
  # Test 1: A simple, fully specified unicast test for multi-host.
  # This demonstrates the most basic configuration using ChipIds.
  # Fabric must be 2D Dynamic.
  # ======================================================================================
  - name: UnicastWithChipId
    fabric_setup:
      topology: Mesh
      routing_type: Dynamic
    defaults:
      ftype: unicast
      ntype: unicast_write
      size: 1024
      num_packets: 10
    senders:
      - device: [0, 0]
        patterns:
          - destination:
              device: [1, 1]
          - destination:
              device: [2, 2]
          - destination:
              device: [3, 3]
          - destination:
              device: [4, 4]
