Tests:
  # ======================================================================================
  # Test 1: A simple, fully specified unicast test for multi-host.
  # This demonstrates the most basic configuration using ChipIds.
  # Fabric must be 2D Dynamic.
  # ======================================================================================
  - name: MultiMeshRandomPairing
    fabric_setup:
      topology: Mesh
      routing_type: Dynamic
    parametrization_params:
      size: [512, 1024, 2048]
      num_packets: [50, 100]
      ntype: [unicast_write, atomic_inc]
    defaults:
      ftype: unicast
    patterns:
      - type: full_device_random_pairing
        iterations: 100

  - name: MultiMeshSingleHopUnicast
    fabric_setup:
      topology: Mesh
      routing_type: Dynamic
    defaults:
      ftype: unicast
      ntype: unicast_write
      size: 1024
      num_packets: 100
    senders:
      - device: [0, 0]
        patterns:
          - destination:
              device: [1, 1]
          - destination:
              device: [2, 2]
          - destination:
              device: [3, 3]
          - destination:
              device: [4, 4]
          - destination:
              device: [1, 0]
          - destination:
              device: [2, 1]
          - destination:
              device: [3, 2]
          - destination:
              device: [4, 3]

  # ======================================================================================
  # Test 2: Testing multi-hop across meshes. Each Mesh sends packets to every other mesh.
  # ======================================================================================
  - name: MultiMeshMultiHopUnicast
    fabric_setup:
      topology: Mesh
      routing_type: Dynamic
    parametrization_params:
      size: [256, 512, 1024, 2048]
      num_packets: [50, 100]
      ntype: [unicast_write, atomic_inc]
    defaults:
      ftype: unicast
    senders:
      - device: [1, 0]
        patterns:
          - destination:
              device: [0, 1]
          - destination:
              device: [2, 1]
          - destination:
              device: [3, 1]
          - destination:
              device: [4, 1]
