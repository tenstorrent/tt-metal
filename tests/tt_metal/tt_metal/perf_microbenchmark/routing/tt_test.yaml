
  Tests:
  - name: "SR01"
    fabric_setup:
      topology: Mesh
      max_packet_size: 7168

    latency_test_mode: true

    defaults:
      ftype: unicast # This default applies to both patterns above
      ntype: fused_atomic_inc
      size: 7168
      num_packets: 1

    senders:
      - device: 26
        noc_id: 0
        patterns:
          # First traffic stream from core [1,1]
          - ntype: fused_atomic_inc
            destination:
              device: 9

