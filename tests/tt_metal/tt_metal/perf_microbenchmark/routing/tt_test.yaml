
  Tests:
  - name: "SR01"
    fabric_setup:
      topology: Mesh
      max_packet_size: 7168

    latency_test_mode: true

    defaults:
      ftype: unicast # This default applies to both patterns above
      ntype: unicast_write
      size: 7168

    senders:
      - device: 26
        patterns:
          # First traffic stream from core [1,1]
          - ntype: unicast_write
            destination:
              device: 9

