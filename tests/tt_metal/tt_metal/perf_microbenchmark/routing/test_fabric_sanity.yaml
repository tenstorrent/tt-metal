Tests:
  - name: "SimpleUnicastLinear1"
    fabric_setup:
      topology: Linear

    senders:
      - device: [0, 0]
        patterns:
          - ftype: unicast
            ntype: unicast_write
            size: 1024
            num_packets: 10
            destination:
              device: [0, 1]

  - name: "SimpleUnicastLinear2"
    fabric_setup:
      topology: Linear

    senders:
      - device: [0, 0]
        patterns:
          - ftype: unicast
            ntype: unicast_write
            size: 1024
            num_packets: 10
            destination:
              device: [0, 3]

  - name: "AllToAllUnicastLinear"
    fabric_setup:
      topology: Linear

    defaults:
      ftype: unicast
      ntype: unicast_write
      size: 1024
      num_packets: 10

    patterns:
      - type: all_to_all_unicast

  - name: "AllToAllMulticastLinear"
    fabric_setup:
      topology: Linear

    defaults:
      ftype: mcast
      ntype: unicast_write
      size: 1024
      num_packets: 10

    patterns:
      - type: all_to_all_multicast

  - name: "FullDevicePairingLinear"
    fabric_setup:
      topology: Linear

    defaults:
      ftype: unicast
      ntype: unicast_write
      size: 1024
      num_packets: 10

    patterns:
      - type: full_device_random_pairing
        iterations: 5

  - name: "SimpleUnicastMesh"
    fabric_setup:
      topology: Mesh

    senders:
      - device: [0, 0]
        patterns:
          - ftype: unicast
            ntype: unicast_write
            size: 1024
            num_packets: 10
            destination:
              device: [0, 7]

  - name: "AllToAllUnicastMesh"
    fabric_setup:
      topology: Mesh

    defaults:
      ftype: unicast
      ntype: unicast_write
      size: 1024
      num_packets: 10

    patterns:
      - type: all_to_all_unicast

  - name: "FullDevicePairingMesh"
    fabric_setup:
      topology: Mesh

    defaults:
      ftype: unicast
      ntype: unicast_write
      size: 1024
      num_packets: 10

    patterns:
      - type: full_device_random_pairing
        iterations: 5
