Tests:
  - name: "LatencyLinearUnicast"
    latency_test_mode: true
    fabric_setup:
      topology: Linear

    parametrization_params:
      size: [16, 1024, 2048, 4096]
      ntype: [unicast_write, fused_atomic_inc]

    senders:
      - device: [0, 0]
        latency_burst_size: 1
        patterns:
          - ftype: unicast
            ntype: unicast_write
            num_packets: 256  # num_packets represents num_bursts in latency mode
            destination:
              device: [0, 1]


