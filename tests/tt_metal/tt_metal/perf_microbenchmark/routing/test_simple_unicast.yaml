Tests:
  - name: "P2P_Dense_N300_Same_Core"
    benchmark_mode: true
    sync: true
    fabric_setup:
      topology: Linear
      num_links: 1
    defaults:
      ftype: unicast
      ntype: unicast_write
      num_packets: 200000
    parametrization_params:
      size: [64, 256, 512, 1024, 2048, 4096]
    senders:
      - device: 0
        core: [0,0]
        patterns:
          - destination:
              device: 1
              core: [0,0]

  - name: "P2P_Dense_N300_Different_Core"
    benchmark_mode: true
    sync: true
    fabric_setup:
      topology: Linear
      num_links: 1
    defaults:
      ftype: unicast
      ntype: unicast_write
      num_packets: 200000
    parametrization_params:
      size: [64, 256, 512, 1024, 2048, 4096]
    senders:
      - device: 0
        core: [7,5]
        patterns:
          - destination:
              device: 1
              core: [0,0]
