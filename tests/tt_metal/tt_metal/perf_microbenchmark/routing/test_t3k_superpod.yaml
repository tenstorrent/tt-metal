Tests:
  # ======================================================================================
  # Test 1: Parameterized Random Pairing Unicast Test
  # ======================================================================================
  - name: UnicastRandomPairing
    fabric_setup:
      topology: Mesh
      routing_type: Dynamic
    parametrization_params:
      size: [512, 1024, 2048]
      num_packets: [50, 100]
      ntype: [unicast_write]
    defaults:
      ftype: unicast
    patterns:
      - type: full_device_random_pairing
        iterations: 25
