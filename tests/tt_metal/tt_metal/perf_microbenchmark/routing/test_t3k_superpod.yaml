Tests:
  # ======================================================================================
  # Test 1: Parameterized Random Pairing Unicast Test
  # ======================================================================================
  - name: UnicastWithChipId
    fabric_setup:
      topology: Mesh
      routing_type: Dynamic
    defaults:
      ftype: unicast
      ntype: unicast_write
      size: 1024
      num_packets: 100
    senders:
      - device: [0, 0]
        patterns:
          - destination:
              device: [1, 0]
          - destination:
              device: [2, 0]
          - destination:
              device: [3, 0]
