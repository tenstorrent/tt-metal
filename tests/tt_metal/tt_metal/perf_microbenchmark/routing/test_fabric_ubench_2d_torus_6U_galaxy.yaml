allocation_policies:
    receiver:
      max_configs_per_core: 4

Tests:
  - name: "TorusAllToAllMulticast"
    benchmark_mode: true
    sync: true
    fabric_setup:
      topology: Torus
      torus_config: XY

    parametrization_params:
      num_links: [1, 2, 3, 4]
      ntype: [unicast_write, unicast_scatter_write]
      size: [2048, 4096]

    defaults:
      ftype: mcast
      num_packets: 20000

    patterns:
      - type: all_to_all
        iterations: 3

    # Torus fused_atomic_inc tests are more inconsistent, so run them for extra iterations
  - name: "TorusAllToAllMulticast"
    benchmark_mode: true
    sync: true
    fabric_setup:
      topology: Torus
      torus_config: XY

    parametrization_params:
      num_links: [1, 2, 3, 4]
      size: [2048, 4096]

    defaults:
      ftype: mcast
      ntype: fused_atomic_inc
      num_packets: 100000

    patterns:
      - type: all_to_all
        iterations: 3

  ### 2D TORUS LATENCY TESTS ###
  - name: "Latency2DTorusUnicast"
    latency_test_mode: true
    fabric_setup:
      topology: Torus
      torus_config: XY


    parametrization_params:
      size: [16, 4096]
      ntype: [unicast_write, fused_atomic_inc]

    senders:
      - device: [0, 0]
        patterns:
          - ftype: unicast
            num_packets: 256  # number of independent latency samples to collect
            destination:
              device: [0, 1]
