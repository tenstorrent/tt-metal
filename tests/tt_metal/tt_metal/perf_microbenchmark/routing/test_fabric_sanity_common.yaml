Tests:
  - name: "SimpleUnicastWriteLinear"
    sync: true
    fabric_setup:
      topology: Linear

    senders:
      - device: [0, 0]
        patterns:
          - ftype: unicast
            ntype: unicast_write
            size: 1024
            num_packets: 100
            destination:
              device: [0, 1]

  - name: "TestNocSendTypesLinear"
