Tests:
  - name: "SimpleUnicastWriteLinear"
    sync: true
    fabric_setup:
      topology: Linear

    senders:
      - device: [0, 0]
        patterns:
          - ftype: unicast
            ntype: unicast_write
            size: 1024
            num_packets: 100
            destination:
              device: [0, 1]

  - name: "TestNocSendTypesLinear"
    sync: true
    fabric_setup:
      topology: Linear

    parametrization_params:
      ntype: [unicast_write, atomic_inc, fused_atomic_inc]

    senders:
      - device: [0, 0]
        patterns:
          - ftype: unicast
            size: 1024
            num_packets: 100
            destination:
              device: [0, 1]

  - name: "TestPacketSizesLinear"
    sync: true
    fabric_setup:
      topology: Linear

    parametrization_params:
      size: [1024, 2048, 4096]

    senders:
      - device: [0, 0]
        patterns:
          - ftype: unicast
            ntype: unicast_write
            num_packets: 100
            destination:
              device: [0, 1]

  - name: "AllToAllUnicastWriteLinear"
