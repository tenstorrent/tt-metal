Tests:
  - name: "mux_simple_p2p"
    sync: true
    enable_flow_control: true  # Enable flow control (mux) for this test
    fabric_setup:
      topology: Linear

    senders:
      - device: [0, 0]
        patterns:
          - ftype: unicast
            ntype: unicast_write
            size: 512
            num_packets: 10
            destination:
              device: [0, 1]

  - name: "mux_simple_comparison"
    sync: true
    enable_flow_control: false  # Disable flow control for comparison (defaults to false)
    fabric_setup:
      topology: Linear

    senders:
      - device: [0, 0]
        patterns:
          - ftype: unicast
            ntype: unicast_write
            size: 512
            num_packets: 10
            destination:
              device: [0, 1]
