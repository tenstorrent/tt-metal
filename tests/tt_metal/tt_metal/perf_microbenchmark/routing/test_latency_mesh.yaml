Tests:
  - name: "LatencyMeshUnicast"
    latency_test_mode: true
    fabric_setup:
      topology: Mesh

    senders:
      - device: [0, 0]
        latency_burst_size: 1
        patterns:
          - ftype: unicast
            ntype: unicast_write
            size: 1024
            num_packets: 1000
            destination:
              device: [0, 3]

  - name: "LatencyMeshDiagonal"
    latency_test_mode: true
    fabric_setup:
      topology: Mesh

    senders:
      - device: [0, 0]
        latency_burst_size: 1
        patterns:
          - ftype: unicast
            ntype: fused_atomic_inc
            size: 2048
            num_packets: 1000
            destination:
              device: [1, 3]  # Diagonal cross-mesh

  - name: "LatencyMeshSmallPacket"
    latency_test_mode: true
    fabric_setup:
      topology: Mesh

    senders:
      - device: [0, 1]
        latency_burst_size: 1
        patterns:
          - ftype: unicast
            ntype: unicast_write
            size: 64
            num_packets: 2000
            destination:
              device: [1, 2]
