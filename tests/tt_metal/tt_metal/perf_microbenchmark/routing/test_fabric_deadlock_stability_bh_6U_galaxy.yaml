# ================================================
# 2D Torus (XY)
# ================================================

  - name: UnicastAlltoAll
    fabric_setup:
      topology: Torus
      torus_config: XY
      num_links: 2

    parametrization_params:
      size: [256, 512, 1024]
      num_packets: [2000]
      ntype: [unicast_write, atomic_inc, fused_atomic_inc, unicast_scatter_write]
    defaults:
      ftype: unicast
    patterns:
