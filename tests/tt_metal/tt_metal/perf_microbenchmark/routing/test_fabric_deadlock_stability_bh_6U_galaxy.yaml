allocation_policies:
    receiver:
      max_configs_per_core: 2

Tests:

# ================================================
# 1D Ring (low latency)
# ================================================
  - name: "LinearMcastEast"
    sync: true

    fabric_setup:
      topology: Ring
      num_links: 2

    defaults:
      ftype: mcast
      ntype: unicast_write
      size: 256
      num_packets: 2000
      destination:
        hops:
          E: 3

    patterns:
      - type: all_devices_uniform_pattern
        iterations: 3

