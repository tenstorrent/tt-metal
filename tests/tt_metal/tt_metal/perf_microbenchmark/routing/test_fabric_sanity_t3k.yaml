Tests:
  - name: "LinearMulticast"
    fabric_setup:
      topology: Linear

    parametrization_params:
      num_links: [1, 2, 3, 4]

    defaults:
      ftype: mcast
      ntype: unicast_write
      size: 1024
      num_packets: 100

    patterns:
      - type: all_to_all

  - name: "UnidirLinearMulticast"
    fabric_setup:
      topology: Linear

    parametrization_params:
      num_links: [1, 2, 3, 4]

    defaults:
      ftype: mcast
      ntype: unicast_write
      size: 1024
      num_packets: 100

    patterns:
      - type: unidirectional_linear

  - name: "SingleSenderLinearUnicastAllDevices"
    fabric_setup:
      topology: Linear

    parametrization_params:
      num_links: [1, 2, 3, 4]

    defaults:
      ftype: unicast
      ntype: unicast_write
      ssize: 1024
      num_packets: 100

    patterns:
      - type: one_to_all

  - name: "FullRingMulticast"
    sync: true
    fabric_setup:
      topology: Ring

    parametrization_params:
      num_links: [1, 2, 3, 4]

    defaults:
      ftype: mcast
      ntype: unicast_write
      size: 1024
      num_packets: 100

    patterns:
      - type: full_ring

  - name: "FullRingUnicast"
    fabric_setup:
      topology: Ring

    parametrization_params:
      num_links: [1, 2, 3, 4]
      ntype: [unicast_write, fused_atomic_inc]

    defaults:
      ftype: unicast
      size: 1024
      num_packets: 100

    patterns:
      - type: full_ring

  - name: "HalfRingMulticast"
    fabric_setup:
      topology: Ring
      num_links: 1

    parametrization_params:
      num_links: [1, 2, 3, 4]

    defaults:
      ftype: mcast
      ntype: unicast_write
      size: 1024
      num_packets: 100

    patterns:
      - type: half_ring

  - name: "MeshMulticast"
    fabric_setup:
      topology: Mesh
      # more links caused rt args exceed 256
      num_links: 1

    defaults:
      ftype: mcast
      ntype: unicast_write
      size: 1024
      num_packets: 100

    patterns:
      - type: all_to_all

  - name: "MeshMulticastDynamic"
    fabric_setup:
      topology: Mesh
      routing_type: Dynamic
      # more links caused rt args exceed 256
      num_links: 1

    defaults:
      ftype: mcast
      ntype: unicast_write
      size: 1024
      num_packets: 100

    patterns:
      - type: all_to_all

  - name: "SingleSenderMeshUnicastAllDevices"
    fabric_setup:
      topology: Mesh

    parametrization_params:
      num_links: [1, 2, 3, 4]

    defaults:
      ftype: unicast
      ntype: unicast_write
      size: 1024
      num_packets: 100

    patterns:
      - type: one_to_all
