allocation_policies:
    receiver:
      max_configs_per_core: 4

Tests:
  - name: "LinearMulticast"
    benchmark_mode: true
    sync: true
    fabric_setup:
      topology: Linear

    parametrization_params:
      num_links: [1, 2, 3, 4]
      ntype: [unicast_write, fused_atomic_inc, unicast_scatter_write]
      size: [2048, 4096]

    defaults:
      ftype: mcast
      num_packets: 20000

    patterns:
      - type: all_to_all
        iterations: 3

  - name: "UnidirLinearMulticast"
    benchmark_mode: true
    sync: true
    fabric_setup:
      topology: Linear

    parametrization_params:
      num_links: [1, 2, 3, 4]
      ntype: [unicast_write, fused_atomic_inc, unicast_scatter_write]
      size: [2048, 4096]

    defaults:
      ftype: mcast
      num_packets: 20000

    patterns:
      - type: unidirectional_linear
        iterations: 3

  - name: "SingleSenderLinearUnicastAllDevices"
    benchmark_mode: true
    sync: true
    fabric_setup:
      topology: Linear

    parametrization_params:
      num_links: [1, 2, 3, 4]
      ntype: [unicast_write, fused_atomic_inc, unicast_scatter_write]
      size: [2048, 4096]

    defaults:
      ftype: unicast
      num_packets: 20000

    patterns:
      - type: one_to_all
        iterations: 3

  # Full Ring Multicast and Unicast tests have more variation in bandwidth, so we run them for extra iterations
  - name: "FullRingMulticast"
    benchmark_mode: true
    sync: true
    fabric_setup:
      topology: Ring

    parametrization_params:
      num_links: [1, 2, 3, 4]
      ntype: [unicast_write, fused_atomic_inc, unicast_scatter_write]
      size: [2048, 4096]

    defaults:
      ftype: mcast
      num_packets: 100000

    patterns:
      - type: full_ring
        iterations: 3

  - name: "FullRingUnicast"
    benchmark_mode: true
    sync: true
    fabric_setup:
      topology: Ring

    parametrization_params:
      num_links: [1, 2, 3, 4]
      ntype: [unicast_write, fused_atomic_inc, unicast_scatter_write]
      size: [2048, 4096]

    defaults:
      ftype: unicast
      num_packets: 100000

    patterns:
      - type: full_ring
        iterations: 3

  - name: "HalfRingMulticast"
    benchmark_mode: true
    sync: true
    fabric_setup:
      topology: Ring

    parametrization_params:
      num_links: [1, 2, 3, 4]
      ntype: [unicast_write, fused_atomic_inc, unicast_scatter_write]
      size: [2048, 4096]

    defaults:
      ftype: mcast
      num_packets: 100000

    patterns:
      - type: half_ring
        iterations: 3

  - name: "MeshMulticast"
    benchmark_mode: true
    sync: true
    fabric_setup:
      topology: Mesh

    parametrization_params:
      num_links: [1, 2, 3, 4]
