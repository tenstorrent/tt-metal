Tests:
  - name: "FlowControlLinear"
    enable_flow_control: true
    fabric_setup:
      topology: Linear

    parametrization_params:
      ftype: [unicast, mcast]
      ntype: [unicast_write, atomic_inc, fused_atomic_inc, unicast_scatter_write]
      num_links: [1, 2, 3, 4]
      size: [1024, 2048, 4096]

    defaults:
      num_packets: 10000

    patterns:
      - type: all_to_all

  - name: "FlowControlMeshLowLatency"
    enable_flow_control: true
    fabric_setup:
      topology: Mesh

    parametrization_params:
      ftype: [unicast, mcast]
      ntype: [unicast_write, atomic_inc, fused_atomic_inc, unicast_scatter_write]
      num_links: [1, 2, 3, 4]
      size: [1024, 2048, 4096]

    defaults:
      num_packets: 10000

    patterns:
      - type: all_to_all

  - name: "FlowControlMeshDynamic"
    enable_flow_control: true
    fabric_setup:
      topology: Mesh
      routing_type: Dynamic

    parametrization_params:
      ftype: [unicast, mcast]
      ntype: [unicast_write, atomic_inc, fused_atomic_inc, unicast_scatter_write]
      num_links: [1, 2, 3, 4]
      size: [1024, 2048, 4096]

    defaults:
      num_packets: 10000

    patterns:
      - type: all_to_all
