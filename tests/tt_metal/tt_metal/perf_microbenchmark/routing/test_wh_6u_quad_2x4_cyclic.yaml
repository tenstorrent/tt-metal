Tests:
  # ======================================================================================
  # Inter Mesh Cycle Hang: Inter-Mesh Directed Traffic
  # ======================================================================================
  - name: InterMeshCrossTraffic
    sync: true
    enable_flow_control: true
    fabric_setup:
      topology: Mesh
    parametrization_params:
      size: [2048, 4096]
    defaults:
      ftype: unicast
      ntype: unicast_write
      num_packets: 50000
    senders:
      - device: [0, 5]
        patterns:
          - destination:
              device: [2, 4]
      - device: [2, 5]
        patterns:
          - destination:
              device: [0, 4]
      - device: [3, 6]
        patterns:
          - destination:
              device: [1, 7]
      - device: [1, 6]
        patterns:
          - destination:
              device: [3, 7]
