Tests:
  # ======================================================================================
  # Test 1: Inter-Mesh Directed Traffic
  # ======================================================================================
  - name: InterMeshCrossTraffic
    fabric_setup:
      topology: Mesh
    defaults:
      ftype: unicast
      ntype: unicast_write
      size: 2048
      num_packets: 250
    senders:
      - device: [0, 15]
        patterns:
          - destination:
              device: [1, 7]
