allocation_policies:
    receiver:
      max_configs_per_core: 1

Tests:

# ================================================
# 2D Torus (XY)
# ================================================
# ================================================
# East tests
# ================================================
  - name: "TorusXYMcastEast1Hop"
    sync: true

    fabric_setup:
      topology: Torus
      torus_config: XY

    parametrization_params:
      ntype: [unicast_write, atomic_inc, fused_atomic_inc, unicast_scatter_write]
      ftype: [unicast, mcast]
    defaults:
      size: 512
      num_packets: 2000
      destination:
        hops:
          E: 1

    patterns:
      - type: all_devices_uniform_pattern
        iterations: 3

