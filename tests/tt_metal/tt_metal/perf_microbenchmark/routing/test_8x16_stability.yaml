Tests:

# ================================================
# 1D Ring (low latency)
# ================================================

  - name: "AllToAllMesh"
    enable_flow_control: true
    fabric_setup:
      topology: Mesh
      num_links: 2

    parametrization_params:
      ftype: [unicast, mcast]
      ntype: [unicast_write, atomic_inc, unicast_scatter_write]
      size: [2048, 4096]

    defaults:
      num_packets: 20000

    patterns:
      - type: all_to_all
        iterations: 1

  - name: "AllToAll2DTorus"
    enable_flow_control: true
    fabric_setup:
      topology: Torus
      torus_config: XY
