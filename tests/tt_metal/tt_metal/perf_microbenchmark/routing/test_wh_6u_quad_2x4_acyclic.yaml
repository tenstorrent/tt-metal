Tests:
  - name: "SimpleUnicastMesh"
    enable_flow_control: true
    sync: true
    fabric_setup:
      topology: Mesh
    senders:
      - device: [0, 0]
        patterns:
          - ftype: unicast
            ntype: unicast_write
            size: 2048
            num_packets: 50000
            destination:
              device: [0, 1]
      - device: [1, 0]
        patterns:
          - ftype: unicast
            ntype: unicast_write
            size: 2048
            num_packets: 50000
            destination:
              device: [1, 1]
      - device: [2, 0]
        patterns:
          - ftype: unicast
            ntype: unicast_write
            size: 2048
            num_packets: 50000
            destination:
              device: [2, 1]
      - device: [3, 0]
        patterns:
          - ftype: unicast
            ntype: unicast_write
            size: 2048
            num_packets: 50000
            destination:
              device: [3, 1]

