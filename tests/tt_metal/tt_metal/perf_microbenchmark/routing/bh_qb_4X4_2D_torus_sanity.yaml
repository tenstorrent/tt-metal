allocation_policies:
    receiver:
      max_configs_per_core: 1

Tests:
# ================================================
# 2D Torus (XY) (low latency)
# ================================================
  - name: "TorusXYLowLatencyMcastEast"
    sync: true

    fabric_setup:
      topology: Torus
      torus_config: XY
      routing_type: LowLatency

    defaults:
      ftype: mcast
      ntype: unicast_write
      size: 512
      num_packets: 500
      destination:
        hops:
          E: 3

    patterns:
      - type: all_devices_uniform_pattern
        iterations: 3

