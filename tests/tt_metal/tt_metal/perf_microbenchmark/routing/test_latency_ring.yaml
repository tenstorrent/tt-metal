Tests:
  - name: "LatencyRingUnicast"
    latency_test_mode: true
    fabric_setup:
      topology: Ring

    senders:
      - device: [0, 0]
        latency_burst_size: 1
        patterns:
          - ftype: unicast
            ntype: unicast_write
            size: 1024
            num_packets: 1000
            destination:
              device: [0, 2]  # Cross-ring communication

  - name: "LatencyRingLargePayload"
    latency_test_mode: true
    fabric_setup:
      topology: Ring

    senders:
      - device: [0, 0]
        latency_burst_size: 1
        patterns:
          - ftype: unicast
            ntype: unicast_write
            size: 8192
            num_packets: 500
            destination:
              device: [0, 3]
