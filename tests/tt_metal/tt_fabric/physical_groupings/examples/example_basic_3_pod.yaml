# Example: Basic 3-Pod 16x8 Blackhole Galaxy Cluster
# This file shows a standard 3-pod configuration where each pod contains 1 mesh

groupings:
  - base_units:
      - asic_location_1
      - asic_location_2
      - asic_location_3
      - asic_location_4
      - asic_location_5
      - asic_location_6
      - asic_location_7
      - asic_location_8

  - trays:
      asic_locations: [asic_location_1, asic_location_2, asic_location_3, asic_location_4, asic_location_5, asic_location_6, asic_location_7, asic_location_8]

  - hosts:
      trays: 4

  - meshes:
      hosts: 1  # Each mesh = 1 host (meshes can have 1 item)

  - pods:
      meshes: 2  # Each pod = 2 meshes

  - superpods:
      pods: 3  # Each superpod = 3 pods

  - clusters:
      superpods: 2  # Each cluster = 2 superpods
