# Example: Mesh Defined by Trays Instead of Hosts
# This example shows meshes defined using tray count rather than host count

groupings:
  - base_units:
      - asic_location_1
      - asic_location_2
      - asic_location_3
      - asic_location_4
      - asic_location_5
      - asic_location_6
      - asic_location_7
      - asic_location_8

  - trays:
      asic_locations: [asic_location_1, asic_location_2, asic_location_3, asic_location_4, asic_location_5, asic_location_6, asic_location_7, asic_location_8]

  - hosts:
      trays: 4

  - meshes:
      trays: 16  # Each mesh = 16 trays (instead of hosts)

  - pods:
      meshes: 2

  - superpods:
      pods: 2  # Each superpod contains 2 pods

  - clusters:
      superpods: 2  # Each cluster contains 2 superpods
