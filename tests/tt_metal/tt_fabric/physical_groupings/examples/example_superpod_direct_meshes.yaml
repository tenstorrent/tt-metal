# Example: Superpod Containing Meshes Directly
# This example shows a superpod skipping pods and containing meshes directly

groupings:
  - base_units:
      - asic_location_1
      - asic_location_2
      - asic_location_3
      - asic_location_4
      - asic_location_5
      - asic_location_6
      - asic_location_7
      - asic_location_8

  - trays:
      asic_locations: [asic_location_1, asic_location_2, asic_location_3, asic_location_4, asic_location_5, asic_location_6, asic_location_7, asic_location_8]

  - hosts:
      trays: 4

  - meshes:
      hosts: 1  # Each mesh = 1 host (smaller mesh example)

  - pods:
      meshes: 2  # Pods still need to be defined (even if not used by superpods)

  - superpods:
      meshes: 3  # Each superpod contains 3 meshes directly (skipping pods)

  - clusters:
      superpods: 2  # Each cluster contains 2 superpods
