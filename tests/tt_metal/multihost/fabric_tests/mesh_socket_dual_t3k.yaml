# Fabric configuration (required)
fabric_config:
  topology: Mesh
  routing_type: Dynamic

# Test definitions (required)
tests:
  - name: "all_to_all_test"
    num_iterations: 1
    memory_config:
      fifo_size: [1024, 2048, 4096]
      page_size: [256, 512, 1024]
      data_size: [4096, 8192]
      num_transactions: 15
    pattern_expansions:
      - type: "all_to_all"
        core_coord: [0, 0]
