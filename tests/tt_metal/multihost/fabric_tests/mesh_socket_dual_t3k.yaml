# Fabric configuration (required)
fabric_config:
  topology: Mesh
  routing_type: Dynamic

# Test definitions (required)
tests:
  - name: "all_to_all_test"
    num_iterations: 5
    memory_config:
      fifo_size: [1024, 2048]
      page_size: [256, 512]
      data_size: 8192
      num_transactions: 20
    pattern_expansions:
      - type: "all_to_all_device_unicast"
        core_coord: [0, 0]
  - name: "all_device_broadcast_pattern_test"
    num_iterations: 5
    memory_config:
      fifo_size: 2048
      page_size: 512
      data_size: 4096
      num_transactions: 15
    pattern_expansions:
      - type: "all_device_broadcast"
        core_coord: [0, 0]
