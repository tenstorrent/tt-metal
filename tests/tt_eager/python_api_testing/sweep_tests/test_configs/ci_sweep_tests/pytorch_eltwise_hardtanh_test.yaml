---
test-list:
  - eltwise-hardtanh:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 32, 32]
        num-shapes: 1
        num-samples: 64
        args-sampling-strategy: "random"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
        dtype: bfloat16
      comparison:
        function: comp_equal
      args-gen: gen_hardtanh_args
      output-file: eltwise_hardtanh_sweep.csv
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16", "BFLOAT8_B"]
        buffer-type: ["DRAM", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
  - eltwise-hardtanh:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 2, 2]
        num-shapes: 1
        num-samples: 64
        args-sampling-strategy: "random"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
        dtype: bfloat16
      comparison:
        function: comp_equal
      args-gen: gen_hardtanh_args
      output-file: eltwise_hardtanh_sweep.csv
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
