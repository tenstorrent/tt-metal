---
test-list:
  - eltwise-isneginf:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 32, 32]
        num-shapes: 1
        num-samples: 64
      datagen:
        function: gen_rand_inf
        args:
          low: -100
          high: 100
      comparison:
        function: comp_equal
      args-gen: gen_dtype_layout_device
      output-file: eltwise_isneginf_sweep.csv
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
  - eltwise-isneginf:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 1, 2]
        num-shapes: 1
        num-samples: 64
      datagen:
        function: gen_rand_inf
        args:
          low: -100
          high: 100
      comparison:
        function: comp_equal
      args-gen: gen_dtype_layout_device
      output-file: eltwise_isneginf_sweep.csv
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
