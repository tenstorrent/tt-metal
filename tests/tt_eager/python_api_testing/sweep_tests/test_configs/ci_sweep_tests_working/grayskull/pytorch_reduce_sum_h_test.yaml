---
test-list:
  - reduce-sum-h:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 32, 32]
        num-shapes: 1
        num-samples: 64
        args-sampling-strategy: "all"
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_checkerboard
        args:
          low: 0
          high: 100
      comparison:
        function: comp_allclose
        args:
          rtol: 0
          atol: 0.1
      args-gen: gen_dtype_layout_device
      output-file: reduce_sum_h_sweep.csv
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
  - reduce-sum-h:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 2, 2]
        num-shapes: 1
        num-samples: 64
        args-sampling-strategy: "all"
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_checkerboard
        args:
          low: 0
          high: 100
      comparison:
        function: comp_allclose
        args:
          rtol: 0
          atol: 0.1
      args-gen: gen_dtype_layout_device
      output-file: reduce_sum_h_sweep.csv
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
