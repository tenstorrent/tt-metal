---
test-list:
  - sub-unary-bw:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 32, 32]
        num-shapes: 2
        num-samples: 64
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -10
          high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_scalar_args
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
      output-file: sub_unary_bw_sweep.csv
      env:
        TT_METAL_SLOW_DISPATCH_MODE: ["", "1"]
        # TT_PCI_DMA_BUF_SIZE: "1048576"
  - sub-unary-bw:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 1, 2]
        num-shapes: 2
        num-samples: 64
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -10
          high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_scalar_args
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
      output-file: sub_unary_bw_sweep.csv
      env:
        TT_METAL_SLOW_DISPATCH_MODE: ["", "1"]
        # TT_PCI_DMA_BUF_SIZE: "1048576"
