---
test-list:
  - eltwise-isclose:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 32, 32]
        num-dims: [2, 3, 4]
        num-shapes: 2
        num-samples: 128
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_isclose_args
      sanitize-args: False
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: eltwise_isclose_sweep.csv
