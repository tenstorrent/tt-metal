---
test-list:
  - ttnn-linear:
      shape:
        start-shape: [1, 1, 32, 32, 32]
        end-shape: [6, 12, 512, 512, 512]
        interval: [1, 1, 32, 32, 32]
        num-shapes: 2
        num-samples: 128
        method: ttnn-linear
      datagen:
        function: gen_rand
        dtype: bfloat16
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16", "BFLOAT8_B"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: linear_sweep.csv
