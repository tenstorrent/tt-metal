# This file defines the test matrix for the T3000 unit tests pipeline
#
# Each entry represents a parallel job with the following keys:
#   name: The display name for the job in GitHub Actions.
#   cmd: The function name to call from tests/scripts/t3000/run_t3000_unit_tests.sh
#   sku: Machine type to target (e.g. wh_llmbox). This maps to ARCH_NAME env var.
#   owner_id: The Slack user ID to notify on failure.
#   team: The team that owns the test.
#   timeout: The maximum allowed runtime for this job in minutes.
#   label: Optional label for runner selection (e.g. pipeline-functional).

