[pytest]
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::FutureWarning
addopts = -v -s
python_files =
    test_*.py
    perf_*.py
python_functions = test
markers =
    long: marks tests as long-running (deselect with '-m "not long"')
    perf: marks tests as performance benchmarks (deselect with '-m "not perf"')
