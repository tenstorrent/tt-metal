name: "Run set of commands in Docker"
description: "Run commands in docker"

inputs:
  run_args:
    description: 'Commands to run in docker'
    required: true
  docker_image:
    description: 'Docker image to run commands in'
    required: false
    default: tt-metalium/ubuntu-20.04-amd64
  docker_username:
    description: docker login username
    required: true
  docker_password:
    description: docker login password
    required: true
  docker_opts:
    description: 'Docker options'
    required: false

runs:
  using: "composite"
  steps:  
    - name: Set up dynamic env vars for build
      shell: bash
      run: |
        echo "TT_METAL_HOME=$(pwd)" >> $GITHUB_ENV
        echo "RUNNER_UID=$(id -u)" >> $GITHUB_ENV
        echo "RUNNER_GID=$(id -g)" >> $GITHUB_ENV
    - name: Create correct Docker Tag
      shell: bash
      run: |
        if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
          echo "BASE_IMAGE_TAG=latest" >> $GITHUB_ENV
          echo "OUTPUT_IMAGE_TAG=${{ env.ARCH_NAME }}" >> $GITHUB_ENV
        else
          echo "BASE_IMAGE_TAG=${GITHUB_ACTOR}" >> $GITHUB_ENV
          echo "OUTPUT_IMAGE_TAG=dev-${GITHUB_ACTOR}" >> $GITHUB_ENV
        fi
    - name: Docker login
      uses: docker/login-action@v3
      with:
        registry: https://ghcr.io
        username: ${{ inputs.docker_username }}
        password: ${{ inputs.docker_password }}
    - uses: addnab/docker-run-action@v3
      with:
        shell: bash
        username: ${{ inputs.docker_username }}
        password: ${{ inputs.docker_password }}
        registry: ghcr.io
        image: ghcr.io/${{ github.repository }}/${{ inputs.docker_image }}:${{ env.OUTPUT_IMAGE_TAG }}
        options: |
          -u ${{ env.RUNNER_UID }}:${{ env.RUNNER_GID }}
          -v ${{ github.workspace }}:${{ github.workspace }}
          -v /home/ubuntu/.cache:/home/ubuntu/.cache
          -e TT_METAL_HOME=${{ github.workspace }} 
          -e PYTHONPATH=${{ github.workspace }}
          -w ${{ github.workspace }}
          -v /etc/group:/etc/group:ro
          -v /etc/passwd:/etc/passwd:ro
          -v /etc/shadow:/etc/shadow:ro
          -v /etc/bashrc:/etc/bashrc:ro
          -v /home/ubuntu/actions-runner/_work/_tool/Python/:/home/ubuntu/actions-runner/_work/_tool/Python/
          -e pythonLocation=${{ env.pythonLocation }}
          -e PKG_CONFIG_PATH=${{ env.PKG_CONFIG_PATH}}
          -e Python_ROOT_DIR=${{ env.Python_ROOT_DIR }}
          -e Python2_ROOT_DIR=${{ env.Python2_ROOT_DIR }}
          -e Python3_ROOT_DIR=${{ env.Python3_ROOT_DIR }}
          --net=host
          -e VIRTUAL_ENV=${{ env.VIRTUAL_ENV }}
          ${{ inputs.docker_opts }}
        run: |
          ${{ inputs.run_args }}