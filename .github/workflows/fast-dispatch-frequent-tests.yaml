name: "(Single-card) Fast dispatch frequent tests"

on:
  workflow_dispatch:
    inputs:
      models-to-run:
        description: "List of requested tests as JSON array, for example: [\"WH N300 pgm dispatch nightly\", \"WH N300 dispatch bandwidth nightly\"]. Default is 'all'"
        default: "all"
        type: string
  workflow_call:
  schedule:
    - cron: "0 */4 * * *"

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      version: "22.04"
      build-wheel: true
  fd-nightly:
    needs: build-artifact
    uses: ./.github/workflows/fast-dispatch-frequent-tests-impl.yaml
    secrets: inherit
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      models-to-run: ${{ inputs.models-to-run }}
