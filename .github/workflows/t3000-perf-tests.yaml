name: "(T3K) T3000 perf tests"

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'Select model to test'
        required: true
        type: choice
        default: all
        options:
          - all
          - falcon7b
          - falcon40b
          - resnet50
          - sentence_bert
          - stable_diffusion_35_large
          - mochi
          - wan22
          - flux1-dev
          - motif
          - qwenimage
          - gemma-3-27b-it
      platform:
        required: false
        type: choice
        default: "Ubuntu 22.04"
        options:
          - "Ubuntu 22.04"
          - "Ubuntu 24.04"
        description: "Platform to build and test"
      build-type:
        required: false
        type: choice
        default: Release
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - ASan
          - TSan
        description: "Build type configuration"
      enable-lto:
        required: false
        type: boolean
        default: false
        description: "Enable Link Time Optimization (LTO)"
  schedule:
    - cron: "0 */12 * * *" # This cron schedule runs the workflow every 12 hours

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-type: ${{ inputs.build-type || 'Release' }}
      platform: ${{ inputs.platform || 'Ubuntu 22.04' }}
      enable-lto: ${{ inputs.enable-lto || false }}
      build-wheel: true
      tracy: true
  t3000-perf-tests:
    needs: [build-artifact]
    secrets: inherit
    uses: ./.github/workflows/t3000-perf-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      model: ${{ inputs.model || 'all' }}
      extra-tag: ${{ inputs.extra-tag || 'in-service' }}
