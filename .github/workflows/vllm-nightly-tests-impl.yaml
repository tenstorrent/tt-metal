name: "[internal] vLLM nightly tests impl"

on:
  workflow_call:
    inputs:
      docker-image:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string
      build-artifact-name:
        required: true
        type: string

jobs:
  vllm-tests:
    strategy:
      fail-fast: false
      matrix:
        test-group: [
          {
            name: "vLLM test: Llama-3.1-8B-Instruct @ T3K",
            arch: wormhole_b0,
            model: "meta-llama/Llama-3.1-8B-Instruct",
            server_timeout: 5,
            benchmark_timeout: 10,
            runner-label: config-t3000,
            co-owner-1_id: U08E1JCDVNX, # Pavle Petrovic
            co-owner-2_id: U08CEGF78ET, # Salar Hosseini Khorasgani
          },
          {
            name: "vLLM test: Llama-3.1-70B-Instruct @ TG",
            arch: wormhole_b0,
            model: "meta-llama/Llama-3.1-70B-Instruct",
            server_timeout: 10,
            benchmark_timeout: 10,
            runner-label: config-tg,
            co-owner-1_id: U08E1JCDVNX, # Pavle Petrovic
            co-owner-2_id: U08CEGF78ET, # Salar Hosseini Khorasgani
          },
        ]
    runs-on:
      - arch-${{ matrix.test-group.arch }}
      - ${{ matrix.test-group.runner-label }}
      - in-service
      - bare-metal
      - pipeline-functional
    container:
      image: ${{ inputs.docker-image }}
      env:
        TT_METAL_HOME: /work
        vllm_dir: /work/vllm
        ARCH_NAME: ${{ matrix.test-group.arch }}
        VLLM_TARGET_DEVICE: "tt"
        PYTHONPATH: /work:/work/vllm
        LD_LIBRARY_PATH: /work/build/lib
        LOGURU_LEVEL: INFO
      volumes:
        - ${{ github.workspace }}/docker-job:/work # Subdir to workaround https://github.com/actions/runner/issues/691
        - /dev/hugepages-1G:/dev/hugepages-1G
        - /mnt/MLPerf:/mnt/MLPerf
      options: "--device /dev/tenstorrent"
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    steps:
      - name: ⬇️ Setup Metal
        uses: tenstorrent/tt-metal/.github/actions/setup-job@main
        timeout-minutes: 10
        with:
          build-artifact-name: ${{ inputs.build-artifact-name }}
          wheel-artifact-name: ${{ inputs.wheel-artifact-name }}

      - name: ⬇️ Checkout vLLM
        uses: actions/checkout@v4
        with:
          repository: tenstorrent/vllm
          path: docker-job/vllm
          ref: ppetrovic/best-of
          fetch-depth: 1

      - name: 📀 Install vLLM
        run: |
          pip3 install -r vllm/requirements-tt.txt
          pip3 install -e vllm/

      - name: 📂 Create output directory
        run: |
          mkdir -p output

      - name: 🚀 Run server
        timeout-minutes: 1
        run: |
          # Platform environment variables
          if [[ "${{ matrix.test-group.runner-label }}" == "config-t3000" ]]; then
            export WH_ARCH_YAML=wormhole_b0_80_arch_eth_dispatch.yaml
            export MESH_DEVICE="T3K"
            export DISPATCH_CORE_AXIS="row"
            export TT_LLAMA_TEXT_VER="tt_transformers"
          fi

          if [[ "${{ matrix.test-group.runner-label }}" == "config-tg" ]]; then
            export MESH_DEVICE="TG"
            export DISPATCH_CORE_AXIS="col"
            export TT_LLAMA_TEXT_VER="llama3_subdevices"
          fi

          # HuggingFace weights
          export HF_HOME=/mnt/MLPerf/huggingface

          case "${{ matrix.test-group.model }}" in
            "meta-llama/Llama-3.1-8B-Instruct")
              MODEL_SNAPSHOT="hub/models--meta-llama--Llama-3.1-8B-Instruct/snapshots/0e9e39f249a16976918f6564b8830bc894c89659/"
              ;;
            "meta-llama/Llama-3.1-70B-Instruct")
              MODEL_SNAPSHOT="hub/models--meta-llama--Llama-3.1-70B-Instruct/snapshots/1605565b47bb9346c5515c34102e054115b4f98b/"
              ;;
            *)
              echo "❌ Unknown model: ${{ matrix.test-group.model }}"
              exit 1
              ;;
          esac

          export HF_MODEL="$HF_HOME/$MODEL_SNAPSHOT"        

          # vLLM environment variables
          export VLLM_RPC_TIMEOUT=300000

          python3 vllm/examples/server_example_tt.py \
            --model ${{ matrix.test-group.model }} \
            --override_tt_config "{\"dispatch_core_axis\": \"$DISPATCH_CORE_AXIS\", \"sample_on_device_mode\": \"all\", \"fabric_config\": \"FABRIC_1D\"}" \
            > ./output/vllm_server.log 2>&1 &

      - name: ⏰ Wait for server to be ready
        run: |
          echo "Waiting for server..."

          timeout_seconds=$(( ${{ matrix.test-group.server_timeout }} * 60 ))
          elapsed=0
          interval=10

          while [ $elapsed -lt $timeout_seconds ]; do
            if curl -sf http://localhost:8000/health; then
              echo "Server is up!"
              exit 0
            fi
            sleep $interval
            elapsed=$((elapsed + interval))
          done

          echo "Server did not become ready in time (${timeout_seconds}s)."
          cat ./output/vllm_server.log
          exit 1

      - name: 📐 Run benchmark
        timeout-minutes: ${{ matrix.test-group.benchmark_timeout }}
        run: |
          python3 vllm/benchmarks/benchmark_serving.py \
            --dummy-argument \
            --backend vllm \
            --model ${{ matrix.test-group.model }} \
            --dataset-name random \
            --num-prompts 1 \
            --random-input-len 100 \
            --random-output-len 100 \
            --ignore-eos \
            --percentile-metrics ttft,tpot,itl,e2el \
            --save-result \
            --result-filename output/vllm_result.json \
            > output/vllm_benchmark.log 2>&1 &

      - uses: ./.github/actions/slack-report
        if: ${{ failure() }}
        with:
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          owner: ${{ matrix.test-group.co-owner-1_id }}

      - uses: ./.github/actions/slack-report
        if: ${{ failure() }}
        with:
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          owner: ${{ matrix.test-group.co-owner-2_id }}

      - uses: tenstorrent/tt-metal/.github/actions/upload-artifact-with-job-uuid@main
        timeout-minutes: 10
        if: ${{ !cancelled() }}
        with:
          path: |
            output/
          prefix: "vllm_output_"

      - uses: tenstorrent/tt-metal/.github/actions/cleanup@main
        if: always()
