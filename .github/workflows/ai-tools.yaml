name: AI Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  call-ai-assistant:
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    uses: ./.github/workflows/ai_tools_impl.yaml@ay/tools_job
    secrets: inherit
