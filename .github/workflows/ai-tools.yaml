name: AI Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
  push:
    branches:
      - ayerofieiev-tt-patch-2

jobs:
  call-ai-assistant:
    uses: tenstorrent/tt-metal/.github/workflows/ai_tools_impl.yaml@ay/tools_job
    secrets:
      AY_KEY: ${{ secrets.AY_KEY }}
      AI_GH_TOKEN: ${{ secrets.AI_GH_TOKEN }}
