                    while [ $RAND2 -eq $RAND1 ]; do
                      RAND2=$((RANDOM % PATTERN_OWNER_COUNT))
                    done
                    TEMP_SELECTED_OWNERS="$TEMP_SELECTED_OWNERS${PATTERN_OWNERS_ARRAY[$RAND1]},${PATTERN_OWNERS_ARRAY[$RAND2]},"
                  fi
                fi
              fi
            done
          fi

          # Remove trailing comma and prepare outputs
