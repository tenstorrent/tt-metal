                    if [ "$word" = "Tenstorrent" ] || [ "$word" = "Inc" ] || [ "$word" = "LLC" ] || [ "$word" = "ULC" ] || [ "$word" = "Corp" ] || [ "$word" = "Ltd" ]; then
                      echo "  '$word' is too common, skipping" >&2
                      continue
                    fi

                    # Find all users that match this word
