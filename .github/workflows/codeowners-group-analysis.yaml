                        IFS=',' read -ra TEAM_LOGINS_ARRAY <<< "$team_owners"
                        for member_login in "${TEAM_LOGINS_ARRAY[@]}"; do
                          if [ -n "$member_login" ]; then
                            all_group_usernames+=("$member_login")
                            # Check if this member has approved
                            if echo "$APPROVED_REVIEWERS" | grep -q "$member_login"; then
                              group_has_approval=true
                            fi
                      fi
                    done
                      fi
                    fi
                  fi
                done
