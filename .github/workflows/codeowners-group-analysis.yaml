                            fi
                        fi
                      done
                    fi
                  fi
                fi
              done
            fi

              # Process individuals in this group
              if [ -n "$individuals_section" ]; then
                IFS=',' read -ra INDIVIDUALS_ARRAY <<< "$individuals_section"
                for individual_pair in "${INDIVIDUALS_ARRAY[@]}"; do
                  if [ -n "$individual_pair" ]; then
                  # Split username|full_name
                    username=$(echo "$individual_pair" | cut -d'|' -f1)
                    full_name=$(echo "$individual_pair" | cut -d'|' -f2)

                    all_group_members="$all_group_members$full_name, "
                    all_group_usernames+=("$username")

                    # Check if this individual has approved
                  if echo "$APPROVED_REVIEWERS" | grep -q "$username"; then
                      group_has_approval=true
                      approved_members="$approved_members$full_name, "
                    fi
                  fi
                done
              fi

              # Clean up trailing commas
              all_group_members=$(echo "$all_group_members" | sed 's/, $//')
              approved_members=$(echo "$approved_members" | sed 's/, $//')

              # Add to appropriate group list
              if [ "$group_has_approval" = true ]; then
                APPROVED_GROUPS="$APPROVED_GROUPS\n- ✅ **$pattern** (Combined Group) - Members: $all_group_members | **Approved by:** $approved_members"
                  APPROVED_COUNT=$((APPROVED_COUNT + 1))
                else
                PENDING_GROUPS="$PENDING_GROUPS\n- ⏳ **$pattern** (Combined Group) - Members: $all_group_members | **Pending approval**"
                  PENDING_COUNT=$((PENDING_COUNT + 1))
