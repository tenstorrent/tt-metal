                                  available_members+=("$member_login")
                fi
              done
                              if [ ${#available_members[@]} -gt 0 ]; then
                                RAND_IDX=$((RANDOM % ${#available_members[@]}))
                                selected_member="${available_members[$RAND_IDX]}"
                                TEMP_SELECTED_OWNERS="$TEMP_SELECTED_OWNERS$selected_member,"
                                api_selected="$selected_member"
