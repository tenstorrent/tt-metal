            IFS='@@@' read -ra GROUP_ARRAY <<< "$COMBINED_GROUPS"
            for group_entry in "${GROUP_ARRAY[@]}"; do
              [ -z "$group_entry" ] && continue

              # Split pattern:group_data
              pattern=$(echo "$group_entry" | cut -d':' -f1)
