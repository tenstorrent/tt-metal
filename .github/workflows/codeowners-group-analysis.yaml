                        ;;
                      "@tenstorrent/metalium-developers-ttnn-core")
                        if [ -z "$ttnn_selected" ]; then
                          # Check for Slack group first
                          SLACK_GROUP_ID=$(get_slack_group_id "$team")
                          if [ -n "$SLACK_GROUP_ID" ]; then
                            SELECTED_SLACK_GROUPS="$SELECTED_SLACK_GROUPS$SLACK_GROUP_ID,"
                            ttnn_selected="slack_group"
                            echo "Selected ttnn-core Slack group: $SLACK_GROUP_ID"
                          else
                            # Select individual from ttnn-core team
                            team_members_entry=$(echo "$ALL_TEAM_MEMBERS" | tr '|' '\n' | grep "^$team:" | head -1)
                            if [ -n "$team_members_entry" ]; then
