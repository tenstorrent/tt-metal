                      fi
                    fi
                  fi
                fi
              fi
            done
          fi

          # Process pending individual patterns - select up to 2 owners from each pending pattern
          if [ -n "$INDIVIDUALS" ]; then
            IFS='§' read -ra PATTERN_GROUPS <<< "$INDIVIDUALS"
            for pattern_group in "${PATTERN_GROUPS[@]}"; do
              [ -z "$pattern_group" ] && continue
              # Parse pattern:owners:files format - extract owners (second to second-last colon section)
              # Split on last colon to separate files, then split remaining on first colon to separate pattern from owners
              files_part=$(echo "$pattern_group" | rev | cut -d':' -f1 | rev)
              pattern_and_owners=$(echo "$pattern_group" | rev | cut -d':' -f2- | rev)
              pattern=$(echo "$pattern_and_owners" | cut -d':' -f1)
              owners=$(echo "$pattern_and_owners" | cut -d':' -f2-)
              IFS=',' read -ra OWNERS_ARRAY <<< "$owners"

              # Check if any owner in this pattern has approved
