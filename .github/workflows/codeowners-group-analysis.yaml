                              if [ "$team_owners" != "insufficient-permissions" ] && [ "$team_owners" != "team-not-found" ]; then
                                IFS=',' read -ra TEAM_LOGINS_ARRAY <<< "$team_owners"
                                # Filter out moreh members and approved members
                                available_members=()
                                for member_login in "${TEAM_LOGINS_ARRAY[@]}"; do
                                  if [ -n "$member_login" ] && ! echo "$APPROVED_REVIEWERS" | grep -q "$member_login" && ! is_moreh_member "$member_login"; then
                                    available_members+=("$member_login")
              fi
            done
                                if [ ${#available_members[@]} -gt 0 ]; then
                                  RAND_IDX=$((RANDOM % ${#available_members[@]}))
                                  selected_member="${available_members[$RAND_IDX]}"
                                  TEMP_SELECTED_OWNERS="$TEMP_SELECTED_OWNERS$selected_member,"
                                  ttnn_selected="$selected_member"
                                  echo "Selected from ttnn-core team: $selected_member"
                                fi
