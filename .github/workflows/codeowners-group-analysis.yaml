                          elif [ $TEAM_MEMBER_COUNT -ge 2 ]; then
                            # Select 2 random members
                            RAND1=$((RANDOM % TEAM_MEMBER_COUNT))
                            RAND2=$((RANDOM % TEAM_MEMBER_COUNT))
                            while [ $RAND2 -eq $RAND1 ]; do
                              RAND2=$((RANDOM % TEAM_MEMBER_COUNT))
                            done
