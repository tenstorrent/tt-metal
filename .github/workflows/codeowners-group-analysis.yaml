                if [ "$ALL_USERS" = "" ]; then
                  ALL_USERS="$USERS_PAGE"
                else
                  ALL_USERS=$(echo "$ALL_USERS $USERS_PAGE" | jq -s 'add')
                fi

                CURSOR=$(echo "$USER_SEARCH_RESPONSE" | jq -r '.response_metadata.next_cursor // empty')
                if [ -z "$CURSOR" ] || [ "$CURSOR" = "null" ]; then
                  break
