name: "(T3K) T3000 unit tests"

on:
  workflow_dispatch:
    inputs:
      model:
        description: "Select model to test"
        required: true
        default: all
        type: choice
        options:
          - all
          - falcon7b
          - falcon40b
          - llama3-small
          - llama3.2-11b
          - llama3.2-11b-vision
          - n300 mesh llama3.2-11b-vision
          - llama3.2-90b-vision
          # - llama3.1-70b
          - llama3.2-90b
          - mistral
          - mixtral
          - grok
          - unet shallow
          - qwen25_vl
          - qwen3_vl
          - gemma3-small
          - dits
          - deepseek
          - gpt-oss
          - tttv2 modules
      platform:
        required: false
        type: choice
        default: "Ubuntu 22.04"
        options:
          - "Ubuntu 22.04"
          - "Ubuntu 24.04"
        description: "Platform to build and test"
      build-type:
        required: false
        type: choice
        default: Release
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - ASan
          - TSan
        description: "Build type configuration"
      enable-lto:
        required: false
        type: boolean
        default: false
        description: "Enable Link Time Optimization (LTO)"
  schedule:
    - cron: "0 */2 * * *" # This cron schedule runs the workflow every 2 hours

permissions:
  packages: write
  contents: write

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-type: ${{ inputs.build-type || 'Release' }}
      build-wheel: true
      platform: ${{ inputs.platform || 'Ubuntu 22.04' }}
      enable-lto: ${{ inputs.enable-lto || false }}
  t3000-unit-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/t3000-unit-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      model: ${{ inputs.model || 'all' }}
