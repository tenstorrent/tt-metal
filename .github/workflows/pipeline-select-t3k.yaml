name: "(T3K) Choose your pipeline"

on:
  workflow_dispatch:
    inputs:
      build-type:
        required: false
        type: choice
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - ASan
          - TSan
        default: "Release"
      extra-tag:
        required: true
        type: string
        default: "in-service"
      t3000-unit:
        required: false
        type: boolean
        default: false
      t3000-demo:
        required: false
        type: boolean
        default: false
      t3000-integration:
        required: false
        type: boolean
        default: false
      t3000-e2e:
        required: false
        type: boolean
        default: false
      t3000-perf:
        required: false
        type: boolean
        default: false
      t3000-profiler:
        description: "T3000 profiler tests"
        required: false
        type: boolean
        default: false
      t3000-perplexity:
        required: false
        type: boolean
        default: false

run-name: ${{ inputs.description }}
jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      version: 22.04
      build-type: ${{ inputs.build-type }}
      build-wheel: true
      tracy: true
  t3000-unit-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/t3000-unit-tests-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
    if: ${{ inputs.t3000-unit }}
  t3000-demo-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/t3000-demo-tests-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
    if: ${{ inputs.t3000-demo }}
  t3000-integration-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/t3000-integration-tests-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
    if: ${{ inputs.t3000-integration }}
  t3000-e2e-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/t3000-e2e-tests-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
    if: ${{ inputs.t3000-e2e }}
  t3000-perf-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/t3000-perf-tests-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
    if: ${{ inputs.t3000-perf }}
  t3000-profiler-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/profiler-tests-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      topology: config-t3000
      test-script: ./tests/scripts/t3000/run_t3000_profiler_tests.sh
    if: ${{ inputs.t3000-profiler }}
  t3000-perplexity-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/t3000-perplexity-tests-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
    if: ${{ inputs.t3000-perplexity }}
