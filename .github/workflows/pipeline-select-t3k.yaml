name: "Choose your pipeline"

on:
  workflow_dispatch:
    inputs:
      build-type:
        required: false
        type: choice
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - CI
        default: "Release"
      build-with-tracy:
        required: false
        type: boolean
        default: false
      t3000-unit:
        required: false
        type: boolean
        default: false
      t3000-demo:
        required: false
        type: boolean
        default: false
      t3000-frequent:
        required: false
        type: boolean
        default: false
      t3000-nightly:
        required: false
        type: boolean
        default: false
      t3000-model-perf:
        required: false
        type: boolean
        default: false

run-name: ${{ inputs.description }}
jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    with:
      build-type: ${{ inputs.build-type }}
      tracy: ${{ inputs.build-with-tracy }}
    secrets: inherit
  t3000-unit-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/t3000-unit-tests-impl.yaml
    if: ${{ inputs.t3000-unit }}
  t3000-demo-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/t3000-demo-tests-impl.yaml
    if: ${{ inputs.t3000-demo }}
  t3000-frequent-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/t3000-frequent-tests-impl.yaml
    if: ${{ inputs.t3000-frequent }}
  t3000-nightly-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/t3000-nightly-tests-impl.yaml
    if: ${{ inputs.t3000-nightly }}
  t3000-model-perf-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/t3000-model-perf-tests-impl.yaml
    if: ${{ inputs.t3000-model-perf }}
