name: Auto Triage

on:
  workflow_dispatch:
    inputs:
      workflow_name:
        description: "Workflow file name to inspect (e.g., galaxy-quick)"
        required: true
        type: string
      job_name:
        description: "Job/subjob name within the workflow"
        required: true
        type: string
      model:
        description: "OpenCode model"
        required: true
        type: choice
        options:
          - opencode/gpt-5.1-codex
          - opencode/gpt-5-codex
          - opencode/grok-code
        default: opencode/grok-code
      filter-model:
        description: "OpenCode model to filter by"
        required: true
        type: choice
        options:
          - opencode/gpt-5.1-codex
          - opencode/gpt-5-codex
          - opencode/grok-code
        default: opencode/grok-code
jobs:
  auto-triage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run auto triage
        uses: tenstorrent-metal/tt-auto-triage/.github/actions/auto-triage@main
        with:
          workflow-name: ${{ inputs.workflow_name }}
          job-name: ${{ inputs.job_name }}
          model: ${{ inputs.model }}
          filter-model: ${{ inputs.filter-model }}
        env:
          OPENCODE_API_KEY: ${{ secrets.AUTO_TRIAGE_FREE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_TOKEN: ${{ github.token }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_TESTING_CHANNEL }}
