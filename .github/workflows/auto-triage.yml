name: Auto Triage

on:
  workflow_dispatch:
    inputs:
      workflow_name:
        description: "Workflow file name to inspect (e.g., galaxy-quick)"
        required: true
        type: string
      job_name:
        description: "Job/subjob name within the workflow"
        required: true
        type: string
      model:
        description: "OpenCode model"
        required: true
        type: choice
        options:
          - openai/gpt-5.1-codex-mini
          - openai/gpt-5.1-codex

jobs:
  auto-triage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Run auto triage
        uses: tenstorrent-metal/tt-auto-triage/.github/actions/auto-triage@main
        with:
          workflow-name: ${{ inputs.workflow_name }}
          job-name: ${{ inputs.job_name }}
          model: ${{ inputs.model }}
        env:
          OPENCODE_API_KEY: ${{ secrets.AUTO_TRIAGE_OPENAI_KEY }}
          GH_TOKEN: ${{ github.token }}
