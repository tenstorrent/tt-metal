name: "(Galaxy) Quick"

on:
  workflow_dispatch:
    inputs:
      bh_glx:
        description: 'Run with BH Galaxy'
        required: false
        type: boolean
        default: false
  schedule:
    - cron: "0 */6 * * *" # Runs every 6 hours
  push:
    branches: ["main"]

permissions:
  packages: write
  contents: write

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-wheel: true
      version: 22.04

  galaxy-quick-test:
    needs: build-artifact
    uses: ./.github/workflows/galaxy-quick-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      bh: ${{ github.event.inputs.bh_glx }}
      bh_scheduled: 'true' # Always true for scheduled runs
    secrets: inherit
