name: "(Single-card) Model perf tests"

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'Select model to test'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - falcon7b
          - falcon3_1b
          - falcon3_7b
          - mamba
          - functional_unet
          - stable_diffusion
          - sentence_bert
          - resnet50
          - bert_tiny
          - distilbert
          - segformer
          - metal_BERT_large_11
          - mobilenetv2
          - vgg_unet
          - vanilla_unet
          - swin_v2
          - swin_s
          - vovnet
          - ufld_v2
          - efficientnetb0
  schedule:
    - cron: "0 2,7,10,14,17,20,23 * * *"
  workflow_call:

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-wheel: true
      version: 22.04
  models-perf:
    needs: build-artifact
    uses: ./.github/workflows/perf-models-impl.yaml
    secrets: inherit
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      model: ${{ inputs.model || 'all' }}
