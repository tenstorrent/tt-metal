name: "[internal] Produce GitHub Merge Queue data"

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes

permissions:
  contents: read
  pull-requests: read

jobs:
  produce-merge-queue:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch open PRs (merge queue inference)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p generated/merge_queue

          gh api repos/tenstorrent/tt-metal/pulls \
            -f state=open \
            -f per_page=100 \
            > generated/merge_queue/open_prs.json

          echo "Fetched PR count:"
          jq 'length' generated/merge_queue/open_prs.json

      - name: Add timestamp to filename
        run: |
          ts=$(date -u +"%Y%m%dT%H%M%SZ")
          mv generated/merge_queue/open_prs.json \
             generated/merge_queue/${ts}_merge_queue_pr_snapshot.json

          ls -lh generated/merge_queue

      - name: Upload merge queue data via SFTP
        uses: ./.github/actions/upload-data-via-sftp
        with:
          ssh-private-key: ${{ secrets.SFTP_CICD_WRITER_KEY }}
          username: ${{ secrets.SFTP_CICD_WRITER_USERNAME }}
          hostname: ${{ secrets.SFTP_CICD_WRITER_HOSTNAME }}
          sftp-batchfile: .github/actions/upload-data-via-sftp/merge_queue_data_batchfile.txt
