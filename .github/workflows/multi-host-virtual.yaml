name: Multi-Host Deployment (Virtualized)
on:
  push:
    branches:
      - akirby/multi-host-workflow
  workflow_dispatch:

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      version: 22.04
      build-wheel: true
  deploy:
    runs-on:
      - tt-beta-ubuntu-2204-n300-llmbox-large-stable
    needs: build-artifact
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: ⬇️ Download Build
        uses: actions/download-artifact@v4
        timeout-minutes: 10
        with:
          name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      - name: Extract files
        run: tar -xvf ttm_any.tar
      - name: ⬇️ Download Wheel
        uses: actions/download-artifact@v4
        timeout-minutes: 10
        with:
          name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends  openmpi-bin libopenmpi-dev
      - name: Run mpi allreduce test inside docker
        run: |
          .github/scripts/multihost/virtualized/generate-rankfile.sh "2"
          mpirun --rankfile rankfile --tag-output --mca plm_rsh_agent .github/scripts/multihost/virtualized/docker-wrapper.sh ./build/test/tt_metal/multi_host_fabric_tests
