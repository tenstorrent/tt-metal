  galaxy-multi-user-isolation-tests:
    # needs: build-artifact
    runs-on:
      # A physical, multi-host WH 6U that's in service
      - topology-6u
      - arch-wormhole_b0
      - bare-metal
      - g15glx04
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: ⬇️ Download Build
        uses: actions/download-artifact@v4
        timeout-minutes: 10
        with:
          name: TTMetal_build_any_22.04_amd64_x86_64-linux-clang-17-libstdcpp_be09e8c298b3920d45540bc975a77e8fd02bc920_17747488867
      - name: Extract files
        run: tar -xvf ttm_any.tar
      - name: ⬇️ Download Wheel
        uses: actions/download-artifact@v4
        timeout-minutes: 10
        with:
          name: eager-dist-cp310-ubuntu-22.04-any-be09e8c298b3920d45540bc975a77e8fd02bc920-17747488867
      - name: Extract Wheel and files
        run: |
          rm -rf ./docker_artifacts
          mkdir -p ./docker_artifacts
          tar -xvf ttm_any.tar -C ./docker_artifacts
          mv *.whl ./docker_artifacts
