name: Galaxy Multi-user Isolation Tests
on:
  push:
    branches:
      - main
      - slee/multiusergalaxy
  workflow_dispatch:
    inputs:
      galaxy-multi-user-isolation-tests:
        description: 'Run Galaxy multi-host job'
        required: false
        default: true
        type: boolean

jobs:
