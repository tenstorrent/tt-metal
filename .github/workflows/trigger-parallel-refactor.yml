name: Trigger Parallel Refactoring

on:
  push:
    branches:
      - 'ay/**'
    paths:
      - '.github/workflows/parallel-refactor.yml'
      - '.github/workflows/refactor-single-file.yml'
      - 'batch_mapping.json'
      - '.github/workflows/trigger-parallel-refactor.yml'

jobs:
  trigger-refactor:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: üß¨ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: üîÄ Trigger Parallel Refactor Workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Get the current branch name
            const branch = context.ref.replace('refs/heads/', '');

            console.log(`Triggering parallel-refactor.yml workflow on branch: ${branch}`);

            try {
              // Try to trigger the workflow on the current branch first
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'parallel-refactor.yml',
                ref: branch
              });
              console.log(`‚úÖ Successfully triggered workflow on branch: ${branch}`);
            } catch (error) {
              console.log(`‚ö†Ô∏è Could not trigger on branch ${branch}, trying main branch...`);
              console.log(`Error: ${error.message}`);

              // Fallback: try to trigger on main branch
              try {
                await github.rest.actions.createWorkflowDispatch({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  workflow_id: 'parallel-refactor.yml',
                  ref: 'main'
                });
                console.log(`‚úÖ Successfully triggered workflow on main branch`);
              } catch (mainError) {
                console.log(`‚ùå Failed to trigger on main branch: ${mainError.message}`);
                throw new Error(`Could not trigger workflow. Make sure parallel-refactor.yml exists on branch '${branch}' or 'main'.`);
              }
            }
