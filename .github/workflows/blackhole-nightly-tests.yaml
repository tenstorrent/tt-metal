name: "(Blackhole) Blackhole nightly tests"

on:
  workflow_dispatch:
  workflow_call:
  schedule:
    - cron: "0 */8 * * *"  # Every 8 hours at 0:00, 8:00, and 16:00 UTC

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-wheel: true
      version: 22.04
  bh-nightly:
    needs: build-artifact
    uses: ./.github/workflows/blackhole-nightly-tests-impl.yaml
    strategy:
      fail-fast: false
      matrix:
        card_type: ["P100", "P150"]  # Cannot use P150b yet because CIv2 is using LFC and not MLPerf
    secrets: inherit
    with:
      runner-label: ${{ matrix.card_type }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
  blackhole-multi-card-demo-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/blackhole-multi-card-demo-tests-impl.yaml
    strategy:
      fail-fast: false
      matrix:
        test-group:
          - name: LLMBox Demo tests
            runner-label: BH-LLMBox
            extra-tag: pipeline-perf
            num_devices: 4
          - name: DeskBox Demo tests
            runner-label: BH-DeskBox
            extra-tag: pipeline-functional
            num_devices: 2
          # - name: RackBox Demo tests
          #   runner-label: BH-RackBox
          #   extra-tag: pipeline-functional
          #   num_devices: 8
    with:
      runner-label: ${{ matrix.test-group.runner-label }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      extra-tag: ${{ matrix.test-group.extra-tag }}
      num_devices: ${{ matrix.test-group.num_devices }}
  blackhole-multi-card-unit-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/blackhole-multi-card-unit-tests-impl.yaml
    strategy:
      fail-fast: false
      matrix:
        test-group:
          - name: LLMBox unit tests
            runner-label: BH-LLMBox
          - name: DeskBox unit tests
            runner-label: BH-DeskBox
          # - name: RackBox unit tests
          #   runner-label: BH-RackBox
    with:
      arch: blackhole
      runner-label: ${{ matrix.test-group.runner-label }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
  blackhole-multi-card-ttnn-stress-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/ttnn-stress-tests-impl.yaml
    strategy:
      fail-fast: false
      matrix:
        test-group:
          - name: LLMBox ttnn stress tests
            runner-label: BH-LLMBox
          - name: DeskBox ttnn stress tests
            runner-label: BH-DeskBox
          # - name: RackBox unit tests
          #   runner-label: BH-RackBox
    with:
      arch: blackhole
      runner-label: ${{ matrix.test-group.runner-label }}
      timeout: 45
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
