name: "(Blackhole) Blackhole nightly tests"

on:
  workflow_dispatch:
    inputs:
      runner-label:
        description: 'Valid inputs: ["P100", "P150"] (both cards), ["P100"] (P100 only), ["P150"] (P150 only)'
        required: false
        type: string
        default: '["P100", "P150"]'
  workflow_call:
    inputs:
      runner-label:
        description: 'Valid inputs: ["P100", "P150"] (both cards), ["P100"] (P100 only), ["P150"] (P150 only)'
        required: false
        type: string
        default: '["P100", "P150"]'
  schedule:
    - cron: "0 */8 * * *"  # Every 8 hours at 0:00, 8:00, and 16:00 UTC

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    secrets: inherit
    with:
      build-wheel: true
      version: 22.04
  bh-nightly:
    needs: build-artifact
    uses: ./.github/workflows/blackhole-nightly-tests-impl.yaml
    strategy:
      matrix:
        card_type: ${{ fromJSON(inputs.runner-label) }}
    secrets: inherit
    with:
      runner-label: ${{ matrix.card_type }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
  ttnn-unit-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/ttnn-post-commit.yaml
    strategy:
      matrix:
        card_type: ${{ fromJSON(inputs.runner-label) }}
    with:
      arch: blackhole
      runner-label: ${{ matrix.card_type }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
  ttnn-l2-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/tt-metal-l2-nightly-impl.yaml
    strategy:
      matrix:
        card_type: ${{ fromJSON(inputs.runner-label) }}
    with:
      arch: blackhole
      runner-label: ${{ matrix.card_type }}
      timeout: 120
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
