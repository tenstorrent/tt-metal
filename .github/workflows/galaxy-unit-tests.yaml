name: "(Galaxy) unit tests"

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'Select model to test'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - unit
          - fabric
          - llama3-70b
          - prefetcher
          - distributed-ops
          - gpt-oss
  schedule:
    - cron: "0 8 * * *"  # Every day at 8:00 UTC

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-wheel: true
      build-umd-tests: true
      version: 22.04
  galaxy-unit-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/galaxy-unit-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      model: ${{ inputs.model || 'all' }}
      topology: topology-6u
