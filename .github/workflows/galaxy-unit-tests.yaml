name: "(Galaxy) unit tests"

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'Select model to test'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - unit
          - fabric
          - multiprocess
          - llama3-70b
          - prefetcher
          - distributed-ops
          - gpt-oss
      platform:
        required: false
        type: choice
        default: "Ubuntu 22.04"
        options:
          - "Ubuntu 22.04"
          - "Ubuntu 24.04"
        description: "Platform to build and test"
      build-type:
        required: false
        type: choice
        default: Release
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - ASan
          - TSan
        description: "Build type configuration"
      enable-lto:
        required: false
        type: boolean
        default: false
        description: "Enable Link Time Optimization (LTO)"
  schedule:
    - cron: "0 8 * * *"  # Every day at 8:00 UTC

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-type: ${{ inputs.build-type || 'Release' }}
      build-wheel: true
      build-umd-tests: true
      platform: ${{ inputs.platform || 'Ubuntu 22.04' }}
      enable-lto: ${{ inputs.enable-lto || false }}
  galaxy-unit-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/galaxy-unit-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      model: ${{ inputs.model || 'all' }}
      topology: topology-6u
