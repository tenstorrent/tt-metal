name: "(Galaxy) DeepSeek tests"

on:
  workflow_dispatch:
    inputs:
      test-type:
        description: 'Select which tests to run'
        required: false
        type: choice
        options:
          - all
          - unit
          - module
        default: 'all'
      platform:
        required: false
        type: choice
        default: "Ubuntu 22.04"
        options:
          - "Ubuntu 22.04"
          - "Ubuntu 24.04"
        description: "Platform to build and test"
      build-type:
        required: false
        type: choice
        default: Release
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - ASan
          - TSan
        description: "Build type configuration"
      enable-lto:
        required: false
        type: boolean
        default: false
        description: "Enable Link Time Optimization (LTO)"
  schedule:
    - cron: "0 3 * * *" # Run at 3:00 AM UTC (11:00 PM EST) every day

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-type: ${{ inputs.build-type || 'Release' }}
      build-wheel: true
      platform: ${{ inputs.platform || 'Ubuntu 22.04' }}
      enable-lto: ${{ inputs.enable-lto || false }}
  Galaxy-DeepSeek-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/galaxy-deepseek-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      topology: topology-6u
      test-type: ${{ inputs.test-type || 'all' }}
