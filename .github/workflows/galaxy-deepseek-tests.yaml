name: "(Galaxy) DeepSeek tests"

on:
  workflow_dispatch:
    inputs:
      run-op-unit-tests:
        description: "Run DeepSeek op unit tests (models/demos/deepseek_v3/tests/unit)"
        required: false
        type: boolean
        default: true
      run-module-tests:
        description: "Run DeepSeek module tests (models/demos/deepseek_v3/tests excluding unit)"
        required: false
        type: boolean
        default: true
      extra-tag:
        description: "Optional runner tag (defaults to in-service)"
        required: false
        type: string
        default: "in-service"
      topology:
        description: "Topology tag"
        required: false
        type: string
        default: "topology-6u"
  schedule:
    - cron: "0 3 * * *" # Run at 3:00 AM UTC (11:00 PM EST) every day

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-wheel: true
      version: 22.04

  DeepSeek-op-unit-tests:
    if: ${{ inputs.run-op-unit-tests || github.event_name == 'schedule' }}
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/galaxy-deepseek-op-unit-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      topology: ${{ inputs.topology || 'topology-6u' }}
      extra-tag: ${{ inputs.extra-tag || 'in-service' }}

  DeepSeek-module-tests:
    if: ${{ inputs.run-module-tests || github.event_name == 'schedule' }}
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/galaxy-deepseek-module-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      topology: ${{ inputs.topology || 'topology-6u' }}
      extra-tag: ${{ inputs.extra-tag || 'in-service' }}
