name: ðŸ§ª Manual tt-metal integration dry run

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: "Branch name to check out in tt-metal"
        required: true
        default: "main"
      runs_on:
        description: "Runner to use for the job"
        required: true
        type: choice
        options:  # List of options for the dropdown
          - tt-ubuntu-2204-n150-stable
          - tt-ubuntu-2204-n300-stable
        default: "tt-ubuntu-2204-n150-stable"

jobs:
  test-tt-metal:
    uses: ./.github/workflows/tt-metal-integration-tests.yml
    with:
      branch_name: ${{ inputs.branch_name }}
      runs_on: ${{ inputs.runs_on }}
    secrets: inherit
