name: "(Blackhole) Multi-card unit tests"

on:
  workflow_dispatch:
    inputs:
      platform:
        required: false
        type: choice
        default: "Ubuntu 22.04"
        options:
          - "Ubuntu 22.04"
          - "Ubuntu 24.04"
        description: "Platform to build and test"
      build-type:
        required: false
        type: choice
        default: Release
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - ASan
          - TSan
        description: "Build type configuration"
      enable-lto:
        required: false
        type: boolean
        default: false
        description: "Enable Link Time Optimization (LTO)"
  workflow_call:
    inputs:
      platform:
        required: false
        type: string
        default: "Ubuntu 22.04"
        description: "Platform to build and test"
      build-type:
        required: false
        type: string
        default: "Release"
        description: "Build type configuration (Release, Debug, RelWithDebInfo, ASan, TSan)"
      enable-lto:
        required: false
        type: boolean
        default: false
        description: "Enable Link Time Optimization (LTO)"

jobs:
  build-artifact-profiler:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-type: ${{ inputs.build-type || 'Release' }}
      build-wheel: true
      tracy: true
      platform: ${{ inputs.platform || 'Ubuntu 22.04' }}
      enable-lto: ${{ inputs.enable-lto || false }}
  blackhole-multi-card-unit-tests:
    needs: build-artifact-profiler
    secrets: inherit
    uses: ./.github/workflows/blackhole-multi-card-unit-tests-impl.yaml
    strategy:
      fail-fast: false
      matrix:
        test-group:
          - name: LLMBox unit tests
            runner-label: BH-LLMBox
          - name: DeskBox unit tests
            runner-label: BH-DeskBox
          - name: LoudBox unit tests
            runner-label: BH-LoudBox
          - name: P300 unit tests
            runner-label: P300-viommu
          - name: QuietBox Global Edition unit tests
            runner-label: BH-QB-GE
    with:
      arch: blackhole
      docker-image: ${{ needs.build-artifact-profiler.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact-profiler.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact-profiler.outputs.wheel-artifact-name }}
      runner-label: ${{ matrix.test-group.runner-label }}
