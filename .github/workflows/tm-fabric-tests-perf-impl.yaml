name: "[impl] TM Fabric Perf Tests impl"

on:
  workflow_call:
    inputs:
      build-artifact-name:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string
      docker-image:
        required: true
        type: string

jobs:
  fabric-perf-tests:
    strategy:
      # Do not fail-fast because we need to ensure all tests go to completion
      # so we try not to get hanging machines
      fail-fast: false
      matrix:
        test-group: [
          {
            arch: wormhole_b0,
            runs-on: ["arch-wormhole_b0", "pipeline-perf", "config-t3000", "in-service"],
            name: "T3K ubench - Fabric BW",
            cmd: "TT_METAL_CLEAR_L1=1 ./build/test/tt_metal/perf_microbenchmark/routing/test_tt_fabric --test_config ${TT_METAL_HOME}/tests/tt_metal/tt_metal/perf_microbenchmark/routing/test_fabric_ubench_at_least_2x2_mesh.yaml",
          },
          {
            arch: wormhole_b0,
            runs-on: ["arch-wormhole_b0", "pipeline-perf", "config-t3000", "in-service"],
            name: "T3K ubench - Fabric Latency",
            cmd: "pytest -svv tests/tt_metal/microbenchmarks/ethernet/test_1d_fabric_latency.py",
          },
          {
            arch: wormhole_b0,
            runs-on: ["arch-wormhole_b0", "pipeline-perf", "config-t3000", "in-service"],
            name: "T3K ubench - Fabric Mux BW",
            cmd: "pytest -svv tests/tt_metal/microbenchmarks/ethernet/test_fabric_mux_bandwidth.py",
          },
        ]
    container:
      image: ${{ inputs.docker-image }}
      env:
        TT_METAL_HOME: /work
        PYTHONPATH: /work
        LD_LIBRARY_PATH: /work/build/lib
        ARCH_NAME: ${{ matrix.test-group.arch }}
        LOGURU_LEVEL: INFO
        TT_METAL_DEVICE_PROFILER: 1
        TRACY_NO_INVARIANT_CHECK: 1
      volumes:
        - ${{ github.workspace }}/docker-job:/work
        - /dev/hugepages-1G:/dev/hugepages-1G
      options: "--device /dev/tenstorrent"
    defaults:
      run:
        shell: bash
        working-directory: /work
    name: ${{ matrix.test-group.name }}
    runs-on: ${{ matrix.test-group.runs-on }}
    steps:
      - name: ⬇️  Setup Job
        uses: tenstorrent/tt-metal/.github/actions/setup-job@5b5c6ff5b54025e165d189371cda93d2b9ef6115
        timeout-minutes: 10
        with:
          build-artifact-name: ${{ inputs.build-artifact-name }}
          wheel-artifact-name: ${{ inputs.wheel-artifact-name }}
      - name: Run microbenchmark tests
        timeout-minutes: 45
        run: ${{ matrix.test-group.cmd }}
      - name: Upload microbenchmark report csvs
        uses: tenstorrent/tt-metal/.github/actions/upload-artifact-with-job-uuid@main
        timeout-minutes: 10
        if: ${{ !cancelled() }}
        with:
          prefix: microbenchmark-report-csv-${{ join(matrix.test-group.name) }}
          path: /work/generated/profiler/.logs
      - name: Upload generated test reports
        uses: tenstorrent/tt-metal/.github/actions/upload-artifact-with-job-uuid@main
        timeout-minutes: 10
        if: ${{ !cancelled() }}
        with:
          prefix: "test_reports_"
      - name: Upload benchmark data
        ## Only upload benchmark data for main branch
        if: ${{ !cancelled() && github.ref_name == 'main' && contains(matrix.test-group.name, 'Fabric BW') }}
        uses: tenstorrent/tt-metal/.github/actions/upload-data-via-sftp@main
        with:
          ssh-private-key: ${{ secrets.SFTP_BENCHMARK_WRITER_KEY }}
          sftp-batchfile: /work/.github/actions/upload-data-via-sftp/fabric_bandwidth_benchmark_data_batchfile.txt
          username: ${{ secrets.SFTP_FABRIC_BENCHMARK_WRITER_USERNAME }}
          hostname: ${{ secrets.SFTP_FABRIC_BENCHMARK_WRITER_HOSTNAME }}
          path: /work
      - uses: tenstorrent/tt-metal/.github/actions/cleanup@main
