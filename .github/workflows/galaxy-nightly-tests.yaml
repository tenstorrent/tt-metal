name: "(Galaxy) nightly tests"

on:
  workflow_dispatch:
    inputs:
      wormhole:
        required: false
        type: boolean
        default: true
      blackhole:
        required: false
        type: boolean
        default: false
      platform:
        required: false
        type: choice
        default: "Ubuntu 22.04"
        options:
          - "Ubuntu 22.04"
          - "Ubuntu 24.04"
        description: "Platform to build and test"
      build-type:
        required: false
        type: choice
        default: Release
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - ASan
          - TSan
        description: "Build type configuration"
      enable-lto:
        required: false
        type: boolean
        default: false
        description: "Enable Link Time Optimization (LTO)"
  schedule:
    - cron: "0 0 * * *" # Runs every day at 12am UTC

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-type: ${{ inputs.build-type || 'Release' }}
      platform: ${{ inputs.platform || 'Ubuntu 22.04' }}
      enable-lto: ${{ inputs.enable-lto || false }}
      build-wheel: true
  galaxy-nightly-tests:
    needs: build-artifact
    uses: ./.github/workflows/galaxy-nightly-tests-impl.yaml
    secrets: inherit
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      blackhole: ${{ github.event.inputs.blackhole == 'true' || github.event_name == 'schedule' }}
      wormhole: ${{ github.event.inputs.wormhole == 'true' || github.event_name == 'schedule' }}
