name: "(Galaxy) nightly tests"

on:
  workflow_dispatch:
    inputs:
      wormhole:
        required: false
        type: boolean
        default: true
      blackhole:
        required: false
        type: boolean
        default: false
  schedule:
    - cron: "0 0 * * *" # Runs every day at 12am UTC

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      version: 22.04
      build-wheel: true
  galaxy-nightly-tests:
    needs: build-artifact
    uses: ./.github/workflows/galaxy-nightly-tests-impl.yaml
    secrets: inherit
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      blackhole: ${{ github.event.inputs.blackhole == 'true' || github.event_name == 'schedule' }}
      wormhole: ${{ github.event.inputs.wormhole == 'true' || github.event_name == 'schedule' }}

