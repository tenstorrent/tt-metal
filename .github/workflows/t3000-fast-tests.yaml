name: "(T3K) T3000 fast tests"

on:
  workflow_dispatch:
    inputs:
      run-fabric-tests:
        description: 'Run t3k fabric tests'
        required: false
        default: true
        type: boolean
      run-multiprocess-tests:
        description: 'Run t3k ttnn multiprocess tests'
        required: false
        default: true
        type: boolean
      run-ccl-tests:
        description: 'Run t3k ttnn ccl tests'
        required: false
        default: true
        type: boolean
      platform:
        required: false
        type: choice
        default: "Ubuntu 22.04"
        options:
          - "Ubuntu 22.04"
          - "Ubuntu 24.04"
        description: "Platform to build and test"
      build-type:
        required: false
        type: choice
        default: Release
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - ASan
          - TSan
        description: "Build type configuration"
      enable-lto:
        required: false
        type: boolean
        default: false
        description: "Enable Link Time Optimization (LTO)"

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-type: ${{ inputs.build-type || 'Release' }}
      build-wheel: true
      platform: ${{ inputs.platform || 'Ubuntu 22.04' }}
      enable-lto: ${{ inputs.enable-lto || false }}
  t3000-fast-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/t3000-fast-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      run-fabric-tests: ${{ inputs.run-fabric-tests }}
      run-multiprocess-tests: ${{ inputs.run-multiprocess-tests }}
      run-ccl-tests: ${{ inputs.run-ccl-tests }}
