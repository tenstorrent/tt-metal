name: "(T3K) T3000 fast tests"

on:
  workflow_dispatch:
    inputs:
      run-fabric-tests:
        description: 'Run t3k fabric tests'
        required: false
        default: true
        type: boolean
      run-multiprocess-tests:
        description: 'Run t3k ttnn multiprocess tests'
        required: false
        default: true
        type: boolean
      run-ccl-tests:
        description: 'Run t3k ttnn ccl tests'
        required: false
        default: true
        type: boolean

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-wheel: true
      version: 22.04
  t3000-fast-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/t3000-fast-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      run-fabric-tests: ${{ inputs.run-fabric-tests }}
      run-multiprocess-tests: ${{ inputs.run-multiprocess-tests }}
      run-ccl-tests: ${{ inputs.run-ccl-tests }}
