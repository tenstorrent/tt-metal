name: "(Galaxy) demo tests"

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'Select model to test'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - llama3
          # - llama3_long_context
          # - llama3_evals
          - llama3_8b_dp
          - llama3_70b_dp
          - falcon7b
          - sentence_bert
          - whisper
          - sd35
          - flux1
          - gpt-oss
          - motif
          - wan22
          - mochi
          - qwen3_32b
          - qwen3_32b_long_context
          - deepseek_v3
          - qwenimage
  schedule:
    - cron: "0 0 * * *" # This cron schedule runs demo tests every day at 12am UTC
jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      version: 22.04
      build-wheel: true
  galaxy-demo-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/galaxy-demo-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      model: ${{ inputs.model || 'all' }}
      topology: topology-6u
