name: "Galaxy demo tests"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # This cron schedule runs the workflow every day at 12am UTC
jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      version: 22.04
      build-wheel: true
  galaxy-demo-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/galaxy-demo-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      topology: topology-6u
  galaxy-deepseek-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/galaxy-deepseek-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      topology: topology-6u
