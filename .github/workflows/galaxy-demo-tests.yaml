name: "(Galaxy) demo tests"

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'Select model to test'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - llama3
          # - llama3_long_context
          # - llama3_evals
          - llama3_8b_dp
          - llama3_70b_dp
          - falcon7b
          - sentence_bert
          - whisper
          - sd35
          - flux1
          - gpt-oss
          - motif
          - wan22
          - mochi
          - qwen3_32b
          - qwen3_32b_long_context
          - deepseek_v3
          - qwenimage
      platform:
        required: false
        type: choice
        default: "Ubuntu 22.04"
        options:
          - "Ubuntu 22.04"
          - "Ubuntu 24.04"
        description: "Platform to build and test"
      build-type:
        required: false
        type: choice
        default: Release
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - ASan
          - TSan
        description: "Build type configuration"
      enable-lto:
        required: false
        type: boolean
        default: false
        description: "Enable Link Time Optimization (LTO)"
      mlperf-read-only:
        required: false
        type: boolean
        default: true
        description: "Set to false to allow write access to MLPerf mount"
  schedule:
    - cron: "0 0 * * *" # This cron schedule runs demo tests every day at 12am UTC
jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-type: ${{ inputs.build-type || 'Release' }}
      platform: ${{ inputs.platform || 'Ubuntu 22.04' }}
      enable-lto: ${{ inputs.enable-lto || false }}
      build-wheel: true
  galaxy-demo-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/galaxy-demo-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      model: ${{ inputs.model || 'all' }}
      enabled-skus: wh_galaxy
      mlperf-read-only: ${{ inputs.mlperf-read-only != false }}
