name: Multi-Host Deployment (Physical)
on:
  workflow_dispatch:
    inputs:
      t3k_multihost:
        description: 'Run T3K multi-host job'
        required: false
        default: true
        type: boolean
      glx_2x_multihost:
        description: 'Run Galaxy 2x multi-host job'
        required: false
        default: true
        type: boolean
      glx_4x_multihost:
        description: 'Run Galaxy 4x multi-host job (timeshare)'
        required: false
        default: false
        type: boolean
      platform:
        required: false
        type: choice
        default: "Ubuntu 22.04"
        options:
          - "Ubuntu 22.04"
          - "Ubuntu 24.04"
        description: "Platform to build and test"
      build-type:
        required: false
        type: choice
        default: Release
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - ASan
          - TSan
        description: "Build type configuration"
      enable-lto:
        required: false
        type: boolean
        default: false
        description: "Enable Link Time Optimization (LTO)"
  schedule:
    - cron: '0 4 * * *'  # 8 PM PST (4 AM UTC) - 4x6U schedule
    - cron: '0 */3 * * *'  # Every 3 hours - T3K and 2x6U schedule

run-name: >
  ${{ github.event_name == 'schedule' &&
      (github.event.schedule == '0 */3 * * *' && 'T3K/Dual Validation' ||
       github.event.schedule == '0 2 * * *'  && 'Quad Nightly' ||
       'Scheduled Run')
      || 'Manual Run' }}

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-type: ${{ inputs.build-type || 'Release' }}
      platform: ${{ inputs.platform || 'Ubuntu 22.04' }}
      enable-lto: ${{ inputs.enable-lto || false }}
      build-wheel: true

  multi-host-t3k:
    if: ${{ github.event.inputs.t3k_multihost == 'true' || github.event.schedule == '0 */3 * * *' }}
    runs-on:
      # A physical, multi-host WH T3K that's in service
      - multi-host-t3000
      - arch-wormhole_b0
      - bare-metal
      - in-service
    needs: build-artifact
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: ⬇️ Download Build
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0
        timeout-minutes: 10
        with:
          name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      - name: Extract files
        run: tar --zstd -xvf ttm_any.tar.zst
      - name: ⬇️ Download Wheel
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0
        timeout-minutes: 10
        with:
          name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      - name: Capture runner's home directory
        id: capture-home
        run: echo "home=${HOME}" >> $GITHUB_OUTPUT
      - name: Run tests on multiple hosts
        uses: ./.github/actions/docker-run
        timeout-minutes: 30
        with:
          docker_image: ${{ needs.build-artifact.outputs.dev-docker-image }}
          docker_password: ${{ secrets.GITHUB_TOKEN }}
          docker_opts: |
            -e LD_LIBRARY_PATH=${{ github.workspace }}/build/lib
            -e PYTHONPATH=${{ github.workspace }}
            -e TT_METAL_HOME=${{ github.workspace }}
            -e ARCH_NAME=wormhole_b0
            -e TT_METAL_ENABLE_ERISC_IRAM="1"
            -e GTEST_OUTPUT="xml:${{ github.workspace }}/generated/test_reports/"
            -v /etc/mpirun:/etc/mpirun:ro
            -v ${{ steps.capture-home.outputs.home }}/.ssh:${{ steps.capture-home.outputs.home }}/.ssh:ro
            --device /dev/tenstorrent
            --pid=host
            --hostname=mpirun-host
          install_wheel: true
          run_args: |
            # Setup shared venv for multi-host access (handles race conditions)
            ./tests/scripts/multihost/setup_shared_venv.sh
            ./tests/scripts/multihost/run_dual_t3k_tests.sh

