name: Multi-Host Deployment (Physical)
on:
  push:
    branches:
      - akirby/multi-host-workflow
  workflow_dispatch:

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      version: 22.04
      build-wheel: true
  deploy:
    runs-on:
      - multi-host
    needs: build-artifact
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: ⬇️ Download Build
        uses: actions/download-artifact@v4
        timeout-minutes: 10
        with:
          name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      - name: Extract files
        run: tar -xvf ttm_any.tar
      - name: ⬇️ Download Wheel
        uses: actions/download-artifact@v4
        timeout-minutes: 10
        with:
          name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      - name: Run tests on multiple hosts
        run: |
          sleep 10s
          echo "Running mpirun command on multiple hosts"
          mpirun --rankfile /etc/rankfile --mca btl_tcp_if_exclude docker0,lo --tag-output -n 1 bash -c "export TT_MESH_ID=0; export TT_HOST_RANK=0; export LD_LIBRARY_PATH=./build/lib; export TT_METAL_HOME=$(pwd); export PYTHONPATH=$(pwd); export ARCH_NAME=wormhole_b0; ./build/test/tt_metal/multi_host_fabric_tests" : -n 1 bash -c "export TT_MESH_ID=1; export TT_HOST_RANK=0; export LD_LIBRARY_PATH=./build/lib; export TT_METAL_HOME=$(pwd); export PYTHONPATH=$(pwd); export ARCH_NAME=wormhole_b0; ./build/test/tt_metal/multi_host_fabric_tests"
