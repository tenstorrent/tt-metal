name: "DeepSeek V3 fused op perf tests"

on:
  workflow_dispatch:
    inputs:
      test-group:
        description: "Test group to run (e.g., deepseek_v3_mlp_mul, deepseek_v3_mlp_all_gather, all)"
        required: false
        type: string
        default: "all"
  schedule:
    - cron: "0 5 * * *"  # Run daily at 5 AM UTC

permissions:
  actions: read
  packages: write

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      version: 22.04
      build-wheel: true

  deepseek-fused-op-perf-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/deepseek-fused-op-perf-tests-impl.yaml
    with:
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      test-group: ${{ inputs.test-group || 'all' }}
      topology: "topology-6u"
      extra-tag: "in-service"
