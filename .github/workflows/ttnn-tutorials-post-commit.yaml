name: "TTNN tutorials in minimum dev image test"

# This workflow runs TTNN tutorials in form of unit tests in the minimum development environment.

on:
  workflow_call:
    inputs:
      arch:
        required: true
        type: string
      runner-label:
        required: true
        type: string
      timeout:
        required: false
        type: number
        default: 30
      docker-image:
        required: true
        type: string
      build-artifact-name:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string
      enable-watcher:
        required: false
        type: boolean
        default: false
      enable-lightweight-kernel-asserts:
        description: 'Enable lightweight kernel asserts'
        required: false
        type: boolean
        default: false
      enable-llk-asserts:
        description: 'Enable LLK asserts'
        required: false
        type: boolean
        default: false

  workflow_dispatch:
    inputs:
      arch:
        required: true
        type: choice
        options:
          - wormhole_b0
          - blackhole
      runner-label:
        required: true
        type: choice
        options:
          - N150
          - N300
          - BH
      timeout:
        required: false
        type: number
        default: 30
      docker-image:
        required: true
        type: string
      build-artifact-name:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string

jobs:
  ttnn-tutorials:
    name: TTNN tutorials ${{ inputs.arch }} ${{ inputs.runner-label }}
    runs-on: >-
      ${{
        (inputs.runner-label == 'P100') && fromJSON(format('["in-service", "cloud-virtual-machine", "{0}"]', inputs.runner-label))
        || (inputs.runner-label == 'P150b' && format('tt-ubuntu-2204-{0}-stable', inputs.runner-label))
        || format('tt-ubuntu-2204-{0}-viommu-stable', inputs.runner-label)
      }}
    container:
      image: ${{ ((inputs.runner-label != 'P100') && format('harbor.ci.tenstorrent.net/{0}', inputs.docker-image)) || inputs.docker-image || 'docker-image-unresolved!' }}
      env:
        ARCH_NAME: ${{ inputs.arch }}
        LOGURU_LEVEL: INFO
        PYTHONPATH: /work
      volumes:
        - ${{ github.workspace }}/docker-job:/work # Subdir to workaround https://github.com/actions/runner/issues/691
        - /dev/hugepages-1G:/dev/hugepages-1G
      options: "--device /dev/tenstorrent -e TT_GH_CI_INFRA"
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    steps:
      - name: ğŸ§¬ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: docker-job
      - name: â¬‡ï¸  Setup Job
        uses: ./docker-job/.github/actions/setup-job
        timeout-minutes: 10
        with:
          wheel-artifact-name: ${{ inputs.wheel-artifact-name }}
          enable-watcher: ${{ inputs.enable-watcher || false }}
          enable-lightweight-kernel-asserts: ${{ inputs.enable-lightweight-kernel-asserts || false }}
          enable-llk-asserts: ${{ inputs.enable-llk-asserts || false }}
          auto-triage: ${{ !inputs.enable-watcher }}

      - name: ğŸ Install minimum set of packages
        timeout-minutes: 10
        run: |
          cd docs/source/ttnn/ttnn/tutorials/ttnn_tutorials_basic_python
          uv pip install --index-strategy unsafe-best-match --no-cache -r tutorials-dev.txt

      - name: ğŸ› ï¸ Install testing utils
        timeout-minutes: 10
        run: |
          cd scripts/basic_dev_image
          uv pip install -r minimum-testing-kit.txt

      - name: ğŸ› ï¸ Install tt-triage dependencies
        timeout-minutes: 10
        run: |
          apt-get update
          apt-get install -y curl
          source /opt/venv/bin/activate
          ./scripts/install_debugger.sh
          uv pip install --index-strategy unsafe-best-match --no-cache -r ./tools/triage/requirements.txt

      - name: ğŸ§ª Run tests
        timeout-minutes: ${{ inputs.timeout }}
        run: |
          cd /work  # Go back to root for test_tutorials.py
          python3 -m pytest tests/ttnn/notebook_tests/test_tutorials.py -v

      - uses: tenstorrent/tt-metal/.github/actions/cleanup@main
        if: always()
