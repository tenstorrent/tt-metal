---
name: Multi-host Deployment
on:
  push:
    branches:
      - akirby/multi-host-workflow
  workflow_dispatch:

jobs:
  deploy:
    runs-on:
        - multi-host
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run npirun command
        run: |
          echo "Running npirun command on multiple hosts"
          npirun -np 2 --rankfile rankfile /bin/ls
