name: "[internal] Blackhole Multi-card unit tests impl"

on:
  workflow_call:
    inputs:
      arch:
        required: true
        type: string
      build-artifact-name:
        required: true
        type: string
      docker-image:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string
      runner-label:
        required: false
        type: string
        default: "BH-LLMBox"
      fast-only:
        required: false
        type: boolean
        default: false
        description: "If true, run only tests with test-type == fast; otherwise run all tests."
      enable-watcher:
        description: 'Enable watcher'
        default: false
        type: boolean

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
      has_tests: ${{ steps.generate.outputs.has_tests }}
    steps:
      - name: Generate filtered matrix
        id: generate
        run: |
          # Define all test groups as YAML (test-type: "fast" = run when fast-only; others run in full matrix)
          # Convert to JSON for jq filtering; multi-line cmd blocks stay readable
          all_tests_yaml=$(cat <<'YAML_EOF'
          - name: fabric fast unit tests (1D, 2D, system health)
            cmd: |
              ./build/test/tt_metal/tt_fabric/fabric_unit_tests --gtest_filter="Fabric1D*Fixture.*"
              ./build/test/tt_metal/tt_fabric/fabric_unit_tests --gtest_filter="Fabric2D*Fixture.*"
              ./build/test/tt_metal/tt_fabric/test_system_health ${{ inputs.runner-label == 'BH-DeskBox' && '--min-connections 4' || '' }}
            timeout: 15
            test-type: fast
          - name: Sockets fast unit test
            cmd: ./build/test/tt_metal/distributed/distributed_unit_tests --gtest_filter="*HDSocketFixture*"
            timeout: 10
            test-type: fast
          - name: cpp fast unit tests (eth, single erisc)
            cmd: |
              ./build/test/tt_metal/unit_tests_eth
              TT_METAL_SLOW_DISPATCH_MODE=true ./build/test/tt_metal/unit_tests_eth
              TT_METAL_DISABLE_MULTI_AERISC=1 ./build/test/tt_metal/tt_fabric/fabric_unit_tests --gtest_filter="Fabric1D*Fixture.*"
              TT_METAL_DISABLE_MULTI_AERISC=1 build/test/tt_metal/unit_tests_eth
              TT_METAL_DISABLE_MULTI_AERISC=1 build/test/tt_metal/unit_tests_debug_tools --gtest_filter=DPrintMeshFixture.ActiveEthTestPrint
              TT_METAL_DISABLE_MULTI_AERISC=1 build/test/tt_metal/unit_tests_debug_tools --gtest_filter=WatcherAssertTest.TensixTestWatcherPause
              TT_METAL_DISABLE_MULTI_AERISC=1 build/test/tt_metal/unit_tests_debug_tools --gtest_filter=WatcherAssertTest.TestWatcherAssert
              TT_METAL_DISABLE_MULTI_AERISC=1 build/test/tt_metal/unit_tests_debug_tools --gtest_filter=MeshWatcherFixture.ActiveEthTestWatcherSanitizeEth
              TT_METAL_DISABLE_MULTI_AERISC=1 build/test/tt_metal/unit_tests_dispatch --gtest_filter=UnitMeshRandomProgramFixture.ActiveEthTestPrograms
              TT_METAL_DISABLE_MULTI_AERISC=1 build/test/tt_metal/unit_tests_dispatch --gtest_filter=UnitMeshRandomProgramTraceFixture.ActiveEthTestProgramsTrace
            timeout: 15
            test-type: fast
          - name: ttnn ops fast unit tests (ccl, DRAM prefetcher)
            cmd: |
              pytest tests/ttnn/unit_tests/operations/ccl/blackhole_CI/box/all_post_commit
              pytest tests/ttnn/unit_tests/operations/transformers/test_prefetcher_BH.py
            timeout: 15
            test-type: fast
          - name: fabric and ttnn UDM unit tests
            cmd: |
              ./build/test/tt_metal/tt_fabric/fabric_unit_tests --gtest_filter="*Fabric2DUDMModeFixture.*"
              ./build/test/ttnn/unit_tests_ttnn_udm
            timeout: 20
            test-type: slow
          - name: fabric stability nightly tests
            cmd: TT_METAL_CLEAR_L1=1 ./build/test/tt_metal/perf_microbenchmark/routing/test_tt_fabric --test_config ./tests/tt_metal/tt_metal/perf_microbenchmark/routing/test_fabric_stability_short_running.yaml
            timeout: 15
            test-type: slow
          - name: ccl nightly tests
            cmd: pytest tests/ttnn/unit_tests/operations/ccl/blackhole_CI/box/nightly
            timeout: 60
            test-type: slow
          - name: fabric infra unit tests
            cmd: |
              TT_METAL_CLEAR_L1=1 ./build/test/tt_metal/perf_microbenchmark/routing/test_tt_fabric --test_config ${TT_METAL_HOME}/tests/tt_metal/tt_metal/perf_microbenchmark/routing/test_fabric_sanity_common.yaml
              TT_METAL_CLEAR_L1=1 ./build/test/tt_metal/perf_microbenchmark/routing/test_tt_fabric --test_config ${TT_METAL_HOME}/tests/tt_metal/tt_metal/perf_microbenchmark/routing/test_fabric_sanity_at_least_2x2_mesh.yaml
              TT_FABRIC_PROFILE_RX_CH_FWD=1 TT_METAL_CLEAR_L1=1 ./build/test/tt_metal/perf_microbenchmark/routing/test_tt_fabric --test_config ${TT_METAL_HOME}/tests/tt_metal/tt_metal/perf_microbenchmark/routing/test_fabric_code_profiling.yaml
            timeout: 15
            test-type: slow
          - name: fabric sanity benchmark
            cmd: ./build/test/tt_metal/perf_microbenchmark/routing/test_tt_fabric --test_config ${TT_METAL_HOME}/tests/tt_metal/tt_metal/perf_microbenchmark/routing/test_fabric_ubench_at_least_2x2_mesh.yaml
            timeout: 15
            test-type: slow
          YAML_EOF
          )
          all_tests=$(echo "$all_tests_yaml" | ruby -r yaml -r json -e 'puts YAML.load(STDIN.read).to_json')

          # Filter based on fast-only input: when true, only test-type == "fast"
          fast_only="${{ inputs.fast-only }}"
          if [ "$fast_only" == "true" ]; then
            filtered_tests=$(echo "$all_tests" | jq -c '[.[] | select(.["test-type"] == "fast")]')
          else
            filtered_tests=$(echo "$all_tests" | jq -c '.')
          fi

          echo "Filtered tests: $filtered_tests"

          # Check if there are any tests to run
          test_count=$(echo "$filtered_tests" | jq 'length')
          if [ "$test_count" -eq 0 ]; then
            echo "No tests match the filter criteria"
            echo "has_tests=false" >> $GITHUB_OUTPUT
          else
            echo "has_tests=true" >> $GITHUB_OUTPUT
            # Use delimiter format so matrix JSON with newlines in cmd values is valid
            {
              echo "matrix<<MATRIX_EOF"
              echo "{\"test-group\":$filtered_tests}"
              echo "MATRIX_EOF"
            } >> $GITHUB_OUTPUT
          fi
  multi-card-unit-tests:
    needs: generate-matrix
    if: ${{ needs.generate-matrix.outputs.has_tests == 'true' }}
    strategy:
      # Do not fail-fast because we need to ensure all tests go to completion
      # so we try not to get hanging machines
      fail-fast: false
      matrix: ${{ fromJSON(needs.generate-matrix.outputs.matrix) }}
    name: ${{ inputs.arch }} ${{ inputs.runner-label }} ${{ matrix.test-group.name }}
    runs-on: >-
      ${{
        (inputs.runner-label == 'BH-LoudBox-viommu') && format('tt-ubuntu-2204-{0}-stable', inputs.runner-label)
        || fromJSON(format('["in-service", "arch-blackhole", "{0}"]', inputs.runner-label))
      }}
    container:
      image: ${{ inputs.docker-image || 'docker-image-unresolved' }}
      env:
        ARCH_NAME: ${{ inputs.arch }}
        LOGURU_LEVEL: INFO
        LD_LIBRARY_PATH: /work/build/lib
        PYTHONPATH: /work
        TT_METAL_HOME: /work
        GTEST_OUTPUT: xml:/work/generated/test_reports/
      volumes:
        - ${{ github.workspace }}/docker-job:/work # Subdir to workaround https://github.com/actions/runner/issues/691
        - ${{ (!contains(inputs.runner-label, 'viommu') && '/dev/hugepages-1G:/dev/hugepages-1G') || '/no_hugepages' }}
      options: "--device /dev/tenstorrent"
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    steps:
      - name: üß¨ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: docker-job
      - name: ‚¨áÔ∏è  Setup Job
        uses: ./docker-job/.github/actions/setup-job
        timeout-minutes: 10
        with:
          build-artifact-name: ${{ inputs.build-artifact-name }}
          wheel-artifact-name: ${{ inputs.wheel-artifact-name }}
          enable-watcher: ${{ inputs.enable-watcher || false }}
      - uses: tenstorrent/tt-metal/.github/actions/ensure-bh-links-online@main
        timeout-minutes: 10
        with:
          runner-label: ${{ inputs.runner-label }}
      - name: ${{ matrix.test-group.name }} tests
        timeout-minutes: ${{ matrix.test-group.timeout }}
        run: |
          ${{ matrix.test-group.cmd }}
      - name: Check latency/BW results
        id: check-data
        if: ${{ !cancelled() && matrix.test-group.name == 'fabric sanity benchmark' }}
        uses: ./docker-job/.github/actions/check-latency-bw-results
        with:
          path: /work
          arch: blackhole
          check_bw: "true"
          check_latency: "true"
      - name: Upload BW results
        ## Only upload fabric benchmark data for main branch
        if: ${{ !cancelled() && github.ref_name == 'main' && steps.check-data.outputs.has_benchmark_data == 'true' }}
        uses: tenstorrent/tt-metal/.github/actions/upload-data-via-sftp@main
        with:
          ssh-private-key: ${{ secrets.SFTP_BENCHMARK_WRITER_KEY }}
          sftp-batchfile: /work/.github/actions/upload-data-via-sftp/fabric_bandwidth_benchmark_data_batchfile.txt
          username: ${{ secrets.SFTP_FABRIC_BENCHMARK_WRITER_USERNAME }}
          hostname: ${{ secrets.SFTP_FABRIC_BENCHMARK_WRITER_HOSTNAME }}
          path: /work
      - name: Upload latency data
        ## Only upload fabric latency data for main branch
        if: ${{ !cancelled() && github.ref_name == 'main' && steps.check-data.outputs.has_latency_data == 'true' }}
        uses: tenstorrent/tt-metal/.github/actions/upload-data-via-sftp@main
        with:
          ssh-private-key: ${{ secrets.SFTP_BENCHMARK_WRITER_KEY }}
          sftp-batchfile: /work/.github/actions/upload-data-via-sftp/fabric_latency_benchmark_data_batchfile.txt
          username: ${{ secrets.SFTP_FABRIC_LATENCY_WRITER_USERNAME }}
          hostname: ${{ secrets.SFTP_FABRIC_BENCHMARK_WRITER_HOSTNAME }}
          path: /work
      - name: Print tt-smi data on failure
        if: ${{ failure() }}
        run: |
          tt-smi -s
      - uses: tenstorrent/tt-metal/.github/actions/slack-report@main
        if: ${{ failure() }}
        with:
          slack_webhook_url: ${{ secrets.SLACK_METAL_INFRA_PIPELINE_STATUS_ALERT }}
          owner: U0883RN6CRE # William Ly
      - uses: tenstorrent/tt-metal/.github/actions/upload-artifact-with-job-uuid@main
        timeout-minutes: 10
        if: ${{ !cancelled() }}
        with:
          prefix: "test_reports_"
      - name: Generate gtest annotations on failure
        uses: tenstorrent/tt-metal/.github/actions/generate-gtest-failure-message@main
        if: ${{ failure() }}
