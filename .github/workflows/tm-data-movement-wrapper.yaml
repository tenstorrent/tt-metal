name: "(TM-DM) Data Movement Test Suite"

on:
  workflow_dispatch:
    inputs:
      microbenchmarks:
        description: 'Run data movement microbenchmarks'
        required: false
        default: true
        type: boolean
  workflow_call:
  push:
    branches:
      - mchiou/29851-new-data-movement-workflow

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-wheel: true
      version: 22.04
  data-movement-unit-tests:
    uses: ./.github/workflows/tm-data-movement-unit-impl.yaml
    needs: build-artifact
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        test-group: [
          { arch: wormhole_b0, runner-label: N150 },
          { arch: wormhole_b0, runner-label: N300 },
          { arch: blackhole, runner-label: P150 },
        ]
    with:
        arch: ${{ matrix.test-group.arch }}
        runner-label: ${{ matrix.test-group.runner-label }}
        docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
        build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
        wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
        gtest_filter: "*-*NIGHTLY_*"
  data-movement-perf-tests:
    if: ${{ github.event.inputs.microbenchmarks == 'true' }}
    uses: ./.github/workflows/tm-data-movement-perf-impl.yaml
    needs: build-artifact
    secrets: inherit
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
