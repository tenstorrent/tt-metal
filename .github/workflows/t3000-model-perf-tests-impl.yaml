name: "[internal] T3000 model perf tests impl"

on:
  workflow_call:
    inputs:
      build-artifact-name:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string
      docker-image:
        required: true
        type: string
      model:
        required: false
        type: string
        default: "all"
      extra-tag:
        required: false
        type: string
        default: "in-service"

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate Matrix
        id: set-matrix
        run: |
          FULL_MATRIX=$(jq -n -c '[
            {
                "name": "t3k LLM falcon7b model perf tests",
                "model-name": "falcon7b",
                "model-type": "LLM",
                "arch": "wormhole_b0",
                "cmd": "run_t3000_falcon7b_tests",
                "timeout": 75,
                "owner_id": "U05RWH3QUPM" # Salar Hosseini
            },
            {
                "name": "t3k LLM falcon40b model perf tests",
                "model-name": "falcon40b",
                "model-type": "LLM",
                "arch": "wormhole_b0",
                "cmd": "run_t3000_falcon40b_tests",
                "timeout": 75,
                "owner_id": "U053W15B6JF"  # Djordje Ivanovic
            },
            {
                "name": "t3k CNN resnet50 model perf tests",
                "model-name": "resnet50",
                "model-type": "CNN",
                "arch": "wormhole_b0",
                "cmd": "run_t3000_resnet50_tests",
                "timeout": 75,
                "owner_id": "U0837MYG788" # Marko Radosavljevic
            },
            {
                "name": "t3k CNN sentence_bert model perf tests",
                "model-name": "sentence_bert",
                "model-type": "LLM",
                "arch": "wormhole_b0",
                "cmd": "run_t3000_sentence_bert_tests",
                "timeout": 75,
                "owner_id": "U045U3DEKM4" # Mohamed Bahnas (Aniruddha Tupe)
            },
            {
                "name": "t3k DiT SD3.5 model perf tests",
                "model-name": "stable_diffusion_35_large",
                "model-type": "DiT",
                "arch": "wormhole_b0",
                "cmd": "run_t3000_stable_diffusion_35_large_tests",
                "timeout": 75,
                "save-perf-data": true,
                "owner_id": "U03FJB5TM5Y" # Colman Glagovich
            },
            {
                "name": "t3k DiT Mochi model perf tests",
                "model-name": "mochi",
                "model-type": "DiT",
                "arch": "wormhole_b0",
                "cmd": "run_t3000_mochi_tests",
                "timeout": 75,
                "save-perf-data": true,
                "owner_id": "U09ELB03XRU" # Stephen Osborne
            },
            {
                "name": "t3k DiT Wan2.2 model perf tests",
                "model-name": "wan22",
                "model-type": "DiT",
                "arch": "wormhole_b0",
                "cmd": "run_t3000_wan22_tests",
                "timeout": 45,
                "save-perf-data": true,
                "owner_id": "U03FJB5TM5Y" # Colman Glagovich
            },
            {
                "name": "t3k DiT Flux.1-dev model perf tests",
                "model-name": "flux1-dev",
                "model-type": "DiT",
                "arch": "wormhole_b0",
                "cmd": "run_t3000_flux1_tests",
                "timeout": 75,
                "save-perf-data": true,
                "owner_id": "U08TED0JM9D" # Samuel Adesoye
            },
            {
                "name": "t3k DiT Motif model perf tests",
                "model-name": "motif",
                "model-type": "DiT",
                "arch": "wormhole_b0",
                "cmd": "run_t3000_motif_tests",
                "timeout": 15,
                "save-perf-data": true,
                "owner_id": "U08TED0JM9D" # Samuel Adesoye
            },
            {
                "name": "t3k ViT Gemma3 perf tests",
                "model-name": "gemma-3-27b-it",
                "model-type": "ViT",
                "arch": "wormhole_b0",
                "cmd": "run_t3000_gemma3_tests",
                "timeout": 75,
                "owner_id": "U093901FR8U" # Milos Stojko
            },
            {
                "name": "t3k ViT Gemma3 perf tests op-to-op",
                "model-name": "gemma-3-27b-it",
                "model-type": "ViT",
                "arch": "wormhole_b0",
                "cmd": "run_t3000_gemma3_tests_op_to_op",
                "timeout": 25,
                "owner_id": "U094PKWHNJ0" # Petar Milojevic
            }
          ]')

          # Filter matrix based on model selection
          if [ "${{ inputs.model }}" = "all" ]; then
            echo "matrix=$FULL_MATRIX" >> $GITHUB_OUTPUT
          else
            FILTERED_MATRIX=$(echo "$FULL_MATRIX" | jq --arg model "${{ inputs.model }}" '[.[] | select(."model-name" == $model)]' --compact-output)
            echo "matrix=$FILTERED_MATRIX" >> $GITHUB_OUTPUT
          fi

  t3000-model-perf-tests:
    needs: generate-matrix
    strategy:
      fail-fast: false
      matrix:
        test-group: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    name: ${{ matrix.test-group.name }}
    runs-on:
      - arch-wormhole_b0
      - config-t3000
      - pipeline-perf
      - ${{ inputs.extra-tag }}
    container:
      image: ${{ inputs.docker-image || 'docker-image-unresolved!' }}
      env:
        TT_METAL_HOME: /work
        PYTHONPATH: /work
        LD_LIBRARY_PATH: /work/build/lib
        ARCH_NAME: ${{ matrix.test-group.arch }}
        LOGURU_LEVEL: INFO
        GITHUB_ACTIONS: true
        GTEST_OUTPUT: xml:/work/generated/test_reports/
        HF_HUB_CACHE: ${{ (matrix.test-group.arch == 'wormhole_b0' && '/mnt/MLPerf/huggingface/hub') || '' }}
      volumes:
        - ${{ github.workspace }}/docker-job:/work # Subdir to workaround https://github.com/actions/runner/issues/691
        - /dev/hugepages-1G:/dev/hugepages-1G
        - /mnt/MLPerf:/mnt/MLPerf:ro
      options: "--device /dev/tenstorrent --privileged -v /sys:/sys"
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    steps:
      - name: ðŸ§¬ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: docker-job
      - name: â¬‡ï¸  Setup Job
        uses: ./docker-job/.github/actions/setup-job
        timeout-minutes: 10
        with:
          build-artifact-name: ${{ inputs.build-artifact-name }}
          wheel-artifact-name: ${{ inputs.wheel-artifact-name }}
      - name: Enable Performance mode
        uses: tenstorrent/tt-metal/.github/actions/set-cpu-governor@main
        with:
          governor: performance
      - name: Run model perf regression tests
        timeout-minutes: ${{ matrix.test-group.timeout }}
        if: ${{ inputs.model == 'all' || inputs.model == matrix.test-group.model-name }}
        shell: bash
        run: |
          source /work/tests/scripts/t3000/run_t3000_model_perf_tests.sh
          ${{ matrix.test-group.cmd }}
          env python3 models/perf/merge_perf_results.py
      - name: Save environment data
        id: save-environment-data
        if: ${{ matrix.test-group.save-perf-data && !cancelled() }}
        shell: bash
        run: |
          if [ -d "generated/benchmark_data" ]; then
            echo "has_benchmark_data=true" >> $GITHUB_OUTPUT
            python3 .github/scripts/data_analysis/create_benchmark_with_environment_json.py
          else
            echo "::warning::Benchmark data directory 'generated/benchmark_data' does not exist"
            echo "has_benchmark_data=false" >> $GITHUB_OUTPUT
          fi
      - name: Upload benchmark data
        if: ${{ matrix.test-group.save-perf-data && !cancelled() && steps.save-environment-data.conclusion == 'success' && steps.save-environment-data.outputs.has_benchmark_data == 'true' }}
        uses: ./.github/actions/upload-data-via-sftp
        with:
          ssh-private-key: ${{ secrets.SFTP_BENCHMARK_WRITER_KEY }}
          sftp-batchfile: .github/actions/upload-data-via-sftp/benchmark_data_batchfile.txt
          path: /work
          username: ${{ secrets.SFTP_BENCHMARK_WRITER_USERNAME }}
          hostname: ${{ secrets.SFTP_BENCHMARK_WRITER_HOSTNAME }}
      - name: Check perf report exists
        id: check-perf-report
        run: |
          TODAY=$(date +%Y_%m_%d)
          PERF_REPORT_FILENAME_MODELS="Models_Perf_${TODAY}.csv"
          if [ -f "$PERF_REPORT_FILENAME_MODELS" ]; then
            echo "Found Models Perf report: $PERF_REPORT_FILENAME_MODELS"
            echo "perf_report_filename=$PERF_REPORT_FILENAME_MODELS" >> "$GITHUB_OUTPUT"
          else
            echo "No Models perf report found for today."
            exit 1
          fi
      - name: Upload Models perf report
        uses: actions/upload-artifact@v4
        timeout-minutes: 10
        with:
          name: perf-report-csv-${{ matrix.test-group.model-type }}-${{ matrix.test-group.arch }}-${{ matrix.test-group.model-name }}-bare-metal
          path: "${{ steps.check-perf-report.outputs.perf_report_filename }}"
      - uses: tenstorrent/tt-metal/.github/actions/slack-report@main
        if: ${{ failure() }}
        with:
          slack_webhook_url: ${{ secrets.SLACK_METAL_INFRA_PIPELINE_STATUS_ALERT }}
          owner: ${{ matrix.test-group.owner_id }}
      - uses: tenstorrent/tt-metal/.github/actions/upload-artifact-with-job-uuid@main
        timeout-minutes: 10
        if: ${{ !cancelled() }}
        with:
          path: generated/test_reports/
          prefix: "test_reports_"
      - name: Disable Performance mode
        if: always()
        uses: tenstorrent/tt-metal/.github/actions/set-cpu-governor@main
        with:
          governor: ondemand
