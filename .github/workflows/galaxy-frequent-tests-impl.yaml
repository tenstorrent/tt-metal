name: "[internal] Galaxy frequent tests"

on:
  workflow_call:
    inputs:
      docker-image:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string
      build-artifact-name:
        required: true
        type: string
      model:
        required: false
        type: string
        default: "all"
      extra-tag:
        required: false
        type: string
        default: "in-service"
      topology:
        required: false
        type: string
        default: "topology-6u"

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate Matrix
        id: set-matrix
        run: |
          # Create full matrix with jq for readability
          FULL_MATRIX=$(jq -n '[
            # {
            #   "name": "Galaxy Llama3 frequent tests",
            #   "arch": "wormhole_b0",
            #   "model": "llama3",
            #   "timeout": 70,
            #   "owner_id": "U053W15B6JF"
            # }, # Djordje Ivanovic
            {
              "name": "Galaxy resnet50 frequent tests",
              "arch": "wormhole_b0",
              "model": "resnet50",
              "timeout": 50,
              "owner_id": "U052J2QDDKQ"
            }, # Pavle Josipovic
            {
              "name": "Galaxy unit/distributed frequent tests",
              "arch": "wormhole_b0",
              "model": "unit",
              "timeout": 50,
              "owner_id": "UBHPP2NDP"
            }, # Joseph Chu
            {
              "name": "Galaxy SD3.5 frequent tests",
              "arch": "wormhole_b0",
              "model": "sd35",
              "timeout": 50,
              "owner_id": "U03FJB5TM5Y"
            }, # Colman Glagovich
            {
              "name": "Galaxy Wan2.2 frequent tests",
              "arch": "wormhole_b0",
              "model": "wan22",
              "timeout": 40,
              "owner_id": "U03FJB5TM5Y"
            }, # Colman Glagovich
            {
              "name": "Galaxy mochi frequent tests",
              "arch": "wormhole_b0",
              "model": "mochi",
              "timeout": 80,
              "owner_id": "U09ELB03XRU"
            }, # Stephen Osborne
            {
              "name": "Galaxy Flux.1 frequent tests",
              "arch": "wormhole_b0",
              "model": "flux1",
              "timeout": 50,
              "owner_id": "U08TED0JM9D"
            }, # Samuel Adesoye
            {
              "name": "Galaxy Motif frequent tests",
              "arch": "wormhole_b0",
              "model": "motif",
              "timeout": 10,
              "owner_id": "U08TED0JM9D"
            }, # Samuel Adesoye
            {
              "name": "Galaxy Qwen-Image frequent tests",
              "arch": "wormhole_b0",
              "model": "qwenimage",
              "timeout": 10,
              "owner_id": "U08TED0JM9D"
            } # Samuel Adesoye
          ]' --compact-output)

          # Filter matrix based on model selection
          if [ "${{ inputs.model }}" = "all" ]; then
            echo "matrix=$FULL_MATRIX" >> $GITHUB_OUTPUT
          else
            FILTERED_MATRIX=$(echo "$FULL_MATRIX" | jq --arg model "${{ inputs.model }}" '[.[] | select(.model == $model)]' --compact-output)
            echo "matrix=$FILTERED_MATRIX" >> $GITHUB_OUTPUT
          fi

  galaxy-frequent-tests:
    needs: generate-matrix
    strategy:
      fail-fast: false
      matrix:
        test-group: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    name: ${{ matrix.test-group.name }}
    runs-on:
      - arch-wormhole_b0
      - ${{ inputs.topology }}
      - ${{ inputs.extra-tag }}
    container:
      image: ${{ inputs.docker-image || 'docker-image-unresolved!' }}
      env:
        TT_METAL_HOME: /work
        PYTHONPATH: /work
        LD_LIBRARY_PATH: /work/build/lib
        LOGURU_LEVEL: INFO
        ARCH_NAME: ${{ matrix.test-group.arch }}
        GITHUB_ACTIONS: true
      volumes:
        - ${{ github.workspace }}/docker-job:/work # Subdir to workaround https://github.com/actions/runner/issues/691
        - /dev/hugepages-1G:/dev/hugepages-1G
        - /mnt/MLPerf:/mnt/MLPerf:ro
      options: "--device /dev/tenstorrent"
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    steps:
      - name: üß¨ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: docker-job
      - name: ‚¨áÔ∏è  Setup Job
        uses: ./docker-job/.github/actions/setup-job
        timeout-minutes: 10
        with:
          build-artifact-name: ${{ inputs.build-artifact-name }}
          wheel-artifact-name: ${{ inputs.wheel-artifact-name }}
      - name: Run frequent regression tests
        timeout-minutes: ${{ matrix.test-group.timeout }}
        run: |
          ./tests/scripts/run_tests.sh --tt-arch wormhole_b0 --pipeline-type frequent_tg_device --dispatch-mode "" --model ${{ matrix.test-group.model }}
      - uses: tenstorrent/tt-metal/.github/actions/slack-report@main
        if: ${{ failure() }}
        with:
          slack_webhook_url: ${{ secrets.SLACK_METAL_INFRA_PIPELINE_STATUS_ALERT }}
          owner: ${{ matrix.test-group.owner_id }}
      - uses: tenstorrent/tt-metal/.github/actions/upload-artifact-with-job-uuid@main
        timeout-minutes: 10
        if: ${{ !cancelled() }}
        with:
          prefix: "test_reports_"
      - uses: tenstorrent/tt-metal/.github/actions/cleanup@main
        if: always()
