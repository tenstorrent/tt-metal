name: "[internal] Galaxy frequent tests"

on:
  workflow_call:
    inputs:
      docker-image:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string
      build-artifact-name:
        required: true
        type: string
      model:
        required: false
        type: string
        default: "all"
      extra-tag:
        required: false
        type: string
        default: "in-service"
      topology:
        required: false
        type: string
        default: "topology-6u"

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate Matrix
        id: set-matrix
        run: |
          # Create full matrix with jq for readability
          FULL_MATRIX=$(jq -n '[
            {
              "name": "Galaxy Llama3 frequent tests",
              "arch": "wormhole_b0",
              "model": "llama3",
              "timeout": 90,
              "owner_id": "U053W15B6JF"
            },
            {
              "name": "Galaxy resnet50 frequent tests",
              "arch": "wormhole_b0",
              "model": "resnet50",
              "timeout": 90,
              "owner_id": "U052J2QDDKQ"
            },
            {
              "name": "Galaxy unit/distributed frequent tests",
              "arch": "wormhole_b0",
              "model": "unit",
              "timeout": 90,
              "owner_id": "UBHPP2NDP"
            },
            {
              "name": "Galaxy SD3.5 frequent tests",
              "arch": "wormhole_b0",
              "model": "sd35",
              "timeout": 90,
              "owner_id": "U03FJB5TM5Y"
            },
            {
              "name": "Galaxy Wan2.2 frequent tests",
              "arch": "wormhole_b0",
              "model": "wan22",
              "timeout": 40,
              "owner_id": "U03FJB5TM5Y"
            },
            {
              "name": "Galaxy mochi frequent tests",
              "arch": "wormhole_b0",
              "model": "mochi",
              "timeout": 90,
              "owner_id": "U09ELB03XRU"
            },
            {
              "name": "Galaxy Flux.1 frequent tests",
              "arch": "wormhole_b0",
              "model": "flux1",
              "timeout": 90,
              "owner_id": "U08TED0JM9D"
            }
          ]' --compact-output)

          # Filter matrix based on model selection
          if [ "${{ inputs.model }}" = "all" ]; then
            echo "matrix=$FULL_MATRIX" >> $GITHUB_OUTPUT
          else
            FILTERED_MATRIX=$(echo "$FULL_MATRIX" | jq --arg model "${{ inputs.model }}" '[.[] | select(.model == $model)]' --compact-output)
            echo "matrix=$FILTERED_MATRIX" >> $GITHUB_OUTPUT
          fi

  galaxy-frequent-tests:
    needs: generate-matrix
    strategy:
      fail-fast: false
      matrix:
        test-group: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    name: ${{ matrix.test-group.name }}
    runs-on:
      - arch-wormhole_b0
      - ${{ inputs.topology }}
      - ${{ inputs.extra-tag }}
    container:
      image: ${{ inputs.docker-image || 'docker-image-unresolved!' }}
      env:
        TT_METAL_HOME: /work
        PYTHONPATH: /work
        LD_LIBRARY_PATH: /work/build/lib
        LOGURU_LEVEL: INFO
        ARCH_NAME: ${{ matrix.test-group.arch }}
        GITHUB_ACTIONS: true
      volumes:
        - ${{ github.workspace }}/docker-job:/work # Subdir to workaround https://github.com/actions/runner/issues/691
        - /dev/hugepages-1G:/dev/hugepages-1G
        - /mnt/MLPerf:/mnt/MLPerf:ro
      options: "--device /dev/tenstorrent"
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    steps:
      - name: ⬇️  Setup Job
        uses: tenstorrent/tt-metal/.github/actions/setup-job@5b5c6ff5b54025e165d189371cda93d2b9ef6115
        timeout-minutes: 10
        with:
          build-artifact-name: ${{ inputs.build-artifact-name }}
          wheel-artifact-name: ${{ inputs.wheel-artifact-name }}
      - name: Run Llama3 frequent tests
        if: ${{ (inputs.model == 'all' || inputs.model == 'llama3') && matrix.test-group.model == 'llama3' }}
        timeout-minutes: ${{ matrix.test-group.timeout }}
        env:
          LLAMA_DIR: /mnt/MLPerf/tt_dnn-models/llama/Llama3.3-70B-Instruct/
          FAKE_DEVICE: TG
        run: |
          pytest --timeout 1800 -n auto models/demos/llama3_70b_galaxy/tests/test_llama_model_nd.py --timeout=1800
          pytest --timeout 1800 -n auto models/demos/llama3_70b_galaxy/tests/test_llama_model.py -k full --timeout=1800

      - name: Run resnet50 frequent tests
        if: ${{ (inputs.model == 'all' || inputs.model == 'resnet50') && matrix.test-group.model == 'resnet50' }}
        timeout-minutes: ${{ matrix.test-group.timeout }}
        run: |
          pytest models/demos/ttnn_resnet/tests -m models_device_performance_bare_metal

      - name: Run unit/distributed frequent tests
        if: ${{ (inputs.model == 'all' || inputs.model == 'unit') && matrix.test-group.model == 'unit' }}
        timeout-minutes: ${{ matrix.test-group.timeout }}
        run: |
          pytest tests/ttnn/unit_tests/gtests/test_ccl_on_TG.py --timeout 600
          pytest tests/ttnn/distributed --timeout 600

      - name: Run SD3.5 frequent tests
        if: ${{ (inputs.model == 'all' || inputs.model == 'sd35') && matrix.test-group.model == 'sd35' }}
        timeout-minutes: ${{ matrix.test-group.timeout }}
        run: |
          pytest models/experimental/tt_dit/tests/models/sd35 --timeout 1200

      - name: Run Wan2.2 frequent tests
        if: ${{ (inputs.model == 'all' || inputs.model == 'wan22') && matrix.test-group.model == 'wan22' }}
        timeout-minutes: ${{ matrix.test-group.timeout }}
        env:
          TT_DIT_CACHE_DIR: /tmp/TT_DIT_CACHE
        run: |
          pytest models/experimental/tt_dit/tests/models/wan2_2 --timeout 1200

      - name: Run mochi frequent tests
        if: ${{ (inputs.model == 'all' || inputs.model == 'mochi') && matrix.test-group.model == 'mochi' }}
        timeout-minutes: ${{ matrix.test-group.timeout }}
        env:
          TT_DIT_CACHE_DIR: /tmp/TT_DIT_CACHE
        run: |
          pytest models/experimental/tt_dit/tests/models/mochi --timeout 1500

      - name: Run Flux.1 frequent tests
        if: ${{ (inputs.model == 'all' || inputs.model == 'flux1') && matrix.test-group.model == 'flux1' }}
        timeout-minutes: ${{ matrix.test-group.timeout }}
        env:
          TT_DIT_CACHE_DIR: /tmp/TT_DIT_CACHE
          HF_HUB_CACHE: /mnt/MLPerf/huggingface/hub
        run: |
          pytest models/experimental/tt_dit/tests/models/flux1 --timeout 1500
      - uses: tenstorrent/tt-metal/.github/actions/slack-report@main
        if: ${{ failure() }}
        with:
          slack_webhook_url: ${{ secrets.SLACK_METAL_INFRA_PIPELINE_STATUS_ALERT }}
          owner: ${{ matrix.test-group.owner_id }}
      - uses: tenstorrent/tt-metal/.github/actions/upload-artifact-with-job-uuid@main
        timeout-minutes: 10
        if: ${{ !cancelled() }}
        with:
          prefix: "test_reports_"
      - uses: tenstorrent/tt-metal/.github/actions/cleanup@main
        if: always()
