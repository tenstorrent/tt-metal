name: "[internal] T3000 e2e tests impl"

on:
  workflow_call:
    inputs:
      docker-image:
        required: true
        type: string
      build-artifact-name:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string
      enabled-skus:
        required: true
        type: string

jobs:
  load-test-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build-matrix.outputs.matrix }}
    env:
      TESTS_YAML_PATH: ./tests/pipeline_reorg/t3k_e2e_tests.yaml
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
            tests/pipeline_reorg
          sparse-checkout-cone-mode: true
      - name: Install dependencies
        run: pip3 install PyYAML
      - name: Verify test timeouts against budget
        run: |
          set -e
          echo "Verifying that timeouts defined in tests.yaml are within the allowed limits..."
          python3 .github/scripts/utils/verify_time_budget.py \
            ${{ env.TESTS_YAML_PATH }} \
            ./.github/time_budget.yaml \
            "e2e"
      - name: Build unified test matrix based on enabled SKUs
        id: build-matrix
        run: |
          python3 .github/scripts/utils/prepare_test_matrix.py \
            ${{ env.TESTS_YAML_PATH }} \
            "${{ inputs.enabled-skus }}" \
            ./.github/sku_config.yaml

  t3000-e2e-tests:
    needs: load-test-matrix
    strategy:
      fail-fast: false
      matrix:
        test-group: ${{ fromJson(needs.load-test-matrix.outputs.matrix) }}
    name: ${{ matrix.test-group.name }}
    runs-on: ${{ matrix.test-group.runs_on }}
    container:
      image: ${{ inputs.docker-image }}
      env:
        TT_METAL_HOME: /work
        PYTHONPATH: /work
        LD_LIBRARY_PATH: /work/build/lib
        ARCH_NAME: wormhole_b0
        LOGURU_LEVEL: INFO
      volumes:
        - ${{ github.workspace }}/docker-job:/work # Subdir to workaround https://github.com/actions/runner/issues/691
        - /dev/hugepages-1G:/dev/hugepages-1G
        - /mnt/MLPerf:/mnt/MLPerf:rw
      options: "--device /dev/tenstorrent"
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    steps:
      - name: üß¨ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: docker-job
      - name: Mark repository as safe directory
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE
      - name: ‚¨áÔ∏è  Setup Job
        uses: ./docker-job/.github/actions/setup-job
        timeout-minutes: 10
        with:
          build-artifact-name: ${{ inputs.build-artifact-name }}
          wheel-artifact-name: ${{ inputs.wheel-artifact-name }}
      - name: ${{ matrix.test-group.name }}
        timeout-minutes: ${{ matrix.test-group.timeout }}
        run: |
          echo ${{ matrix.test-group.cmd }}
          ${{ matrix.test-group.cmd }}
      - uses: tenstorrent/tt-metal/.github/actions/slack-report@main
        if: ${{ failure() }}
        with:
          slack_webhook_url: ${{ secrets.SLACK_METAL_INFRA_PIPELINE_STATUS_ALERT }}
          owner: ${{ matrix.test-group.owner_id }}
      - uses: tenstorrent/tt-metal/.github/actions/upload-artifact-with-job-uuid@main
        timeout-minutes: 10
        if: ${{ !cancelled() }}
        with:
          prefix: "test_reports_"
      - uses: tenstorrent/tt-metal/.github/actions/cleanup@main
        if: always()
