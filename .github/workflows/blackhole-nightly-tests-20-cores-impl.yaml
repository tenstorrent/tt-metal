name: "[internal] Blackhole nightly tests 20 cores impl"

on:
  workflow_call:
    inputs:
      build-artifact-name:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string
      docker-image:
        required: true
        type: string
      runner-label:
        required: true
        type: string
        default: ''
        description: '["P100"] (P100 only), ["P150"] (P150 only)'
      arch_name:
        required: false
        type: string
        default: 'blackhole'
        description: 'Architecture name to use'

jobs:
  nightly-bh-models:
    strategy:
      # Do not fail-fast because we need to ensure all tests go to completion
      # so we try not to get hanging machines
      fail-fast: false
      matrix:
        test-group: [
            { model: oft, owner_id: U08AWRT6U3E, cmd: pytest models/experimental/oft/tests/ }, # Boris Janjic
            { model: panoptic-deeplab, owner_id: U08ARDXARPF, cmd: pytest models/experimental/panoptic_deeplab/tests/pcc/ }, # Ilija Anastasijevic
          ]
    name: Nightly 20 cores ${{ matrix.test-group.model }}
    # CIv2 to get weights
    runs-on: ${{ format('tt-ubuntu-2204-{0}-stable', inputs.runner-label) }}
    container:
      image: harbor.ci.tenstorrent.net/${{ inputs.docker-image || 'docker-image-unresolved!'}}
      env:
        PYTHONPATH: /work
        LD_LIBRARY_PATH: /work/build/lib
        ARCH_NAME: ${{ inputs.arch_name }}
        LOGURU_LEVEL: INFO
        TT_METAL_CORE_GRID_OVERRIDE_TODEPRECATE: "4,3"
      volumes:
        - ${{ github.workspace }}/docker-job:/work # Subdir to workaround https://github.com/actions/runner/issues/691
        - /dev/hugepages-1G:/dev/hugepages-1G
      options: "--device /dev/tenstorrent -e TT_GH_CI_INFRA"
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    steps:
      - name: ⬇️  Setup Job
        uses: tenstorrent/tt-metal/.github/actions/setup-job@main
        timeout-minutes: 10
        with:
          build-artifact-name: ${{ inputs.build-artifact-name }}
          wheel-artifact-name: ${{ inputs.wheel-artifact-name }}

      - name: Run frequent reg tests scripts
        timeout-minutes: 180
        run: ${{ matrix.test-group.cmd }}

      - uses: tenstorrent/tt-metal/.github/actions/upload-artifact-with-job-uuid@main
        timeout-minutes: 10
        if: ${{ !cancelled() }}
        with:
          prefix: "test_reports_"

      - uses: tenstorrent/tt-metal/.github/actions/slack-report@main
        if: ${{ failure() }}
        with:
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          owner: ${{ matrix.test-group.owner_id }}

      - uses: tenstorrent/tt-metal/.github/actions/cleanup@main
        if: always()
