name: "(T3K) T3000 integration tests"

on:
  workflow_dispatch:
    inputs:
      model:
        description: "Select model to test"
        required: true
        type: choice
        default: all
        options:
          - all
          - tteager
          # - ethernet (GH #34582)
          - trace stress
          - falcon40b
          - llama3.2-vision
          - n300 mesh llama3.2-vision
          - llama3.2-90b-vision
          - llama3
          - llama3 accuracy
          - llama3_70n90b accuracy
          - llama3_90b
          # - llama3_70b
          # - mixtral
          - resnet
          - sd35_large
          - flux1
          - motif
          - qwenimage
          - mistral
          - wan2.2
          - mochi
      build-type:
        required: false
        type: choice
        default: Release
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - ASan
          - TSan
        description: "Build type configuration"
      platform:
        required: false
        type: choice
        default: "Ubuntu 22.04"
        options:
          - "Ubuntu 22.04"
          - "Ubuntu 24.04"
        description: "Platform to build and test"
      enable-lto:
        required: false
        type: boolean
        default: true
        description: "Enable Link Time Optimization (LTO)"
  schedule:
    - cron: "0 */8 * * *" # This cron schedule runs the workflow every 8 hours

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-type: ${{ inputs.build-type || 'Release' }}
      build-wheel: true
      platform: ${{ inputs.platform || 'Ubuntu 22.04' }}
      enable-lto: ${{ inputs.enable-lto != false }}
  t3000-integration-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/t3000-integration-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      model: ${{ inputs.model || 'all' }}
