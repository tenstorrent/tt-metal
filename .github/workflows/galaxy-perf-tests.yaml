name: "(Galaxy) perf tests"

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'Select model to test'
        required: false
        default: 'all'
        type: choice
        options:
          - all
#          - cnn
#          - llama70b
#          - llama_unit_tests
#          - llama70b_prefill
          - sd35
          - flux1-dev
          - motif
#          - sentence_bert
          - wan2-2
          - mochi
          - qwenimage
      build-type:
        required: false
        type: choice
        default: Release
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - ASan
          - TSan
        description: "Build type configuration"
      platform:
        required: false
        type: choice
        default: "Ubuntu 22.04"
        options:
          - "Ubuntu 22.04"
          - "Ubuntu 24.04"
        description: "Platform to build and test"
      enable-lto:
        required: false
        type: boolean
        default: false
        description: "Enable Link Time Optimization (LTO)"
  schedule:
    - cron: "0 10 * * *"  # Every day at 10:00 UTC

jobs:
  build-artifact-profiler:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-type: ${{ inputs.build-type || 'Release' }}
      tracy: true
      build-wheel: true
      platform: ${{ inputs.platform || 'Ubuntu 22.04' }}
      enable-lto: ${{ inputs.enable-lto || false }}
      toolchain: "cmake/x86_64-linux-clang-20-libcpp-toolchain.cmake" # stopgap until issue 20140 is resolved
  galaxy-perf-tests:
    needs: build-artifact-profiler
    secrets: inherit
    uses: ./.github/workflows/galaxy-perf-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact-profiler.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact-profiler.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact-profiler.outputs.wheel-artifact-name }}
      # Galaxy perf runs on Wormhole Galaxy (wh_galaxy) only.
      enabled-skus: wh_galaxy
      model: ${{ inputs.model || 'all' }}
