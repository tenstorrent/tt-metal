name: "[internal] Galaxy DeepSeek post-commit"

on:
  workflow_call:
    inputs:
      docker-image:
        required: true
        type: string
      build-artifact-name:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string
      extra-tag:
        required: false
        type: string
        default: "in-service"
      topology:
        required: false
        type: string
        default: "topology-6u"
      enable-watcher:
        required: false
        type: boolean
        default: false
      enable-lightweight-kernel-asserts:
        required: false
        type: boolean
        default: false
      enable-llk-asserts:
        required: false
        type: boolean
        default: false
      ref:
        required: false
        type: string
        default: ""

jobs:
  galaxy-deepseek-decoder-tests:
    name: "(Galaxy) DeepSeek decoder block tests"
    runs-on:
      - arch-wormhole_b0
      - ${{ inputs.topology }}
      - bare-metal
      - pipeline-functional
      - ${{ inputs.extra-tag }}
    container:
      image: ${{ inputs.docker-image }}
      env:
        TT_METAL_HOME: /work
        PYTHONPATH: /work
        LD_LIBRARY_PATH: /work/build/lib
        LOGURU_LEVEL: INFO
        ARCH_NAME: wormhole_b0
        DEEPSEEK_V3_HF_MODEL: /mnt/MLPerf/tt_dnn-models/deepseek-ai/DeepSeek-R1-0528
        DEEPSEEK_V3_CACHE: /mnt/MLPerf/tt_dnn-models/deepseek-ai/DeepSeek-R1-0528-Cache/CI
        MESH_DEVICE: TG
      volumes:
        - ${{ github.workspace }}/docker-job:/work # Subdir to workaround https://github.com/actions/runner/issues/691
        - /dev/hugepages-1G:/dev/hugepages-1G
        - /mnt/MLPerf:/mnt/MLPerf:ro
      options: "--device /dev/tenstorrent"
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    steps:
      - name: üß¨ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: docker-job
          ref: ${{ inputs.ref || github.sha }}
      - name: ‚¨áÔ∏è  Setup Job
        uses: ./docker-job/.github/actions/setup-job
        timeout-minutes: 10
        with:
          build-artifact-name: ${{ inputs.build-artifact-name }}
          wheel-artifact-name: ${{ inputs.wheel-artifact-name }}
          enable-watcher: ${{ inputs.enable-watcher }}
          enable-lightweight-kernel-asserts: ${{ inputs.enable-lightweight-kernel-asserts }}
          enable-llk-asserts: ${{ inputs.enable-llk-asserts }}
          auto-triage: ${{ !inputs.enable-watcher }}
      - name: Validate weight cache
        timeout-minutes: 10
        run: |
          python3 models/demos/deepseek_v3/scripts/validate_weight_cache.py --root "$DEEPSEEK_V3_CACHE/tests_cache" || true
      - name: Run DeepSeek decoder block tests
        timeout-minutes: 30
        run: |
          uv pip install -r models/demos/deepseek_v3/reference/deepseek/requirements.txt
          # Running only decode and prefill-128 tests with HF weights
          pytest models/demos/deepseek_v3/tests/test_decoder_block.py -k "model.layers and (decode or prefill-128)" --timeout 600 --durations=0
      - uses: tenstorrent/tt-metal/.github/actions/slack-report@main
        if: ${{ failure() }}
        with:
          slack_webhook_url: ${{ secrets.SLACK_METAL_INFRA_PIPELINE_STATUS_ALERT }}
          owner: U03HY7MK4BT
      - uses: tenstorrent/tt-metal/.github/actions/upload-artifact-with-job-uuid@main
        timeout-minutes: 10
        if: ${{ !cancelled() }}
        with:
          prefix: "test_reports_"
      - uses: tenstorrent/tt-metal/.github/actions/cleanup@main
