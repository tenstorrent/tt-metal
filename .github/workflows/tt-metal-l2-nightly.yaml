name: "Nightly tt-metal L2 tests"

on:
  workflow_dispatch:
    inputs:
      arch:
        required: true
        type: choice
        options:
          - wormhole_b0
          - blackhole
      runner-label:
        required: true
        type: choice
        options:
          - N150
          - N300
          - BH
      timeout:
        required: false
        type: number
        default: 120
  schedule:
    - cron: "0 22 * * *"

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    secrets: inherit
    with:
      build-wheel: true
      version: 22.04
  test:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/tt-metal-l2-nightly-impl.yaml
    with:
      arch: ${{ inputs.arch || 'wormhole_b0' }}
      runner-label: ${{ inputs.runner-label || 'N150' }}
      timeout: ${{ (github.event_name == 'schedule' && 120) || fromJSON(inputs.timeout) }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
  didt-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/didt-tests.yaml
    strategy:
      fail-fast: false
    with:
      arch: ${{ inputs.arch || 'wormhole_b0' }}
      runner-label: ${{ inputs.runner-label || 'N300' }}
      timeout: 10
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
