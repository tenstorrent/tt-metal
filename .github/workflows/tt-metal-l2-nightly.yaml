name: "Nightly tt-metal L2 tests"

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      run_conv_tests:
        description: 'Run TTNN nightly conv tests'
        required: false
        type: boolean
        default: false
      run_pool_tests:
        description: 'Run TTNN nightly pool tests'
        required: false
        type: boolean
        default: false
      run_sdxl_tests:
        description: 'Run TTNN nightly SDXL tests'
        required: false
        type: boolean
        default: false
      run_didt_tests:
        description: 'Run DIDT tests'
        required: false
        type: boolean
        default: false
      run_train_tests:
        description: 'Run TTNN nightly train tests'
        required: false
        type: boolean
        default: false
      run_sdpa_stress_tests:
        description: 'Run TTNN nightly SDPA stress tests'
        required: false
        type: boolean
        default: false
      run_bos_tests:
        description: 'Run TTNN BOS tests'
        required: false
        type: boolean
        default: false
      run_APC_cpp_tests:
        description: 'Run APC C++ tests'
        required: false
        type: boolean
        default: false
      additional_test_categories:
        description: 'Additional test categories to run (comma-separated, e.g., eltwise,matmul,experimental,docs_examples)'
        required: false
        type: string
        default: ''
      timeout:
        description: 'Test timeout in minutes'
        required: false
        type: number
        default: 150


jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-wheel: true
      skip-tt-train: false
      version: 22.04
  # TTNN Tutorials
  test-ttnn-tutorials:
    if: ${{ github.event_name == 'schedule' || inputs.run_APC_cpp_tests }}
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/ttnn-tutorials-post-commit.yaml
    strategy:
      fail-fast: false
      matrix:
        test-group: [
          { arch: wormhole_b0, runner-label: N150 },
          { arch: blackhole, runner-label: P150b },
          { arch: blackhole, runner-label: P100 },
        ]
    with:
      arch: ${{ matrix.test-group.arch }}
      runner-label: ${{ matrix.test-group.runner-label }}
      docker-image: ${{ needs.build-artifact.outputs.basic-ttnn-runtime-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
