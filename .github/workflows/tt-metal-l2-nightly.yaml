name: "Nightly tt-metal L2 tests"

on:
  workflow_dispatch:
    inputs:
      timeout:
        required: false
        type: number
        default: 120
  schedule:
    - cron: "0 22 * * *"

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-wheel: true
      version: 22.04
  tt-metal-l2-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/tt-metal-l2-nightly-impl.yaml
    strategy:
      fail-fast: false
      matrix:
        test-group: [
          { arch: wormhole_b0, runner-label: N150 },
          { arch: wormhole_b0, runner-label: N300 },
          { arch: blackhole, runner-label: P100 },
          { arch: blackhole, runner-label: P150b },
        ]
    with:
      arch: ${{ matrix.test-group.arch }}
      runner-label: ${{ matrix.test-group.runner-label }}
      timeout: ${{ (github.event_name == 'schedule' && 120) || fromJSON(inputs.timeout) }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
  didt-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/didt-tests.yaml
    strategy:
      fail-fast: false
      matrix:
        test-group: [
          { arch: wormhole_b0, runner-label: N150 },
          { arch: wormhole_b0, runner-label: N300 },
          { arch: blackhole, runner-label: P100 },
          { arch: blackhole, runner-label: P150b },
        ]
    with:
      arch: ${{ matrix.test-group.arch }}
      runner-label: ${{ matrix.test-group.runner-label }}
      timeout: 10
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
