name: "(Blackhole) Demo tests"

on:
  workflow_dispatch:
    inputs:
      regenerate-ttnn-cache:
        description: "Mount model cache volume read-write to regenerate TTNN cache (otherwise read-only)."
        required: false
        type: boolean
        default: false
      platform:
        required: false
        type: choice
        default: "Ubuntu 22.04"
        options:
          - "Ubuntu 22.04"
          - "Ubuntu 24.04"
        description: "Platform to build and test"
      build-type:
        required: false
        type: choice
        default: Release
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - ASan
          - TSan
        description: "Build type configuration"
      enable-lto:
        required: false
        type: boolean
        default: false
        description: "Enable Link Time Optimization (LTO)"
  workflow_call:
    inputs:
      regenerate-ttnn-cache:
        required: false
        type: boolean
        default: false
        description: "Mount model cache volume read-write to regenerate TTNN cache (otherwise read-only)."
      platform:
        required: false
        type: string
        default: "Ubuntu 22.04"
        description: "Platform to build and test"
      build-type:
        required: false
        type: string
        default: "Release"
        description: "Build type configuration (Release, Debug, RelWithDebInfo, ASan, TSan)"
      enable-lto:
        required: false
        type: boolean
        default: false
        description: "Enable Link Time Optimization (LTO)"
  schedule:
    - cron: "0 4 * * *"  # Every day at 4:00 UTC

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-type: ${{ inputs.build-type || 'Release' }}
      build-wheel: true
      platform: ${{ inputs.platform || 'Ubuntu 22.04' }}
      enable-lto: ${{ inputs.enable-lto || false }}
  single-card-demo-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/blackhole-demo-tests-impl.yaml
    strategy:
      fail-fast: false
      matrix:
        test-group: ["P100", "P150", "p150b"]
    with:
      runner-label: ${{ matrix.test-group }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      regenerate-ttnn-cache: ${{ inputs.regenerate-ttnn-cache || false }}
