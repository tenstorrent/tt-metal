name: "(Blackhole) Demo tests"

on:
  workflow_dispatch:
    inputs:
      regenerate-ttnn-cache:
        description: "Mount model cache volume read-write to regenerate TTNN cache (otherwise read-only)."
        required: false
        type: boolean
        default: false
  workflow_call:
    inputs:
      regenerate-ttnn-cache:
        required: false
        type: boolean
        default: false
  schedule:
    - cron: "0 4 * * *"  # Every day at 4:00 UTC

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-wheel: true
      version: 22.04
  single-card-demo-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/blackhole-demo-tests-impl.yaml
    strategy:
      fail-fast: false
      matrix:
        test-group: ["P100", "P150"]
    with:
      runner-label: ${{ matrix.test-group }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      regenerate-ttnn-cache: ${{ inputs.regenerate-ttnn-cache || false }}
