name: Debug Slack Bot

on:
  workflow_dispatch:

jobs:
  who-am-i:
    runs-on: ubuntu-latest
    steps:
      - name: Call Slack auth.test
        run: |
          curl -s -X POST https://slack.com/api/auth.test \
            -H "Authorization: Bearer $SLACK_BOT_TOKEN" | jq
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
