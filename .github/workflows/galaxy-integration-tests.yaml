name: "(Galaxy) integration tests"

on:
  workflow_dispatch:
    inputs:
      model:
        description: "Select model to test"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - llama3
          - resnet50
          - unit
          - sd35
          - wan22
          - mochi
          - flux1
          - motif
          - qwenimage
      platform:
        required: false
        type: choice
        default: "Ubuntu 22.04"
        options:
          - "Ubuntu 22.04"
          - "Ubuntu 24.04"
        description: "Platform to build and test"
      build-type:
        required: false
        type: choice
        default: Release
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - ASan
          - TSan
        description: "Build type configuration"
      enable-lto:
        required: false
        type: boolean
        default: false
        description: "Enable Link Time Optimization (LTO)"
  schedule:
    - cron: "0 3 * * *" # Every day at 3:00 UTC

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-type: ${{ inputs.build-type || 'Release' }}
      platform: ${{ inputs.platform || 'Ubuntu 22.04' }}
      enable-lto: ${{ inputs.enable-lto || false }}
      build-wheel: true
  galaxy-integration-tests:
    needs: build-artifact
    uses: ./.github/workflows/galaxy-integration-tests-impl.yaml
    secrets: inherit
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      enabled-skus: wh_galaxy
      model: ${{ inputs.model || 'all' }}
