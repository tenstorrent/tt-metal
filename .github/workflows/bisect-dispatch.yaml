name: "Git bisect dispatch"

on:
  workflow_dispatch:
    inputs:
      arch:
        required: true
        type: choice
        options:
          - wormhole_b0
          - blackhole
      tracy:
        required: true
        type: boolean
        default: false
        description: "Build with tracy enabled"
      build-wheel:
        required: true
        type: boolean
        default: false
        description: "Build Python Wheel"
      runner-label:
        required: true
        type: choice
        options:
          - N150
          - N300
          - P150
          - config-t3000
          - config-tg
        description: "Runner Type Label"
      extra-label:
        required: true
        type: string
        default: "in-service"
        description: "Secondary tag to filter runners"
      good-commit:
        required: true
        type: string
      bad-commit:
        required: true
        type: string
      command:
        required: true
        type: string
      timeout:
        required: true
        type: string
        description: "Timeout (eg: 5m, 1h)"
      patch:
        required: false
        type: string
        description: "Commit-ish to cherry-pick for each step"

run-name: "Bisect on ${{ inputs.runner-label }}"
jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      tracy: ${{ inputs.tracy }}
      build-wheel: ${{ inputs.build-wheel }}
  test-dispatch:
    needs: build-artifact
    timeout-minutes: 1440
    env:
      ARCH_NAME: ${{ inputs.arch }}
    runs-on:
      - ${{ inputs.runner-label }}
      - ${{ inputs.extra-label }}
    container:
      image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      env:
        ARCH_NAME: ${{ inputs.arch }}
        LOGURU_LEVEL: INFO
        PYTHONPATH: /work
        LD_LIBRARY_PATH: /work/build/lib
        GTEST_OUTPUT: xml:/work/generated/test_reports/
        TT_METAL_SLOW_DISPATCH_MODE: 1
        TT_METAL_HOME: /work
      volumes:
        - ${{ github.workspace }}/docker-job:/work # Subdir to workaround https://github.com/actions/runner/issues/691
        - /dev/hugepages-1G:/dev/hugepages-1G
      options: "--device /dev/tenstorrent"
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    steps:
      - name: ⬇️  Setup Job
        uses: tenstorrent/tt-metal/.github/actions/setup-job@davidp-bisect-workflow
        timeout-minutes: 10
        with:
          build-artifact-name: ${{ inputs.build-artifact-name }}
          # Unsure why these C++ tests need the wheel...  a cleanup to do separately
          wheel-artifact-name: ${{ inputs.wheel-artifact-name }}
          enable-watcher: ${{ inputs.enable-watcher }}

      - name: Run Git Bisect
        shell: bash
        env:
          GIT_COMMITTER_NAME: "GitHub Actions"
          GIT_COMMITTER_EMAIL: "actions@github.com"
        run: |
          ./tests/scripts/tt_bisect.sh -t ${{ inputs.timeout }} -f "${{ inputs.command }}" -b ${{ inputs.bad-commit }} -g ${{ inputs.good-commit }} -p "${{ inputs.patch }}"
