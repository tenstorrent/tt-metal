name: "[impl] SDK examples"

on:
  workflow_call:
    inputs:
      docker-image:
        required: true
        type: string
      package-artifact-name:
        required: true
        type: string
      runner:
        required: true
        type: string
      product:
        required: true
        type: string

jobs:
  sdk-examples:
    runs-on: ${{ format('tt-ubuntu-2204-{0}-stable', inputs.runner) }}
    container:
      image: harbor.ci.tenstorrent.net/${{ inputs.docker-image || 'docker-image-unresolved!'}}
      volumes:
        - /work
        - /dev/hugepages-1G:/dev/hugepages-1G
      options: --device /dev/tenstorrent
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    steps:
      - name: Checkout actions
        uses: actions/checkout@v4
        with:
          sparse-checkout: .github/actions/download-artifact-with-retry
          sparse-checkout-cone-mode: false

      - uses: ./.github/actions/download-artifact-with-retry
        timeout-minutes: 15
        with:
          name: ${{ inputs.package-artifact-name || 'packages artifact unresolved!' }}
          path: /work/pkgs/

      - name: Install packages
        timeout-minutes: 10
        run: |
          set -euo pipefail
          apt update
          DEBIAN_FRONTEND=noninteractive TZ=UTC apt install -y -q libprotobuf-dev # this is being installed for testing dependency conflicts with protobuf
          apt install -y ./pkgs/tt-metalium_*.deb ./pkgs/tt-metalium-jit_*.deb ./pkgs/tt-metalium-dev_*.deb

          if [ "${{ inputs.product }}" == "tt-metalium" ]; then
            apt install -y ./pkgs/tt-metalium-examples_*.deb
          fi
          if [ "${{ inputs.product }}" == "tt-nn" ]; then
            apt install -y ./pkgs/tt-nn_*.deb ./pkgs/tt-nn-dev_*.deb ./pkgs/tt-nn-examples_*.deb
          fi

      - name: Run examples
        id: test
        timeout-minutes: 15
        env:
          TT_METAL_HOME: /usr/libexec/tt-metalium # TODO: Need to get away from env vars!
          TT_METAL_WATCHER: 5
          TT_METAL_WATCHER_TEST_MODE: 1
          CC: gcc-12
          CXX: g++-12
        run: |
          set -euo pipefail
          for example in /usr/share/${{ inputs.product }}/examples/*; do

            example_name=$(basename "$example")
            # Wouldn't it be nice if we could have nested groups?
            # Yeah, others thought so, too. https://github.com/actions/toolkit/issues/1001
            echo "::group::${example_name} - build"
            cd `mktemp -d`
            cmake -G Ninja -S "$example" -B .
            cmake --build .
            echo "::endgroup::"

            # Find and run the built executable
            exec_path=$(find . -maxdepth 2 -type f -executable -not -name "*.so")
            for exe in $exec_path; do
              exe_basename=$(basename "$exe")
              echo "::group::${exe_basename} - run"
              "$exe"
              echo "::endgroup::"
            done
          done
