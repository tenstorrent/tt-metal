name: "vLLM nightly tests"

on:
  workflow_dispatch:
    inputs:
      vllm-commit:
        description: "vLLM branch or sha"
        required: false
        default: dev
      model:
        description: "Model to test"
        required: false
        type: choice
        default: "all"
        options:
          - all
          - meta-llama/Llama-3.1-8B-Instruct
          - meta-llama/Llama-3.3-70B-Instruct
          - Qwen/Qwen2.5-VL-72B-Instruct
          - google/gemma-3-27b-it
          - openai/gpt-oss-120b
          - models/vllm_test_utils/t3000_multiproc_test
  schedule:
    - cron: '0 0 * * *' # This cron schedule runs the workflow every day at 12am UTC

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      version: 22.04
      build-wheel: true
  vllm-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/vllm-nightly-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      vllm-commit: ${{ inputs.vllm-commit || 'dev' }}
      model: ${{ inputs.model || 'all' }}
