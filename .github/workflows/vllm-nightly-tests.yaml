name: "vLLM nightly tests"

on:
  workflow_dispatch:
    inputs:
      vllm-commit:
        description: "vLLM branch or sha"
        required: false
        default: dev
      model:
        description: "Model to test"
        required: false
        type: choice
        default: "all"
        options:
          - all
          - meta-llama/Llama-3.1-8B-Instruct
          - meta-llama/Llama-3.3-70B-Instruct
          - Qwen/Qwen2.5-VL-72B-Instruct
          - google/gemma-3-27b-it
          - openai/gpt-oss-120b
          - models/vllm_test_utils/t3000_multiproc_test
          - models/vllm_test_utils/no_op_test
      platform:
        required: false
        type: choice
        default: "Ubuntu 22.04"
        options:
          - "Ubuntu 22.04"
          - "Ubuntu 24.04"
        description: "Platform to build and test"
      build-type:
        required: false
        type: choice
        default: Release
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - ASan
          - TSan
        description: "Build type configuration"
      enable-lto:
        required: false
        type: boolean
        default: false
        description: "Enable Link Time Optimization (LTO)"
  schedule:
    - cron: '0 0 * * *' # This cron schedule runs the workflow every day at 12am UTC

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-type: ${{ inputs.build-type || 'Release' }}
      platform: ${{ inputs.platform || 'Ubuntu 22.04' }}
      enable-lto: ${{ inputs.enable-lto || false }}
      build-wheel: true
  vllm-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/vllm-nightly-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      vllm-commit: ${{ inputs.vllm-commit || 'dev' }}
      model: ${{ inputs.model || 'all' }}
