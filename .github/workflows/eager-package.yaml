name: eager - Package

on:
  workflow_call:
    inputs:
      environment:
        required: True
        type: string
      os:
        required: True
        type: string
      arch:
        required: True
        type: string

jobs:
  build-eager-package:
    runs-on: ${{ inputs.os }}
    environment: ${{ inputs.environment }}
    env:
      TT_METAL_ENV: ${{ vars.TT_METAL_ENV }}
      ARCH_NAME: ${{ inputs.arch }}
    steps:
      - uses: tenstorrent-metal/metal-workflows/.github/actions/checkout-with-submodule-lfs@v2.0.0
        with:
          fetch-depth: 0
      - uses: ./.github/actions/install-metal-deps
        with:
          os: ${{ inputs.os }}
      - uses: ./.github/actions/install-metal-dev-deps
        with:
          os: ${{ inputs.os }}
      - name: Clean up dirty files
        run: git clean -f -d
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'pip'
          cache-dependency-path: |
            tt_metal/python_env/requirements-dev.txt
            pyproject.toml
      - name: Install python deps for packaging
        run: |
          pip config set global.extra-index-url https://download.pytorch.org/whl/cpu
          pip install -r tt_metal/python_env/requirements-dev.txt
      - name: Set up dynamic env vars for build
        run: |
          echo "TT_METAL_HOME=$(pwd)" >> $GITHUB_ENV
      - name: Build Python package distribution
        run: python -m build
      - name: Upload distribution as artifact
        uses: actions/upload-artifact@v3
        with:
          name: eager-dist-${{ inputs.os }}-${{ inputs.arch }}
          path: dist/
