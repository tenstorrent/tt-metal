name: "(TG) Choose your pipeline"

on:
  workflow_dispatch:
    inputs:
      model-selection:
        description: "⚠️ If 'llama3_70b' is selected, all checkbox selections would be ignored.⚠️"
        required: true
        type: choice
        options:
          - all
          - llama3_70b
        default: "all"
      trigger_type:
        description: "Select appropriate trigger."
        required: true
        type: choice
        options:
          - manual
          - model-pr
          - op-pr
          - nightly
          - hw-self-test
        default: "manual"
      build-type:
        required: false
        type: choice
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - ASan
          - TSan
        default: "Release"
      extra-tag: # set in-service and topology-6u by default
        description: "Extra tag to add to the build. Can specify topology 'topology-6u' or 'config-tg'."
        required: true
        type: string
        default: "in-service,config-tg"
      tg-quick:
        required: false
        type: boolean
        default: false
      tg-demo:
        required: false
        type: boolean
        default: false
      tg-unit:
        required: false
        type: boolean
        default: false
      tg-frequent:
        required: false
        type: boolean
        default: false
      tg-model-perf:
        description: "tg-model-perf (Requires tracy build)"
        required: false
        type: boolean
        default: false
      tg-stress:
        required: false
        type: boolean
        default: false
run-name: ${{ inputs.description }}
jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-type: ${{ inputs.build-type }}
      tracy: ${{ inputs.tg-model-perf }}
      build-wheel: true
      version: 22.04
  tg-quick:
    if: ${{ inputs.tg-quick }}
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/tg-quick.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      topology-4u: ${{ contains(inputs.extra-tag, 'config-tg') }}
      topology-6u: ${{ contains(inputs.extra-tag, 'topology-6u') }}

  tg-unit-tests:
    if: ${{ inputs.tg-unit }}
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/tg-unit-tests-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      topology: ${{ contains(inputs.extra-tag, 'topology-6u') && 'topology-6u' || 'config-tg' }}
  tg-frequent-tests:
    if: ${{ inputs.tg-frequent }}
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/tg-frequent-tests-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      topology: ${{ contains(inputs.extra-tag, 'topology-6u') && 'topology-6u' || 'config-tg' }}
  tg-demo-tests:
    if: ${{ inputs.tg-demo }}
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/tg-demo-tests-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      topology: ${{ contains(inputs.extra-tag, 'topology-6u') && 'topology-6u' || 'config-tg' }}
  tg-model-perf-tests:
    if: ${{ inputs.tg-model-perf }}
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/tg-model-perf-tests-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      topology: ${{ contains(inputs.extra-tag, 'topology-6u') && 'topology-6u' || 'config-tg' }}
  tg-stress-test:
    needs: build-artifact
    if: ${{ inputs.tg-stress }}
    secrets: inherit
    uses: ./.github/workflows/tg-stress.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      topology-4u: ${{ contains(inputs.extra-tag, 'config-tg') }}
      topology-6u: ${{ contains(inputs.extra-tag, 'topology-6u') }}
