name: "(Galaxy) Choose your pipeline"

on:
  workflow_dispatch:
    inputs:
      trigger_type:
        description: "'manual' = custom selection below; other options = predefined configs. ⚠️ Resource intensive!"
        required: true
        type: choice
        options:
          - manual
          - model-pr
          - op-pr
          - nightly
          - hw-self-test
        default: "manual"
      build-type:
        required: false
        type: choice
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - ASan
          - TSan
        default: "Release"
      extra-tag:
        required: true
        type: string
        default: "in-service"
      galaxy-quick:
        required: false
        type: boolean
        default: false
      galaxy-unit:
        required: false
        type: boolean
        default: false
      galaxy-demo:
        description: 'Demo tests: Select all, specific model, or disabled'
        required: false
        type: choice
        options:
          - disabled
          - all
          - llama3
          - llama3_long_context
          - llama3_evals
          - llama3_8b_dp
          - llama3_70b_dp
          - falcon7b
          - sentence_bert
          - sd35
          - flux1
          - gpt-oss
          - wan22
          - mochi
        default: 'disabled'
      galaxy-frequent:
        description: 'Frequent tests: Select all, specific model, or disabled'
        required: false
        type: choice
        options:
          - disabled
          - all
          - llama3
          - resnet50
          - unit
          - sd35
          - wan22
          - mochi
          - flux1
        default: 'disabled'
      galaxy-model-perf:
        description: 'Model perf tests (needs tracy): Select all, specific model, or disabled'
        required: false
        type: choice
        options:
          - disabled
          - all
          - cnn
          - llama70b
          - llama_unit_tests
          - llama70b_prefill
          - sd35
          - flux1-dev
          - sentence_bert
          - wan2-2
          - mochi
        default: 'disabled'
run-name: ${{ inputs.description }}
jobs:
  # Centralized logic to determine what should run
  determine-tests:
    runs-on: ubuntu-latest
    outputs:
      run-quick: ${{ steps.logic.outputs.run-quick }}
      run-unit: ${{ steps.logic.outputs.run-unit }}
      run-frequent: ${{ steps.logic.outputs.run-frequent }}
      run-demo: ${{ steps.logic.outputs.run-demo }}
      run-model-perf: ${{ steps.logic.outputs.run-model-perf }}
    steps:
      - name: Determine test execution
        id: logic
        # Skip all but galaxy-quick if trigger-type is not manual
        run: |
          case "${{ inputs.trigger_type }}" in
            "manual")
              echo "run-quick=${{ inputs.galaxy-quick }}" >> $GITHUB_OUTPUT
              echo "run-unit=${{ inputs.galaxy-unit }}" >> $GITHUB_OUTPUT
              echo "run-frequent=${{ inputs.galaxy-frequent != 'disabled' }}" >> $GITHUB_OUTPUT
              echo "run-demo=${{ inputs.galaxy-demo != 'disabled' }}" >> $GITHUB_OUTPUT
              echo "run-model-perf=${{ inputs.galaxy-model-perf != 'disabled' }}" >> $GITHUB_OUTPUT
              ;;
            "model-pr")
              echo "run-quick=true" >> $GITHUB_OUTPUT
              echo "run-unit=false" >> $GITHUB_OUTPUT
              echo "run-frequent=true" >> $GITHUB_OUTPUT
              echo "run-demo=true" >> $GITHUB_OUTPUT
              echo "run-model-perf=true" >> $GITHUB_OUTPUT
              ;;
            "op-pr")
              echo "run-quick=false" >> $GITHUB_OUTPUT
              echo "run-unit=true" >> $GITHUB_OUTPUT
              echo "run-frequent=false" >> $GITHUB_OUTPUT
              echo "run-demo=false" >> $GITHUB_OUTPUT
              echo "run-model-perf=false" >> $GITHUB_OUTPUT
              ;;
            "nightly")
              echo "run-quick=false" >> $GITHUB_OUTPUT
              echo "run-unit=true" >> $GITHUB_OUTPUT
              echo "run-frequent=true" >> $GITHUB_OUTPUT
              echo "run-demo=true" >> $GITHUB_OUTPUT
              echo "run-model-perf=true" >> $GITHUB_OUTPUT
              ;;
            "hw-self-test")
              echo "run-quick=false" >> $GITHUB_OUTPUT
              echo "run-unit=false" >> $GITHUB_OUTPUT
              echo "run-frequent=true" >> $GITHUB_OUTPUT
              echo "run-demo=false" >> $GITHUB_OUTPUT
              echo "run-model-perf=true" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "run-quick=true" >> $GITHUB_OUTPUT
              echo "run-unit=false" >> $GITHUB_OUTPUT
              echo "run-frequent=false" >> $GITHUB_OUTPUT
              echo "run-demo=false" >> $GITHUB_OUTPUT
              echo "run-model-perf=false" >> $GITHUB_OUTPUT
              ;;
          esac
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    needs: determine-tests
    with:
      build-type: ${{ inputs.build-type }}
      tracy: ${{ needs.determine-tests.outputs.run-model-perf == 'true' }}
      build-wheel: true
      build-umd-tests: true
      version: 22.04
  galaxy-quick:
    if: ${{ needs.determine-tests.outputs.run-quick == 'true' }}
    needs: [build-artifact, determine-tests]
    secrets: inherit
    uses: ./.github/workflows/galaxy-quick-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      topology-6u: true
  galaxy-unit-tests:
    if: ${{ needs.determine-tests.outputs.run-unit == 'true' }}
    needs: [build-artifact, determine-tests]
    secrets: inherit
    uses: ./.github/workflows/galaxy-unit-tests-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      topology: 'topology-6u'
  galaxy-frequent-tests:
    if: ${{ needs.determine-tests.outputs.run-frequent == 'true' }}
    needs: [build-artifact, determine-tests]
    secrets: inherit
    uses: ./.github/workflows/galaxy-frequent-tests-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      model: ${{ inputs.trigger_type == 'manual' && inputs.galaxy-frequent || 'all' }}
      topology: 'topology-6u'
  galaxy-demo-tests:
    if: ${{ needs.determine-tests.outputs.run-demo == 'true' }}
    needs: [build-artifact, determine-tests]
    secrets: inherit
    uses: ./.github/workflows/galaxy-demo-tests-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      model: ${{ inputs.trigger_type == 'manual' && inputs.galaxy-demo || 'all' }}
      topology: 'topology-6u'
  galaxy-model-perf-tests:
    if: ${{ needs.determine-tests.outputs.run-model-perf == 'true' }}
    needs: [build-artifact, determine-tests]
    secrets: inherit
    uses: ./.github/workflows/galaxy-model-perf-tests-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      model: ${{ inputs.trigger_type == 'manual' && inputs.galaxy-model-perf || 'all' }}
      topology: 'topology-6u'
