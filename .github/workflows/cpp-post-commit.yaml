name: "[internal] C++ tests impl"
# This workflow file does not run in APC (CCL runs in merge-gate and the others run in Nightly L2)
on:
  workflow_call:
    inputs:
      arch:
        required: true
        type: string
      runner-label:
        required: true
        type: string
      timeout:
        required: false
        type: number
        default: 35
      docker-image:
        required: true
        type: string
      build-artifact-name:
        required: true
        type: string
      enable-watcher:
        description: 'Enable watcher'
        default: false
        type: boolean
      enable-lightweight-kernel-asserts:
        description: 'Enable lightweight kernel asserts'
        default: false
        type: boolean
      enable-llk-asserts:
        description: 'Enable LLK asserts'
        default: false
        type: boolean
      gtest_filter:
        required: false
        default: "*"
        type: string
        description: "Filter for gtest"
      nightly-run:
        description: 'Is this a nightly run'
        required: false
        type: boolean
        default: false
      merge-gate-call:
        required: false
        type: boolean
        default: false
jobs:
  define-cpp-tests:
    runs-on: ubuntu-latest
    outputs:
      cpp-tests: ${{ steps.compute-tests.outputs.cpp-tests }}
    strategy:
      matrix:
        default-cpp-tests:
          [[
            # Nightly jobs that currently don't run any tests in the L2-Nightly pipeline are commented out
            { name: "All C++", cmd: '{ [ "$GTEST_FILTER" = "*NIGHTLY_*" ]; } && (echo "Running unit_tests_legacy C++ nightly (nightly filter: $GTEST_FILTER)" && ./build/test/tt_metal/unit_tests_legacy --gtest_filter=*NIGHTLY_*) && ./tests/scripts/run_cpp_unit_tests.sh', nightly: true }, # 15 minutes -  Only runs on Nightly-L2
            { name: "dispatch", cmd: 'TT_METAL_ENABLE_ERISC_IRAM=1 ./build/test/tt_metal/unit_tests_dispatch --gtest_filter=*', nightly: true },  # Only runs on Nightly-L2
            { name: "dispatch multicmd queue", cmd: 'TT_METAL_ENABLE_ERISC_IRAM=1 TT_METAL_GTEST_NUM_HW_CQS=2 ./build/test/tt_metal/unit_tests_dispatch --gtest_filter=UnitMeshMultiCQ*Fixture.*', nightly: true }, # Only runs on Nightly-L2
            { name: "distributed", cmd: './build/test/tt_metal/distributed/distributed_unit_tests --gtest_filter=*', nightly: true, auto-triage: true },  # Only runs on Nightly-L2
            { name: "eth, misc, and user kernel path", cmd: './build/test/tt_metal/unit_tests_eth && ./build/test/tt_metal/unit_tests_misc && rm -rf /tmp/kernels && mkdir -p /tmp/kernels && TT_METAL_KERNEL_PATH=/tmp/kernels ./build/test/tt_metal/unit_tests_api --gtest_filter=CompileProgramWithKernelPathEnvVarFixture.*', nightly: true, auto-triage: true },
            { name: "tools", cmd: './tests/scripts/run_tools_tests.sh && ./build/test/tt_metal/unit_tests_debug_tools --gtest_filter=* && ./build/test/tt_metal/unit_tests_inspector --gtest_filter=*', nightly: true, auto-triage: false },  # Only runs on Nightly-L2
            { name: "ttnn tensor accessor", cmd: './build/test/ttnn/unit_tests_ttnn_accessor', nightly: true, auto-triage: true },
            { name: "Nightly data movement", cmd: './build/test/tt_metal/unit_tests_data_movement --gtest_filter=$GTEST_FILTER', nightly: true, auto-triage: true },
          ]]
    steps:
      - name: Compute tests
        shell: bash
        id: compute-tests
        run: |
          set -euo pipefail
          echo "[info] Outputting default values"
          default_cpp_tests='${{ toJSON(matrix.default-cpp-tests) }}'
          echo $default_cpp_tests
          echo $default_cpp_tests | jq
          requested_cpp_tests=$default_cpp_tests

          requested_cpp_tests=$(jq --argjson nightly_run "${{ inputs.nightly-run }}" '[.[] | select(.nightly == $nightly_run)]' <<< "$requested_cpp_tests")
          echo "[info] after filtering for requested workflow tests: $requested_cpp_tests"

          # If a test needs to run in merge-gate, filter will be added to include only those tests here

          # Check that we have a valid test list that's not empty
          echo "$requested_cpp_tests" | jq -e 'if type != "array" then error("Not a valid JSON array") elif length == 0 then error("Test list is empty") else . end' && echo "Valid test configs"
          echo "cpp-tests=$(echo $requested_cpp_tests | tr -d '\n')" >> "$GITHUB_OUTPUT"
          echo "[info] Showing GITHUB_OUTPUT"
          cat "$GITHUB_OUTPUT"
  cpp-unit-tests:
    needs: define-cpp-tests
    strategy:
      # Do not fail-fast because we need to ensure all tests go to completion
      # so we try not to get hanging machines
      fail-fast: false
      matrix:
        os: ["ubuntu-22.04"]
        test-group: ${{ fromJSON(needs.define-cpp-tests.outputs.cpp-tests) }}
    name: ${{ matrix.test-group.name }} ${{ inputs.arch }} ${{ inputs.runner-label }}
    container:
      image: ${{ (inputs.runner-label == 'N150' || inputs.runner-label == 'N300') && 'harbor.ci.tenstorrent.net/' || '' }}${{ inputs.docker-image || 'docker-image-unresolved!' }}
      env:
        ARCH_NAME: ${{ inputs.arch }}
        LOGURU_LEVEL: INFO
        PYTHONPATH: /work
        LD_LIBRARY_PATH: /work/build/lib
        GTEST_OUTPUT: xml:/work/generated/test_reports/
        LSAN_OPTIONS: suppressions=/usr/share/tt-metalium/lsan.supp
      volumes:
        - ${{ github.workspace }}/docker-job:/work # Subdir to workaround https://github.com/actions/runner/issues/691
        - /dev/hugepages-1G:/dev/hugepages-1G
      options: "--device /dev/tenstorrent"
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    runs-on: >-
      ${{
        (inputs.runner-label == 'P100a') && fromJSON(format('["in-service", "cloud-virtual-machine", "P100"]'))
        || format('tt-ubuntu-2204-{0}-viommu-stable', inputs.runner-label)
      }}
    steps:
      - name: üß¨ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: docker-job
      - name: ‚¨áÔ∏è  Setup Job
        uses: ./docker-job/.github/actions/setup-job
        timeout-minutes: 10
        with:
          build-artifact-name: ${{ inputs.build-artifact-name }}
          enable-watcher: ${{ inputs.enable-watcher }}
          enable-lightweight-kernel-asserts: ${{ inputs.enable-lightweight-kernel-asserts }}
          enable-llk-asserts: ${{ inputs.enable-llk-asserts }}
          auto-triage: ${{ !inputs.enable-watcher && matrix.test-group.auto-triage }}
          slow-dispatch-timeout: 10
      - name: ${{ matrix.test-group.name }} tests
        #GH Issue 16167
        if: ${{ !(inputs.runner-label == 'BH' && matrix.test-group.name == 'tools') }}
        timeout-minutes: ${{ inputs.nightly-run && 45 || inputs.timeout }}
        run: |
            mkdir -p generated/test_reports
            GTEST_FILTER="${{inputs.gtest_filter}}"
            ${{ matrix.test-group.cmd }}
      - uses: tenstorrent/tt-metal/.github/actions/slack-report@main
        if: ${{ failure() }}
        with:
          slack_webhook_url: ${{ secrets.SLACK_METAL_INFRA_PIPELINE_STATUS_ALERT }}
          owner: U06CXU895AP # Michael Chiou
      - uses: tenstorrent/tt-metal/.github/actions/upload-artifact-with-job-uuid@main
        timeout-minutes: 10
        if: ${{ !cancelled() }}
        with:
          prefix: "test_reports_"
      - name: Generate gtest annotations on failure
        uses: tenstorrent/tt-metal/.github/actions/generate-gtest-failure-message@main
        if: ${{ failure() }}
