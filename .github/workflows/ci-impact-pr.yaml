name: CI Impact Recommender (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  recommend:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - id: impact
        uses: ./.github/actions/ci-impact
      - name: Comment recommendation
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          header: ci-impact
          message: |
            ### CI Impact Recommendation
            ${{ steps.impact.outputs.impacted-files-count }} impacted files across components: ${{ steps.impact.outputs.impacted-components }}

            Recommended workflows to run:
            ${{ steps.impact.outputs.recommended-workflows }}

