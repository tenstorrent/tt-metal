name: "[internal] T3000 frequent tests impl"

on:
  workflow_call:
    inputs:
      docker-image:
        required: true
        type: string
      build-artifact-name:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string
      model:
        required: false
        type: string
        default: "all"
      extra-tag:
        required: false
        type: string
        default: "in-service"

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate Matrix
        id: set-matrix
        run: |
          FULL_MATRIX=$(jq -n -c '[
              {
                  "name": "t3k tteager tests",
                  "model": "tteager",
                  "arch": "wormhole_b0",
                  "cmd": "run_t3000_tteager_tests",
                  "timeout": 30,
                  "owner_id": "U084B1CES7M" # Borys Bradel
              },
              # { GH #34582
              #     "name": "t3k ethernet tests",
              #     "model": "ethernet",
              #     "arch": "wormhole_b0",
              #     "cmd": "run_t3000_ethernet_tests",
              #     "timeout": 10,
              #     "owner_id": "ULMEPM2MA" # Sean Nijjar
              # },
              {
                  "name": "t3k trace stress tests",
                  "model": "trace stress",
                  "arch": "wormhole_b0",
                  "cmd": "run_t3000_trace_stress_tests",
                  "timeout": 30,
                  "owner_id": "U03NG0A5ND7" # Aditya Saigal
              },
              {
                  "name": "t3k falcon40b tests",
                  "model": "falcon40b",
                  "arch": "wormhole_b0",
                  "cmd": "run_t3000_falcon40b_tests",
                  "timeout": 20,
                  "owner_id": "U04S2UV6L8N" # Sofija Jovic
              },
              {
                  "name": "t3k llama3.2-vision tests",
                  "model": "llama3.2-vision",
                  "arch": "wormhole_b0",
                  "cmd": "run_t3000_llama3.2-11b-vision_freq_tests",
                  "timeout": 20,
                  "owner_id": "U03FJB5TM5Y" # Colman Glagovich
              },
              {
                  "name": "t3k n300 mesh llama3.2-vision tests",
                  "model": "n300 mesh llama3.2-vision",
                  "arch": "wormhole_b0",
                  "cmd": "run_t3000_spoof_n300_llama3.2-11b-vision_freq_tests",
                  "timeout": 20,
                  "owner_id": "U03FJB5TM5Y" # Colman Glagovich
              },
              {
                  "name": "t3k llama3.2-90b-vision tests",
                  "model": "llama3.2-90b-vision",
                  "arch": "wormhole_b0",
                  "cmd": "run_t3000_llama3.2-90b-vision_freq_tests",
                  "timeout": 20,
                  "owner_id": "U07RY6B5FLJ" # Gongyu Wang
              },
              {
                  "name": "t3k llama3 tests",
                  "model": "llama3",
                  "arch": "wormhole_b0",
                  "cmd": "run_t3000_llama3_tests",
                  "timeout": 45,
                  "owner_id": "U03PUAKE719" # Miguel Tairum Cruz
              },
              {
                  "name": "t3k llama3 accuracy tests",
                  "model": "llama3 accuracy",
                  "arch": "wormhole_b0",
                  "cmd": "run_t3000_llama3_accuracy_tests",
                  "timeout": 40,
                  "owner_id": "U03PUAKE719" # Miguel Tairum Cruz
              },
              {
                  "name": "t3k llama3_70n90b accuracy tests",
                  "model": "llama3_70n90b accuracy",
                  "arch": "wormhole_b0",
                  "cmd": "run_t3000_llama3_70n90b_accuracy_tests",
                  "timeout": 20,
                  "owner_id": "U03PUAKE719" # Miguel Tairum Cruz
              },
              {
                  "name": "t3k llama3_90b tests",
                  "model": "llama3_90b",
                  "arch": "wormhole_b0",
                  "cmd": "run_t3000_llama3_90b_tests",
                  "timeout": 30,
                  "owner_id": "U07RY6B5FLJ" # Gongyu Wang
              },
              # {
              #     "name": "t3k llama3_70b tests",
              #     "model": "llama3_70b",
              #     "arch": "wormhole_b0",
              #     "cmd": "run_t3000_llama3_70b_tests",
              #     "timeout": 45,
              #     "owner_id": "U03FJB5TM5Y" # Colman Glagovich # FIXME issue #14934
              # },
              # {
              #   "name": "t3k mixtral tests",
              #   "model": "mixtral",
              #   "arch": "wormhole_b0",
              #   "cmd": "run_t3000_mixtral_tests",
              #   "timeout": 30,
              #   "owner_id": "U03PUAKE719" # Miguel Tairum Cruz
              # },
              {
                  "name": "t3k resnet tests",
                  "model": "resnet",
                  "arch": "wormhole_b0",
                  "cmd": "run_t3000_resnet_tests",
                  "timeout": 15,
                  "owner_id": "U052J2QDDKQ" # Pavle Josipovic
              },
              {
                  "name": "t3k sd35_large tests",
                  "model": "sd35_large",
                  "arch": "wormhole_b0",
                  "cmd": "run_t3000_sd35large_tests",
                  "timeout": 30,
                  "owner_id": "U03FJB5TM5Y" # Colman Glagovich
              },
              {
                  "name": "t3k flux1 tests",
                  "model": "flux1",
                  "arch": "wormhole_b0",
                  "cmd": "run_t3000_flux1_tests",
                  "timeout": 30,
                  "owner_id": "U08TED0JM9D" # Samuel Adesoye
              },
              {
                  "name": "t3k motif tests",
                  "model": "motif",
                  "arch": "wormhole_b0",
                  "cmd": "run_t3000_motif_tests",
                  "timeout": 10,
                  "owner_id": "U08TED0JM9D" # Samuel Adesoye
              },
              {
                  "name": "t3k mistral tests",
                  "model": "mistral",
                  "arch": "wormhole_b0",
                  "cmd": "run_t3000_mistral_tests",
                  "timeout": 15,
                  "owner_id": "U0896VBAKFC" # Pratikkumar Prajapati
              },
              {
                  "name": "t3k wan2.2 tests",
                  "model": "wan2.2",
                  "arch": "wormhole_b0",
                  "cmd": "run_t3000_wan22_tests",
                  "timeout": 45,
                  "owner_id": "U03FJB5TM5Y" # Colman Glagovich
              },
              {
                  "name": "t3k mochi tests",
                  "model": "mochi",
                  "arch": "wormhole_b0",
                  "cmd": "run_t3000_mochi_tests",
                  "timeout": 60,
                  "owner_id": "U09ELB03XRU" # Stephen Osborne
              }
            ]')

          # Filter matrix based on model selection
          if [ "${{ inputs.model }}" = "all" ]; then
            echo "matrix=$FULL_MATRIX" >> $GITHUB_OUTPUT
          else
            FILTERED_MATRIX=$(echo "$FULL_MATRIX" | jq --arg model "${{ inputs.model }}" '[.[] | select(.model == $model)]' --compact-output)
            echo "matrix=$FILTERED_MATRIX" >> $GITHUB_OUTPUT
          fi

  t3000-frequent-tests:
    needs: generate-matrix
    strategy:
      fail-fast: false
      matrix:
        test-group: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    name: ${{ matrix.test-group.name }}
    runs-on:
      - arch-wormhole_b0
      - config-t3000
      - pipeline-functional
      - ${{ inputs.extra-tag }}
    container:
      image: ${{ inputs.docker-image }}
      env:
        TT_METAL_HOME: /work
        PYTHONPATH: /work
        LD_LIBRARY_PATH: /work/build/lib
        ARCH_NAME: ${{ matrix.test-group.arch }}
        LOGURU_LEVEL: INFO
        HF_HUB_CACHE: /mnt/MLPerf/huggingface/hub
      volumes:
        - ${{ github.workspace }}/docker-job:/work # Subdir to workaround https://github.com/actions/runner/issues/691
        - /dev/hugepages-1G:/dev/hugepages-1G
        - /mnt/MLPerf:/mnt/MLPerf:ro
      options: "--device /dev/tenstorrent"
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    steps:
      - name: üß¨ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: docker-job
      - name: ‚¨áÔ∏è  Setup Job
        uses: ./docker-job/.github/actions/setup-job
        timeout-minutes: 10
        with:
          build-artifact-name: ${{ inputs.build-artifact-name }}
          wheel-artifact-name: ${{ inputs.wheel-artifact-name }}

      - name: Run unit regression tests
        timeout-minutes: ${{ matrix.test-group.timeout }}
        run: |
          ls -lart /mnt/MLPerf/
          source /work/tests/scripts/t3000/run_t3000_frequent_tests.sh
          ${{ matrix.test-group.cmd }}

      - uses: tenstorrent/tt-metal/.github/actions/slack-report@main
        if: ${{ failure() }}
        with:
          slack_webhook_url: ${{ secrets.SLACK_METAL_INFRA_PIPELINE_STATUS_ALERT }}
          owner: ${{ matrix.test-group.owner_id }}

      - uses: tenstorrent/tt-metal/.github/actions/upload-artifact-with-job-uuid@main
        timeout-minutes: 10
        if: ${{ !cancelled() }}
        with:
          prefix: "test_reports_"


      - uses: tenstorrent/tt-metal/.github/actions/cleanup@main
        if: always()
