name: "[impl] Nightly tt-metal L2 tests impl"

on:
  workflow_call:
    inputs:
      arch:
        required: true
        type: string
      runner-label:
        required: true
        type: string
      docker-image:
        required: true
        type: string
      build-artifact-name:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string
      timeout:
        required: false
        type: number
        default: 150
      run_conv_tests:
        required: false
        type: boolean
        default: true
      run_matmul_tests:
        required: false
        type: boolean
        default: true
      run_experimental_tests:
        required: false
        type: boolean
        default: true
      run_pool_tests:
        required: false
        type: boolean
        default: true
      run_sdxl_tests:
        required: false
        type: boolean
        default: true
      run_train_tests:
        required: false
        type: boolean
        default: true
      run_sdpa_stress_tests:
        required: false
        type: boolean
        default: true
      run_ttnn-bos-tests:
        required: false
        type: boolean
        default: true
      run_eltwise_tests:
        required: false
        type: boolean
        default: true
      run_transformers_tests:
        required: false
        type: boolean
        default: true
      run_moreh_tests:
        required: false
        type: boolean
        default: true
      run_data_movement_tests:
        required: false
        type: boolean
        default: true


# This is a fallback timeout for tests that are not marked with pytest.mark.timeout(xxx)
env:
  TEST_BUDGET_SECONDS: 600

jobs:
  ttnn-conv-tests:
    if: ${{ inputs.run_conv_tests }}
    container:
      image: ${{ inputs.docker-image || 'docker-image-unresolved!' }}
      env:
        PYTHONPATH: /work
        LD_LIBRARY_PATH: /work/build/lib
        TT_METAL_HOME: /work
        ARCH_NAME: ${{ inputs.arch }}
        LOGURU_LEVEL: INFO
      volumes:
        - ${{ github.workspace }}/docker-job:/work # Subdir to workaround https://github.com/actions/runner/issues/691
        - /dev/hugepages-1G:/dev/hugepages-1G
      options: "--device /dev/tenstorrent -v /mnt/MLPerf:/mnt/MLPerf:ro"
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    name: ttnn nightly conv tests ${{ inputs.arch }} ${{ inputs.runner-label }}
    runs-on: >-
      ${{
        ((inputs.runner-label == 'P150b') && format('tt-ubuntu-2204-{0}-stable', inputs.runner-label))
        || fromJSON(format('["{0}", "in-service", "cloud-virtual-machine"]', inputs.runner-label))
      }}
    steps:
      - name: ⬇️  Setup Job
        uses: tenstorrent/tt-metal/.github/actions/setup-job@5b5c6ff5b54025e165d189371cda93d2b9ef6115
        timeout-minutes: 10
        with:
          build-artifact-name: ${{ inputs.build-artifact-name }}
          wheel-artifact-name: ${{ inputs.wheel-artifact-name }}
      - name: ttnn nightly conv tests
        timeout-minutes: ${{ inputs.timeout }}
        run: pytest -n auto tests/ttnn/nightly/unit_tests/operations/conv -xv -m "not disable_fast_runtime_mode" --timeout=${{ env.TEST_BUDGET_SECONDS }}
      - uses: tenstorrent/tt-metal/.github/actions/upload-artifact-with-job-uuid@main
        timeout-minutes: 10
        if: ${{ !cancelled() }}
        with:
          prefix: "test_reports_"
      - uses: tenstorrent/tt-metal/.github/actions/slack-report@main
        # Only notify during failed scheduled runs
        if: ${{ failure() && github.event_name == 'schedule' }}
        with:
          slack_webhook_url: ${{ secrets.SLACK_METAL_INFRA_PIPELINE_STATUS_ALERT }}
          owner: U052J2QDDKQ # Pavle Josipovic
      - uses: tenstorrent/tt-metal/.github/actions/cleanup@main
        if: always()

  ttnn-matmul-tests:
    if: ${{ inputs.run_matmul_tests }}
    container:
      image: ${{ inputs.docker-image || 'docker-image-unresolved!' }}
      env:
        PYTHONPATH: /work
