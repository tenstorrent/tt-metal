name: "[temp] CCache test"

on:
  workflow_dispatch:

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-type: Release
      build-wheel: true
      tracy: true
      platform: "Ubuntu 22.04"
      skip-tt-train: false

  ttnn-unit-tests:
    needs: build-artifact
    uses: ./.github/workflows/ttnn-post-commit.yaml
    secrets: inherit
    with:
      arch: wormhole_b0
      runner-label: N150
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      timeout: 45
      merge-gate-call: false
