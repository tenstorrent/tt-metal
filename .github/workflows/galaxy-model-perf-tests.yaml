name: "(Galaxy) model perf tests"

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'Select model to test'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - cnn
          - llama70b
          - llama_unit_tests
          - llama70b_prefill
          - sd35
          - sentence_bert
  schedule:
    - cron: "0 10 * * *"  # Every day at 10:00 UTC

jobs:
  build-artifact-profiler:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      tracy: true
      build-wheel: true
      version: 22.04
      toolchain: "cmake/x86_64-linux-clang-17-libcpp-toolchain.cmake" # stopgap until issue 20140 is resolved
  galaxy-model-perf-tests:
    needs: build-artifact-profiler
    secrets: inherit
    uses: ./.github/workflows/galaxy-model-perf-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact-profiler.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact-profiler.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact-profiler.outputs.wheel-artifact-name }}
      model: ${{ inputs.model || 'all' }}
      topology: topology-6u
