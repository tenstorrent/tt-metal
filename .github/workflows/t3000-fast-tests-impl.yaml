name: "[internal] T3000 fast tests impl"

on:
  workflow_call:
    inputs:
      docker-image:
        required: true
        type: string
      build-artifact-name:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string
      enable-watcher:
        required: false
        type: boolean
        default: false
      enable-lightweight-kernel-asserts:
        description: 'Enable lightweight kernel asserts'
        required: false
        type: boolean
        default: false
      enable-llk-asserts:
        description: 'Enable LLK asserts'
        required: false
        type: boolean
        default: false
      timeout:
        required: false
        type: number
        default: 20
      run-fabric-tests:
        required: false
        type: string
        default: 'true'
        description: "Run t3k fabric tests"
      run-multiprocess-tests:
        required: false
        type: string
        default: 'true'
        description: "Run t3k ttnn multiprocess tests"
      run-ccl-tests:
        required: false
        type: string
        default: 'true'
        description: "Run t3k ttnn ccl tests"

jobs:
  t3000-fast-tests:
    name: T3000 fast tests
    runs-on:
      - tt-ubuntu-2204-N300-llmbox-stable
    container:
      image: harbor.ci.tenstorrent.net/${{ inputs.docker-image || 'docker-image-unresolved!' }}
      env:
        TT_METAL_HOME: /work
        PYTHONPATH: /work
        LD_LIBRARY_PATH: /work/build/lib
        ARCH_NAME: wormhole_b0
        LOGURU_LEVEL: INFO
        GTEST_OUTPUT: xml:/work/generated/test_reports/
      volumes:
        - ${{ github.workspace }}/docker-job:/work # Subdir to workaround https://github.com/actions/runner/issues/691
        - /dev/hugepages-1G:/dev/hugepages-1G
      # Memory reduction in WH LB coming up: https://github.com/tenstorrent/metal-internal-workflows/issues/786
      options: --device /dev/tenstorrent --memory 256g
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    steps:
      - name: ðŸ§¬ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: docker-job
      - name: â¬‡ï¸  Setup Job
        uses: ./docker-job/.github/actions/setup-job
        with:
          build-artifact-name: ${{ inputs.build-artifact-name }}
          wheel-artifact-name: ${{ inputs.wheel-artifact-name }}
          enable-watcher: ${{ inputs.enable-watcher || false }}
          enable-lightweight-kernel-asserts: ${{ inputs.enable-lightweight-kernel-asserts || false }}
          enable-llk-asserts: ${{ inputs.enable-llk-asserts || false }}
      - name: Run t3k fabric tests
        id: t3k-fabric-tests
        timeout-minutes: 20
        if: ${{ inputs.run-fabric-tests == 'true' }}
        run: |
          mkdir -p generated/test_reports
          source tests/scripts/t3000/run_t3000_unit_tests.sh
          run_t3000_ttfabric_tests
      - uses: tenstorrent/tt-metal/.github/actions/slack-report@main
        if: ${{ failure() && steps.t3k-fabric-tests.outcome == 'failure' }}
        with:
          slack_webhook_url: ${{ secrets.SLACK_METAL_INFRA_PIPELINE_STATUS_ALERT }}
          owner: UJ45FEC7M #Allan Liu
      - name: Run t3k ttnn multiprocess tests
        id: t3k-ttnn-multiprocess-tests
        timeout-minutes: 15
        if: ${{ inputs.run-multiprocess-tests == 'true' }}
        run: |
          mkdir -p generated/test_reports
          source tests/scripts/t3000/run_t3000_unit_tests.sh
          run_t3000_ttnn_multiprocess_tests
      - uses: tenstorrent/tt-metal/.github/actions/slack-report@main
        if: ${{ failure() && steps.t3k-ttnn-multiprocess-tests.outcome == 'failure' }}
        with:
          slack_webhook_url: ${{ secrets.SLACK_METAL_INFRA_PIPELINE_STATUS_ALERT }}
          owner: UBHPP2NDP #Joseph Chu

      - name: Run t3k ttnn ccl tests
        id: t3k-ttnn-ccl-tests
        timeout-minutes: 10
        if: ${{ inputs.run-ccl-tests == 'true' }}
        run: |
          mkdir -p generated/test_reports
          source tests/scripts/t3000/run_t3000_unit_tests.sh
          run_t3000_ccl_tests
      - uses: tenstorrent/tt-metal/.github/actions/slack-report@main
        if: ${{ failure() && steps.t3k-ttnn-ccl-tests.outcome == 'failure' }}
        with:
          slack_webhook_url: ${{ secrets.SLACK_METAL_INFRA_PIPELINE_STATUS_ALERT }}
          owner: U06LRK6JDGB #Saad Jameel
      - uses: tenstorrent/tt-metal/.github/actions/upload-artifact-with-job-uuid@main
        timeout-minutes: 17
        if: ${{ !cancelled() }}
        with:
          prefix: "test_reports_"
      - name: Check for benchmark data
        id: check-benchmark-data
        if: ${{ !cancelled() && github.ref_name == 'main' }}
        shell: bash
        run: |
          if [ -f "generated/fabric/bandwidth_summary_results_wormhole_b0_upload.csv" ]; then
            echo "has_benchmark_data=true" >> $GITHUB_OUTPUT
            echo "Benchmark files found, will upload to database"
          else
            echo "has_benchmark_data=false" >> $GITHUB_OUTPUT
            echo "Benchmark files not found, database upload will be skipped"
          fi
      - name: Upload benchmark data
        ## Only upload fabric benchmark data for main branch
        if: ${{ !cancelled() && github.ref_name == 'main' && steps.check-benchmark-data.outputs.has_benchmark_data == 'true' }}
        uses: tenstorrent/tt-metal/.github/actions/upload-data-via-sftp@main
        with:
          ssh-private-key: ${{ secrets.SFTP_BENCHMARK_WRITER_KEY }}
          sftp-batchfile: /work/.github/actions/upload-data-via-sftp/fabric_bandwidth_benchmark_data_batchfile.txt
          username: ${{ secrets.SFTP_FABRIC_BENCHMARK_WRITER_USERNAME }}
          hostname: ${{ secrets.SFTP_FABRIC_BENCHMARK_WRITER_HOSTNAME }}
          path: /work
      - name: Generate gtest annotations on failure
        uses: tenstorrent/tt-metal/.github/actions/generate-gtest-failure-message@main
        if: ${{ failure() }}
