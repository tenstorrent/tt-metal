name: "(Single) Choose your pipeline"

on:
  workflow_dispatch:
    inputs:
      trigger_type:
        description: "Trigger type. 'manual' = custom selection below; other options = predefined configs."
        type: choice
        options:
          - manual
          - models-mandatory
          - models-extended
        default: manual
      build-type:
        required: false
        type: choice
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - ASan
          - TSan
        default: Release
      extra-tag:
        required: true
        type: string
        default: "in-service"
      single-card-demo:
        description: "Demo tests. Input 'all', 'disabled', or a list of requested models as JSON array, for example: [\"resnet\", \"sdxl\"]"
        default: disabled
        type: string
      single-card-perf-models:
        required: false
        type: boolean
        default: false
      single-card-perf-device-models:
        required: false
        type: boolean
        default: false
      single-card-ttnn-models-frequent:
        required: false
        type: boolean
        default: false
      cpp-unit:
        required: false
        type: boolean
        default: false

run-name: ${{ inputs.trigger_type == 'manual' && 'custom' || inputs.trigger_type }} pipeline
jobs:
  # Centralized logic to determine what should run
  determine-tests:
    runs-on: ubuntu-latest
    outputs:
      run-demo: ${{ steps.logic.outputs.run-demo }}
      run-perf-models: ${{ steps.logic.outputs.run-perf-models }}
      run-perf-device-models: ${{ steps.logic.outputs.run-perf-device-models }}
      run-ttnn-models-frequent: ${{ steps.logic.outputs.run-ttnn-models-frequent }}
      run-cpp-unit: ${{ steps.logic.outputs.run-cpp-unit }}
    steps:
      - name: Determine test execution
        id: logic
        run: |
          case "${{ inputs.trigger_type }}" in
            "manual")
              echo "run-demo=${{ inputs.single-card-demo != 'disabled' }}" >> $GITHUB_OUTPUT
              echo "run-perf-models=${{ inputs.single-card-perf-models }}" >> $GITHUB_OUTPUT
              echo "run-perf-device-models=${{ inputs.single-card-perf-device-models }}" >> $GITHUB_OUTPUT
              echo "run-ttnn-models-frequent=${{ inputs.single-card-ttnn-models-frequent }}" >> $GITHUB_OUTPUT
              echo "run-cpp-unit=${{ inputs.cpp-unit }}" >> $GITHUB_OUTPUT
              ;;
            "models-mandatory")
              echo "run-demo=false" >> $GITHUB_OUTPUT
              echo "run-perf-models=false" >> $GITHUB_OUTPUT
              echo "run-perf-device-models=true" >> $GITHUB_OUTPUT
              echo "run-ttnn-models-frequent=true" >> $GITHUB_OUTPUT
              echo "run-cpp-unit=true" >> $GITHUB_OUTPUT
              ;;
            "models-extended")
              echo "run-demo=true" >> $GITHUB_OUTPUT
              echo "run-perf-models=true" >> $GITHUB_OUTPUT
              echo "run-perf-device-models=true" >> $GITHUB_OUTPUT
              echo "run-ttnn-models-frequent=true" >> $GITHUB_OUTPUT
              echo "run-cpp-unit=true" >> $GITHUB_OUTPUT
              ;;
          esac
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      build-type: ${{ inputs.build-type }}
      build-wheel: true
      tracy: ${{ needs.determine-tests.outputs.run-perf-device-models == 'true' }}
      version: "22.04"
  single-card-demo-tests:
    if: ${{ needs.determine-tests.outputs.run-demo == 'true' }}
    needs: [build-artifact, determine-tests]
    secrets: inherit
    uses: ./.github/workflows/single-card-demo-tests-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      requested-models: ${{ inputs.trigger_type == 'manual' && inputs.single-card-demo || 'all' }}
      arch: wormhole_b0
  single-card-perf-models-tests:
    if: ${{ needs.determine-tests.outputs.run-perf-models == 'true' }}
    needs: [build-artifact, determine-tests]
    secrets: inherit
    uses: ./.github/workflows/perf-models-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
  single-card-perf-device-models-tests:
    if: ${{ needs.determine-tests.outputs.run-perf-device-models == 'true' }}
    needs: [build-artifact, determine-tests]
    secrets: inherit
    uses: ./.github/workflows/perf-device-models-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
  single-card-ttnn-models-frequent:
    if: ${{ needs.determine-tests.outputs.run-ttnn-models-frequent == 'true' }}
    needs: [build-artifact, determine-tests]
    secrets: inherit
    uses: ./.github/workflows/fast-dispatch-full-regressions-and-models-impl.yaml
    with:
      extra-tag: ${{ inputs.extra-tag }}
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
  cpp-unit-tests:
    if: ${{ needs.determine-tests.outputs.run-cpp-unit == 'true' }}
    needs: [build-artifact, determine-tests]
    secrets: inherit
    uses: ./.github/workflows/cpp-post-commit.yaml
    with:
      arch: wormhole_b0
      runner-label: tt-ubuntu-2204-n300-stable
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
