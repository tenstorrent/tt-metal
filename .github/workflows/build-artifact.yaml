name: "Build tt-metal artifacts"

permissions:
  packages: write

on:
  workflow_call:
    inputs:
      build-type:
        required: false
        type: string
        default: "Release"
      tracy:
        required: false
        type: boolean
        default: false
        description: "Build with tracy enabled"
      distributed:
        required: false
        type: boolean
        default: true
        description: "Build with distributed enabled (Adds OpenMPI dependency)"
      build-wheel:
        required: false
        type: boolean
        default: false
        description: "Build Python Wheel"
      distro:
        required: false
        type: string
        default: "ubuntu"
      version:
        required: false
        type: string
        default: "22.04"
      architecture:
        required: false
        type: string
        default: "amd64"
      toolchain:
        required: false
        type: string
        default: "cmake/x86_64-linux-clang-17-libstdcpp-toolchain.cmake"
        description: "Toolchain file to use for build"
      publish-artifact:
        required: false
        type: boolean
        default: true
        description: "Make resulting artifact available in the workflow"
      publish-package:
        required: false
        type: boolean
        default: true
        description: "Make resulting debian packages available in the workflow"
      skip-tt-train:
        # FIXME: TT-Train needs to get fixed to not assume a specific toolchain.
        #        Fow now enabling an opt-out. But this should get removed.
        required: false
        type: boolean
        default: true
      profile:
        required: false
        type: boolean
        default: false
        description: "Profile the compilation"
      build-umd-tests:
        required: false
        type: boolean
        default: false
        description: "Build UMD tests"
      enable-lto:
        required: false
        type: boolean
        default: false
        description: "Enable Link Time Optimization (LTO)"
      fetch-depth:
        required: false
        type: number
        default: 500
        description: "Git fetch depth for the checkout step. Must be large enough to include all tags and history needed for `git describe`."
      ref:
        required: false
        type: string
        default: ""
        description: 'Commit SHA to test (default: HEAD)'
      use-artifacts-from-run:
        required: false
        type: string
        default: ""
        description: "Workflow run ID to download artifacts from (skips build)"
    outputs:
      ci-build-docker-image:
        description: "Docker tag for the CI Build Docker image for building TT-Metalium et al"
        value: ${{ jobs.build-docker-image.outputs.ci-build-tag }}
      ci-test-docker-image:
        description: "Docker tag for the CI Test Docker image for testing TT-Metalium et al"
        value: ${{ jobs.build-docker-image.outputs.ci-test-tag }}
      dev-docker-image:
        description: "Docker tag for the dev Docker image for developing TT-Metalium et al"
        value: ${{ jobs.build-docker-image.outputs.dev-tag }}
      basic-dev-docker-image:
        description: "Docker tag for the basic dev Docker image for basic development"
        value: ${{ jobs.build-docker-image.outputs.basic-dev-tag }}
      basic-ttnn-runtime-docker-image:
        description: "Docker tag for the basic TTNN runtime Docker image for running TTNN"
        value: ${{ jobs.build-docker-image.outputs.basic-ttnn-runtime-tag }}
      packages-artifact-name:
        description: "Name to give download-artifact to get the packages"
        value: ${{ jobs.build-artifact.result == 'success' && jobs.build-artifact.outputs.packages-artifact-name || (jobs.download-artifacts.result == 'success' && jobs.download-artifacts.outputs.packages-artifact-name || '') }}
      build-artifact-name:
        description: "Name of the published build artifact"
        value: ${{ jobs.build-artifact.result == 'success' && jobs.build-artifact.outputs.build_artifact_name || (jobs.download-artifacts.result == 'success' && jobs.download-artifacts.outputs.build_artifact_name || '') }}
      wheel-artifact-name:
        description: "Name of the published wheel artifact"
        value: ${{ jobs.build-wheel.result == 'success' && jobs.build-wheel.outputs.artifact-name || (jobs.download-artifacts.result == 'success' && jobs.download-artifacts.outputs.wheel_artifact_name || '') }}

  workflow_dispatch:
    inputs:
      build-type:
        required: false
        type: string
        default: "Release"
      tracy:
        required: false
        type: boolean
        default: false
        description: "Build with tracy enabled"
      distributed:
        required: false
        type: boolean
        default: true
        description: "Build with distributed enabled (Adds OpenMPI dependency)"
      build-wheel:
        required: false
        type: boolean
        default: false
        description: "Build Python Wheel"
      distro:
        required: false
        type: string
        default: "ubuntu"
      version:
        required: false
        type: string
        default: "22.04"
      architecture:
        required: false
        type: string
        default: "amd64"
      toolchain:
        required: false
        type: string
        default: "cmake/x86_64-linux-clang-17-libstdcpp-toolchain.cmake"
        description: "Toolchain file to use for build"
      profile:
        required: false
        type: boolean
        default: false
        description: "Profile the compilation"
      build-umd-tests:
        required: false
        type: boolean
        default: false
        description: "Build UMD tests"
      enable-lto:
        required: false
        type: boolean
        default: false
        description: "Enable Link Time Optimization (LTO)"

jobs:
  build-docker-image:
    uses: ./.github/workflows/build-docker-artifact.yaml
    secrets: inherit
    with:
      distro: ${{ inputs.distro }}
      version: ${{ inputs.version }}
      architecture: ${{ inputs.architecture }}

  download-artifacts:
    if: ${{ inputs.use-artifacts-from-run != '' }}
    runs-on: ubuntu-latest
    outputs:
      build_artifact_name: ${{ steps.download.outputs.build-artifact-name }}
      wheel_artifact_name: ${{ steps.download.outputs.wheel-artifact-name }}
      packages-artifact-name: ${{ steps.download.outputs.packages-artifact-name }}
    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      - name: Download artifacts from workflow run
        id: download
        env:
          GH_TOKEN: ${{ github.token }}
        uses: ./.github/actions/download-artifacts-from-run
        with:
          workflow_run_id: ${{ inputs.use-artifacts-from-run }}
          working-directory: ${{ github.workspace }}/artifacts
          tracy: ${{ inputs.tracy }}

      - name: Upload build artifact for downstream jobs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.download.outputs.build-artifact-name }}
          path: ${{ github.workspace }}/artifacts/ttm_any.tar.zst
          if-no-files-found: error
          retention-days: 1

      - name: Upload wheel artifact
        if: ${{ steps.download.outputs.wheel-artifact-name != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.download.outputs.wheel-artifact-name }}
          path: ${{ github.workspace }}/artifacts/*.whl
          if-no-files-found: ignore
          retention-days: 1

      - name: Upload packages artifact
        if: ${{ steps.download.outputs.packages-artifact-name != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.download.outputs.packages-artifact-name }}
          path: ${{ github.workspace }}/artifacts/*.deb
          if-no-files-found: ignore
          retention-days: 1

  build-artifact:
    if: ${{ inputs.use-artifacts-from-run == '' }}
    name: "üõ†Ô∏è Build ${{ inputs.build-type }} ${{ inputs.distro }} ${{ inputs.version }}"
    needs: build-docker-image
    timeout-minutes: 100
    runs-on: tt-ubuntu-2204-large-stable
    environment: ${{ github.ref == 'refs/heads/main' && 'mainline' || '' }}
    outputs:
      packages-artifact-name: ${{ steps.set-artifact-name.outputs.name }}
      build_artifact_name: ${{ steps.set_build_artifact_name.outputs.build_artifact_name }}
    container:
      image: harbor.ci.tenstorrent.net/${{ needs.build-docker-image.outputs.ci-build-tag || 'docker-image-unresolved!' }}
      env:
        CCACHE_REMOTE_ONLY: "true"
        CCACHE_TEMPDIR: /tmp/ccache
        # TODO: Revisit the addition of these env vars https://github.com/tenstorrent/tt-metal/issues/20161
        TRACY_NO_INVARIANT_CHECK: 1
        TRACY_NO_ISA_EXTENSIONS: 1
      volumes:
        - ${{ github.workspace }}:/work
        - /home/ubuntu/.ccache-ci:/github/home/.ccache # HOME is hardcoded for no clear reason: https://github.com/actions/runner/issues/863
      # Group 1457 is for the shared ccache drive
      # tmpfs is for efficiency
      options: >
        --group-add 1457
        --tmpfs /tmp
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878

    steps:
      - name: Check Redis credentials
        # Failing internal jobs draws attention immediately so we can fix them and make them fast.
        # Forks will never have secrets; don't fail the job for them, they'll just run slower
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
        run: |
          if [ -z "${{ secrets.REDIS_PASSWORD }}" ]; then
            echo "Redis password is missing. Did you forget 'secrets: inherit'?"
            exit 1
          fi
          # Conditionally set this here so that it remains unset on forks, otherwise it resolves an invalid URL and the job fails
          CCACHE_REMOTE_STORAGE="redis://${{ vars.REDIS_USER }}:${{ secrets.REDIS_PASSWORD }}@${{ vars.REDIS_HOST }}:${{ vars.REDIS_PORT }}|read-only=${{ vars.REDIS_IS_READONLY }}"
          echo "CCACHE_REMOTE_STORAGE=${CCACHE_REMOTE_STORAGE}" >> $GITHUB_ENV
          echo "CCACHE_REMOTE_STORAGE: ${CCACHE_REMOTE_STORAGE}"

      - name: Set artifact name
        id: set-artifact-name
        run: |
          TOOLCHAIN="${{ inputs.toolchain }}"
          TOOLCHAIN_CLEANED=$(echo "$TOOLCHAIN" | sed -E 's/^cmake\///; s/-toolchain\.cmake$//')
          # Use full sanitized ref/SHA and workflow run ID to ensure uniqueness across parallel builds
          # Sanitize ref/SHA by replacing invalid characters with hyphens
          RAW_REF="${{ inputs.ref || github.sha }}"
          SANITIZED_REF=$(echo "$RAW_REF" | sed 's/[\/:"<>|*?\r\n\\]/-/g')
          ARTIFACT_NAME="packages-${{ inputs.distro }}-${{ inputs.version }}-${{ inputs.architecture }}-${{ inputs.build-type }}-${TOOLCHAIN_CLEANED}${{ (inputs.tracy && '-profiler') || '' }}${{ (inputs.distributed == false && '-no-distributed') || '' }}-${SANITIZED_REF}-${{ github.run_id }}"

          echo "name=$ARTIFACT_NAME" >> "$GITHUB_OUTPUT"
          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> "$GITHUB_ENV"

      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: ${{ inputs.ref || github.sha }}
          fetch-depth: ${{ inputs.fetch-depth }}
          fetch-tags: true # Need tags for `git describe`

      - name: Create ccache tmpdir
        run: |
          mkdir -p /tmp/ccache

      - name: Prepare ccache summary
        run: |
          # Zero out the stats so we can see how we did this build
          # NOTE: may be inaccurate if we have >1 build runner on the same machine, using the same local cache
          ccache -z

      - name: üîß Configure git safe.directory
        run: |
          # The checkout action adds $GITHUB_WORKSPACE (/__w/tt-metal/tt-metal) as a safe directory,
          # but not /work which is mounted from the host. Git commands from /work fail due to
          # ownership mismatch (host uid vs container root). Add /work to safe.directory.
          git config --global --add safe.directory /work

      - name: üîß CMake configure
        run: |
          set -eu # basic shell hygiene

          args_fixme=$([ "${{ inputs.skip-tt-train }}" = "true" ] && echo "--build-metal-tests --build-ttnn-tests --build-programming-examples" || echo "--build-all")
          echo "Args: ${args_fixme}"
          build_command="./build_metal.sh --build-dir build --build-type ${{ inputs.build-type }} --toolchain-path ${{ inputs.toolchain }} ${args_fixme} --enable-ccache --configure-only"
          echo "Build tracy: ${{ inputs.tracy }}"
          if [ "${{ inputs.tracy }}" = "false" ]; then
            build_command="$build_command --disable-profiler"
          fi
          echo "Build distributed: ${{ inputs.distributed }}"
          if [ "${{ inputs.distributed }}" = "false" ]; then
            build_command="$build_command --without-distributed"
          fi
          if [ "${{ inputs.profile }}" = "true" ]; then
            build_command="$build_command --enable-time-trace --disable-unity-builds"
          fi
          if [ "${{ inputs.build-umd-tests }}" = "true" ]; then
            build_command="$build_command --build-umd-tests"
          fi
          if [ "${{ inputs.enable-lto }}" = "true" ]; then
            build_command="$build_command --enable-lto"
          fi
          echo "build-artifact.yaml running: $build_command"
          $build_command

      - name: üõ†Ô∏è Compile
        run: |
          # --target install is for the tarball that should get replaced by proper packaging later
          cmake --build build --target install

      - name: üõ†Ô∏è Profile
        if: ${{ inputs.profile }}
        run: |
          echo "maxNameLength = 300" > ClangBuildAnalyzer.ini
          ClangBuildAnalyzer --all build capture.bin
          ClangBuildAnalyzer --analyze capture.bin

      - name: üì¶ Package
        run: |
          cmake --build build --target package
          ls -1sh build/*.deb build/*.ddeb || true

      - name: Publish ccache summary
        run: |
          echo '## CCache Summary' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ccache -s >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: ‚òÅÔ∏è Upload packages
        if: ${{ inputs.publish-package }}
        uses: actions/upload-artifact@v4
        timeout-minutes: 10
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            /work/build/*.deb
            /work/build/*.ddeb
          compression-level: 0
          if-no-files-found: error

      - name: 'Tar files'
        if: ${{ inputs.publish-artifact }}
        run: |
          ARTIFACT_PATHS="ttnn/ttnn/*.so build/lib build/programming_examples build/test build/tools runtime"
          if [[ "${{ inputs.skip-tt-train }}" != "true" ]]; then
            ARTIFACT_PATHS="$ARTIFACT_PATHS build/tt-train data"
          fi
          tar -I 'zstd --adapt=min=9 -T0' -cvhf /work/ttm_any.tar.zst $ARTIFACT_PATHS

      - name: Set build artifact name
        id: set_build_artifact_name
        run: |
          TOOLCHAIN_CLEANED=$(echo "${{ inputs.toolchain }}" | sed -E 's/^cmake\///; s/-toolchain\.cmake$//')
          # Use full sanitized ref/SHA and workflow run ID to ensure uniqueness across parallel builds
          # Sanitize ref/SHA by replacing invalid characters with hyphens
          RAW_REF="${{ inputs.ref || github.sha }}"
          SANITIZED_REF=$(echo "$RAW_REF" | sed 's/[\/:"<>|*?\r\n\\]/-/g')
          BUILD_ARTIFACT_NAME="TTMetal_build_any_${{ inputs.version }}_${{ inputs.architecture }}_${TOOLCHAIN_CLEANED}${{ (inputs.tracy && '_profiler') || '' }}${{ (inputs.distributed == false && '_no_distributed') || '' }}_${SANITIZED_REF}_${{ github.run_id }}"
          echo "build_artifact_name=$BUILD_ARTIFACT_NAME" >> "$GITHUB_ENV"
          echo "build_artifact_name=$BUILD_ARTIFACT_NAME" >> "$GITHUB_OUTPUT"

      - name: ‚òÅÔ∏è Upload tarball
        if: ${{ inputs.publish-artifact }}
        uses: actions/upload-artifact@v4
        timeout-minutes: 10
        with:
          name: ${{ env.build_artifact_name }}
          path: /work/ttm_any.tar.zst
          if-no-files-found: error
          compression-level: 0

  build-wheel:
    if: ${{ inputs.build-wheel && inputs.use-artifacts-from-run == '' }}
    name: üêç Build wheel (Python ${{ inputs.version == '22.04' && '3.10' || '3.12' }})
    uses: ./.github/workflows/wheels.yaml
    needs: build-docker-image
    secrets: inherit
    with:
      build-type: ${{ inputs.build-type }}
      python-version: ${{ inputs.version == '22.04' && '3.10' || '3.12' }}
      docker-image: ${{ needs.build-docker-image.outputs.manylinux-tag || 'docker-image-unresolved!' }}
      ref: ${{ inputs.ref || '' }}
      tracy: ${{ inputs.tracy }}
