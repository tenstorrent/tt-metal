name: "apc nightly debug run"

on:
  schedule:
    # Runs nightly at 12:00 AM UTC
    - cron: "0 0 * * *"

  workflow_dispatch:

permissions:
  actions: read
  contents: write
  pull-requests: write
  pages: write
  id-token: write
  packages: write
  checks: write

jobs:
  nightly-debug:
    name: apc nightly debug run (${{ matrix.platform }})
    strategy:
      matrix:
        platform: ["Ubuntu 22.04", "Ubuntu 24.04", "Fedora 43"]
        include:
          - platform: "Ubuntu 22.04"
            distro: ubuntu
            version: "22.04"
          - platform: "Ubuntu 24.04"
            distro: ubuntu
            version: "24.04"
          - platform: "Fedora 43"
            distro: fedora
            version: "43"
    uses: ./.github/workflows/all-post-commit-workflows.yaml
    secrets: inherit
    with:
      build-type: RelWithDebInfo
      distro: ${{ matrix.distro }}
      version: ${{ matrix.version }}
