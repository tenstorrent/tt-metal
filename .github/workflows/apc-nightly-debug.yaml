name: "apc nightly debug run"

on:
  schedule:
    # Runs nightly at 12:00 AM UTC
    - cron: "0 0 * * *"

  workflow_dispatch:

permissions:
  actions: read
  contents: write
  pull-requests: write
  pages: write
  id-token: write
  packages: write
  checks: write

jobs:
  nightly-debug:
    name: apc nightly debug run (${{ matrix.version }})
    strategy:
      matrix:
        include:
          - version: "22.04"
            tests-to-run: "all"
          - version: "24.04"
            tests-to-run: "sd-unit-tests,fast-dispatch-unit-tests,fabric-unit-tests,ttnn-unit-tests,models-unit-tests,cpp-unit-tests,tt-train-cpp-unit-tests,t3000-fast-tests,run-profiler-regression"
    uses: ./.github/workflows/all-post-commit-workflows.yaml
    secrets: inherit
    with:
      build-type: RelWithDebInfo
      version: ${{ matrix.version }}
      tests-to-run: ${{ matrix.tests-to-run }}
