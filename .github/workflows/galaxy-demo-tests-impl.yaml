name: "[internal] Galaxy demo tests impl"

on:
  workflow_call:
    inputs:
      docker-image:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string
      build-artifact-name:
        required: true
        type: string
      extra-tag:
        required: false
        type: string
        default: "in-service"
      topology:
        required: false
        type: string
        default: "topology-6u"

jobs:
  galaxy-demo-tests:
    name: Galaxy Demo Tests (Sequential)
    runs-on:
      - arch-wormhole_b0
      - ${{ inputs.topology }}
      - ${{ inputs.extra-tag }}
    container:
      image: ${{ inputs.docker-image }}
      env:
        TT_METAL_HOME: /work
        PYTHONPATH: /work
        LD_LIBRARY_PATH: /work/build/lib
        LOGURU_LEVEL: INFO
        ARCH_NAME: wormhole_b0
        HF_HUB_CACHE: /mnt/MLPerf/huggingface/hub
      volumes:
        - ${{ github.workspace }}/docker-job:/work # Subdir to workaround https://github.com/actions/runner/issues/691
        - /dev/hugepages-1G:/dev/hugepages-1G
        - /mnt/MLPerf:/mnt/MLPerf:ro
      options: "--device /dev/tenstorrent"
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    steps:
      - name: ⬇️  Setup Job
        uses: tenstorrent/tt-metal/.github/actions/setup-job@5b5c6ff5b54025e165d189371cda93d2b9ef6115
        timeout-minutes: 10
        with:
          build-artifact-name: ${{ inputs.build-artifact-name }}
          wheel-artifact-name: ${{ inputs.wheel-artifact-name }}

      # Llama3 Tests
      - name: Reset cards before Llama3 test
        run: |
          tt-smi -glx_reset_auto
      - name: Galaxy Llama3 demo tests
        id: test-llama3
        timeout-minutes: 30
        continue-on-error: true
        run: |
          ./tests/scripts/run_tests.sh --tt-arch wormhole_b0 --pipeline-type demos_tg_device --dispatch-mode "" --model llama3
      - uses: tenstorrent/tt-metal/.github/actions/slack-report@main
        if: ${{ failure() && steps.test-llama3.outcome == 'failure' }}
        with:
          slack_webhook_url: ${{ secrets.SLACK_METAL_INFRA_PIPELINE_STATUS_ALERT }}
          owner: U053W15B6JF # Djordje Ivanovic

      - name: Reset cards before Llama3 long context test
        run: |
          tt-smi -glx_reset_auto
      - name: Galaxy Llama3 long context demo tests
        id: test-llama3-long
        timeout-minutes: 60
        continue-on-error: true
        run: |
          ./tests/scripts/run_tests.sh --tt-arch wormhole_b0 --pipeline-type demos_tg_device --dispatch-mode "" --model llama3_long_context
      - uses: tenstorrent/tt-metal/.github/actions/slack-report@main
