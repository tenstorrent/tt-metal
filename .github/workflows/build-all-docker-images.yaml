          target: basic-ttnn-runtime
          push: true
          tags: ${{ needs.check-images.outputs.ubuntu-2404-basic-ttnn-runtime-tag }}
          build-args: UBUNTU_VERSION=24.04
          cache-to: type=inline
          pull: true

  # Build Fedora 43 images
  build-fedora-43:
    name: "üê≥ Fedora 43"
    needs: check-images
    if: needs.check-images.outputs.fedora-43-needs-build == 'true'
    timeout-minutes: 90
    runs-on: tt-ubuntu-2204-large-stable
    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Login to GitHub Container Registry
