name: "(T3K) T3000 demo tests"

on:
  workflow_dispatch:
    inputs:
      model:
        description: "Select model to test"
        required: true
        type: choice
        default: all
        options:
          - all
          - falcon7b
          - falcon40b
          - llama3
          - llama3_vision
          - llama3_90b_vision
          - llama3.3-70b
          - llama3.3-70b-DP
          - resnet50
          - sentence_bert
          - sd35_large
          - flux1-dev
          - motif
          - qwenimage
          - mistral
          - mixtral
          - whisper
          - qwen3
          - qwen25
          - qwen25_vl
          - qwen3_vl
          - gemma3
          - wan22
          - mochi
          - gpt-oss
      platform:
        required: false
        type: choice
        default: "Ubuntu 22.04"
        options:
          - "Ubuntu 22.04"
          - "Ubuntu 24.04"
        description: "Platform to build and test"
      build-type:
        required: false
        type: choice
        default: Release
        options:
          - Release
          - Debug
          - RelWithDebInfo
          - ASan
          - TSan
        description: "Build type configuration"
      enable-lto:
        required: false
        type: boolean
        default: false
        description: "Enable Link Time Optimization (LTO)"
      mlperf-read-only:
        required: false
        type: boolean
        default: true
        description: "Set to false to allow write access to MLPerf mount"
  schedule:
    - cron: '0 0 * * 1,3,5' # This cron schedule runs the workflow every Monday/Wednesday/Friday at 12am UTC
  workflow_call:
    inputs:
      model:
        description: "Select model to test (all, falcon7b, falcon40b, llama3, etc.)"
        required: false
        type: string
        default: "all"
      platform:
        required: false
        type: string
        default: "Ubuntu 22.04"
        description: "Platform to build and test"
      build-type:
        required: false
        type: string
        default: "Release"
        description: "Build type configuration (Release, Debug, RelWithDebInfo, ASan, TSan)"
      enable-lto:
        required: false
        type: boolean
        default: false
        description: "Enable Link Time Optimization (LTO)"
      mlperf-read-only:
        required: false
        type: boolean
        default: true
        description: "Set to false to allow write access to MLPerf mount"

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      platform: ${{ inputs.platform || 'Ubuntu 22.04' }}
      build-type: ${{ inputs.build-type || 'Release' }}
      enable-lto: ${{ inputs.enable-lto || false }}
      build-wheel: true
  t3000-demo-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/t3000-demo-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      enabled-skus: "wh_llmbox_perf"
      model: ${{ inputs.model || 'all' }}
      mlperf-read-only: ${{ inputs.mlperf-read-only != false }}
