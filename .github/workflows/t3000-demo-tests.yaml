name: "(T3K) T3000 demo tests"

on:
  workflow_dispatch:
    inputs:
      model:
        description: "Select model to test"
        required: true
        type: choice
        default: all
        options:
          - all
          - falcon7b
          - falcon40b
          - llama3
          - llama3_vision
          - llama3_90b_vision
          - llama3_70b
          - resnet50
          - sentence_bert
          - sd35_large
          - flux1-dev
          - motif
          - qwenimage
          - mistral
          - mixtral
          - whisper
          - qwen3
          - qwen25
          - qwen25_vl
          - gemma3
          - wan22
          - mochi
          - gpt-oss
      extra-tag:
        required: true
        type: string
        default: "in-service"
  schedule:
    - cron: '0 0 * * 1,3,5' # This cron schedule runs the workflow every Monday/Wednesday/Friday at 12am UTC
  workflow_call:

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      version: 22.04
      build-wheel: true
  t3000-demo-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/t3000-demo-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact.outputs.dev-docker-image }}
      wheel-artifact-name: ${{ needs.build-artifact.outputs.wheel-artifact-name }}
      build-artifact-name: ${{ needs.build-artifact.outputs.build-artifact-name }}
      model: ${{ inputs.model || 'all' }}
      extra-tag: ${{ inputs.extra-tag || 'in-service' }}
