name: "[internal] T3000 nightly tests impl"

on:
  workflow_call:
    inputs:
      docker-image:
        required: true
        type: string
      build-artifact-name:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string
      extra-tag:
        required: false
        type: string
        default: "in-service"

jobs:
  t3000-nightly-tests:
    strategy:
      fail-fast: false
      matrix:
        test-group: [
          { name: "t3k_ccl_tests", arch: wormhole_b0, cmd: pytest -n auto tests/nightly/t3000/ccl, timeout: 90, owner_id: U05ACKAJTHS}, # Naif Tarafdar
          # TODO: Separated from the suite above due to issues switching between fabric configs and needing to use a custom mesh descriptor
          { name: "t3k_ccl_2d_tests", arch: wormhole_b0, cmd: TT_MESH_GRAPH_DESC_PATH=tests/tt_metal/tt_fabric/custom_mesh_descriptors/t3k_1x8_mesh_graph_descriptor.textproto pytest -n auto tests/nightly/t3000/2d_ccl, timeout: 10, owner_id: U013121KDH9}, # Austin Ho
          { name: "t3k_fabric_unit_tests", arch: wormhole_b0, cmd: build/test/tt_metal/tt_fabric/fabric_unit_tests --gtest_filter="NightlyFabric*Fixture.*", timeout: 30, owner_id: U08UBDUKH6Z}, # Neel Nyamagoudar
          { name: "t3k_addrgen_write_tests", arch: wormhole_b0, cmd: build/test/tt_metal/tt_fabric/test_addrgen_write, timeout: 10, owner_id: U08LD7UCKDF}, # Tomer Levin
          { name: "t3k_dispatch_unit_tests", arch: wormhole_b0, cmd: build/test/tt_metal/unit_tests_dispatch --gtest_filter="Large*.NIGHTLY_DRAMReadback/*", timeout: 15, owner_id: U07R05K4WGJ}, # John Bauman
          {
            name: "t3k_fabric_stability_tests",
            arch: wormhole_b0,
            cmd: TT_METAL_CLEAR_L1=1 build/test/tt_metal/perf_microbenchmark/routing/test_tt_fabric --test_config tests/tt_metal/tt_metal/perf_microbenchmark/routing/test_fabric_stability.yaml,
            timeout: 120,
            owner_id: U08FXFFH7L0
          }, # Abhishek Agarwal
          {
            name: "models_common_unit_tests",
            arch: wormhole_b0,
            cmd: pytest --tb=short --ignore=models/common/tests/test_sampling.py models/common/tests && pytest --tb=short models/common/tests/test_sampling.py,
            timeout: 5,
            owner_id: U07RY6B5FLJ,  #Gongyu Wang
          },
        ]

    name: ${{ matrix.test-group.name }}
    runs-on:
      - arch-wormhole_b0
      - config-t3000
      - pipeline-functional
      - ${{ inputs.extra-tag }}
    container:
      image: ${{ inputs.docker-image }}
      env:
        TT_METAL_HOME: /work
        PYTHONPATH: /work
        LD_LIBRARY_PATH: /work/build/lib
        ARCH_NAME: ${{ matrix.test-group.arch }}
        LOGURU_LEVEL: INFO
      volumes:
        - ${{ github.workspace }}/docker-job:/work # Subdir to workaround https://github.com/actions/runner/issues/691
        - /dev/hugepages-1G:/dev/hugepages-1G
        - /mnt/MLPerf:/mnt/MLPerf:ro
      options: "--device /dev/tenstorrent"
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    steps:
      - name: üß¨ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: docker-job
      - name: ‚¨áÔ∏è  Setup Job
        uses: ./docker-job/.github/actions/setup-job
        timeout-minutes: 10
        with:
          build-artifact-name: ${{ inputs.build-artifact-name }}
          wheel-artifact-name: ${{ inputs.wheel-artifact-name }}
      - name: Run demo regression tests
        timeout-minutes: ${{ matrix.test-group.timeout }}
        run: |
          ${{ matrix.test-group.cmd }}
      - uses: tenstorrent/tt-metal/.github/actions/slack-report@main
        if: ${{ failure() }}
        with:
          slack_webhook_url: ${{ secrets.SLACK_METAL_INFRA_PIPELINE_STATUS_ALERT }}
          owner: ${{ matrix.test-group.owner_id }}
      - uses: tenstorrent/tt-metal/.github/actions/upload-artifact-with-job-uuid@main
        timeout-minutes: 10
        if: ${{ !cancelled() }}
        with:
          prefix: "test_reports_"
      - uses: tenstorrent/tt-metal/.github/actions/cleanup@main
        if: always()
