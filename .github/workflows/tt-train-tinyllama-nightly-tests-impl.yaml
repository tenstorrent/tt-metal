name: "[internal] TT-Train TinyLlama nightly tests impl"

on:
  workflow_call:
    inputs:
      docker-image:
        required: true
        type: string
      build-artifact-name:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string
      extra-tag:
        required: false
        type: string
        default: "in-service"
      topology:
        required: false
        type: string
        default: "topology-6u"

jobs:
  tt-train-tinyllama-nightly-tests:
    strategy:
      fail-fast: false
      matrix:
        test-group: [
          {
            name: "tinyllama_grad_sync_n150",
            arch: wormhole_b0,
            config: n150,
            cmd: "pytest tt-train/tests/python/test_tinyllama.py::test_tinyllama_grad_sync -v --tb=short --timeout=300",
            timeout: 20,
            owner_id: U099BHHF4CU  # Adriel Bustamante
          },
          {
            name: "tinyllama_inference_128_n150",
            arch: wormhole_b0,
            config: n150,
            cmd: "pytest tt-train/tests/python/test_tinyllama.py::test_tinyllama_inference_128 -v --tb=short --timeout=300",
            timeout: 15,
            owner_id: U099BHHF4CU  # Adriel Bustamante
          },
          {
            name: "tinyllama_inference_256_n150",
            arch: wormhole_b0,
            config: n150,
            cmd: "pytest tt-train/tests/python/test_tinyllama.py::test_tinyllama_inference_256 -v --tb=short --timeout=300",
            timeout: 15,
            owner_id: U099BHHF4CU  # Adriel Bustamante
          },
          {
            name: "tinyllama_inference_512_n150",
            arch: wormhole_b0,
            config: n150,
            cmd: "pytest tt-train/tests/python/test_tinyllama.py::test_tinyllama_inference_512 -v --tb=short --timeout=300",
            timeout: 20,
            owner_id: U099BHHF4CU  # Adriel Bustamante
          },
          {
            name: "tinyllama_grad_sync_loudbox",
            arch: wormhole_b0,
            config: loudbox,
            cmd: "pytest tt-train/tests/python/test_tinyllama.py::test_tinyllama_grad_sync -v --tb=short --timeout=450",
            timeout: 25,
            owner_id: U099BHHF4CU  # Adriel Bustamante
          },
          {
            name: "tinyllama_inference_128_loudbox",
            arch: wormhole_b0,
            config: loudbox,
            cmd: "pytest tt-train/tests/python/test_tinyllama.py::test_tinyllama_inference_128 -v --tb=short --timeout=450",
            timeout: 22,
            owner_id: U099BHHF4CU  # Adriel Bustamante
          },
          {
            name: "tinyllama_grad_sync_galaxy",
            arch: wormhole_b0,
            config: galaxy,
            cmd: "pytest tt-train/tests/python/test_tinyllama.py::test_tinyllama_grad_sync -v --tb=short --timeout=600",
            timeout: 30,
            owner_id: U099BHHF4CU  # Adriel Bustamante
          },
          {
            name: "tinyllama_inference_128_galaxy",
            arch: wormhole_b0,
            config: galaxy,
            cmd: "pytest tt-train/tests/python/test_tinyllama.py::test_tinyllama_inference_128 -v --tb=short --timeout=600",
            timeout: 25,
            owner_id: U099BHHF4CU  # Adriel Bustamante
          },
        ]

    name: ${{ matrix.test-group.name }}
    runs-on:
      - ${{ matrix.test-group.config == 'galaxy' && format('arch-{0}', matrix.test-group.arch) || matrix.test-group.config == 'loudbox' && 'arch-wormhole_b0' || format('arch-{0}', matrix.test-group.arch) }}
      - ${{ matrix.test-group.config == 'galaxy' && inputs.topology || matrix.test-group.config == 'loudbox' && 'config-t3000' || format('config-{0}', matrix.test-group.config) }}
      - pipeline-functional
      - ${{ inputs.extra-tag }}
    container:
      image: ${{ inputs.docker-image }}
      env:
        TT_METAL_HOME: /work
        PYTHONPATH: /work
        LD_LIBRARY_PATH: /work/build/lib
        ARCH_NAME: ${{ matrix.test-group.arch }}
        LOGURU_LEVEL: INFO
        ENABLE_NIGHTLY_TT_TRAIN_TESTS: 1
      volumes:
        - ${{ github.workspace }}/docker-job:/work # Subdir to workaround https://github.com/actions/runner/issues/691
        - /dev/hugepages-1G:/dev/hugepages-1G
        - /mnt/MLPerf:/mnt/MLPerf:ro
      options: "--device /dev/tenstorrent"
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    steps:
      - name: ðŸ§¬ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: docker-job

      - name: â¬‡ï¸  Setup Job
        uses: ./docker-job/.github/actions/setup-job
        timeout-minutes: 15
        with:
          build-artifact-name: ${{ inputs.build-artifact-name }}
          wheel-artifact-name: ${{ inputs.wheel-artifact-name }}
          enable-watcher: false
          auto-triage: true

      - name: Install TT-Train Python package
        timeout-minutes: 10
        run: |
          cd tt-train
          pip install -e . -v

      - name: Reset TT devices
        run: |
          tt-smi -r

      - name: Validate device configuration
        run: |
          echo "Testing on configuration: ${{ matrix.test-group.config }}"
          if [ "${{ matrix.test-group.config }}" = "galaxy" ]; then
            echo "Galaxy configuration - checking 32 devices"
            tt-smi -s
            python -c "import ttnn; devices = ttnn.GetNumAvailableDevices(); print(f'Available devices: {devices}'); assert devices >= 32, f'Galaxy requires 32 devices, found {devices}'"
          elif [ "${{ matrix.test-group.config }}" = "loudbox" ]; then
            echo "LoudBox configuration - checking 8 devices"
            tt-smi -s
            python -c "import ttnn; devices = ttnn.GetNumAvailableDevices(); print(f'Available devices: {devices}'); assert devices >= 8, f'LoudBox requires 8 devices, found {devices}'"
          else
            echo "Standard configuration - checking available devices"
            tt-smi -s
            python -c "import ttnn; print(f'Available devices: {ttnn.GetNumAvailableDevices()}')"
          fi

      - name: ${{ matrix.test-group.name }} tests
        timeout-minutes: ${{ matrix.test-group.timeout }}
        run: |
          mkdir -p generated/test_reports
          export PYTEST_CURRENT_TEST_REPORT_FILE=/work/generated/test_reports/pytest_report_${{ matrix.test-group.name }}.xml
          ${{ matrix.test-group.cmd }} --junitxml=generated/test_reports/pytest_report_${{ matrix.test-group.name }}.xml

      - uses: tenstorrent/tt-metal/.github/actions/upload-artifact-with-job-uuid@main
        timeout-minutes: 10
        if: ${{ !cancelled() }}
        with:
          path: /work/generated/test_reports/
          prefix: "test_reports_"

      - uses: tenstorrent/tt-metal/.github/actions/slack-report@main
        # Only notify during failed scheduled runs
        if: ${{ failure() && github.event_name == 'schedule' }}
        with:
          slack_webhook_url: ${{ secrets.SLACK_METAL_INFRA_PIPELINE_STATUS_ALERT }}
          owner: ${{ matrix.test-group.owner_id }}

      - uses: tenstorrent/tt-metal/.github/actions/cleanup@main
        if: always()
