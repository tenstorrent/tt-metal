name: "Profiler CI"
run-name: >-
  ${{
    github.event_name == 'push' &&
    'Profiler CI (push â†’ N150)' ||
    'Profiler CI'
  }}

on:
  push:
    branches:
      - mo/34706_profiler_ci
  workflow_dispatch:
    inputs:
      run_t3k_profiler:
        description: "T3K profiler"
        required: false
        type: boolean
        default: false
      run_galaxy_profiler:
        description: "Galaxy profiler"
        required: false
        type: boolean
        default: false
      run_blackhole_profiler:
        description: "Blackhole profiler"
        required: false
        type: boolean
        default: false
      run_n300_profiler:
        description: "N300 profiler"
        required: false
        type: boolean
        default: false
      run_n150_profiler:
        description: "N150 profiler"
        required: false
        type: boolean
        default: false
      enable-watcher:
        description: "Enable watcher (profiler regressions only)"
        required: false
        type: boolean
        default: false
      enable-lightweight-kernel-asserts:
        description: "Enable lightweight kernel asserts (profiler regressions only)"
        required: false
        type: boolean
        default: false
      enable-llk-asserts:
        description: "Enable LLK asserts (profiler regressions only)"
        required: false
        type: boolean
        default: false
  workflow_call:
    inputs:
      run_t3k_profiler:
        required: false
        type: boolean
        default: false
      run_galaxy_profiler:
        required: false
        type: boolean
        default: false
      run_blackhole_profiler:
        required: false
        type: boolean
        default: false
      run_n300_profiler:
        required: false
        type: boolean
        default: false
      run_n150_profiler:
        required: false
        type: boolean
        default: false
      enable-watcher:
        default: false
        type: boolean
      enable-lightweight-kernel-asserts:
        default: false
        type: boolean
      enable-llk-asserts:
        default: false
        type: boolean

jobs:
  build-artifact-profiler:
    if: >-
      ${{
        github.event_name == 'push' ||
        inputs.run_t3k_profiler ||
        inputs.run_galaxy_profiler ||
        inputs.run_blackhole_profiler ||
        inputs.run_n300_profiler ||
        inputs.run_n150_profiler
      }}
    uses: ./.github/workflows/build-artifact.yaml
    permissions:
      packages: write
    secrets: inherit
    with:
      tracy: true
      build-wheel: true
      version: "22.04"

  t3k-profiler-tests:
    if: ${{ github.event_name != 'push' && inputs.run_t3k_profiler }}
    needs: build-artifact-profiler
    secrets: inherit
    uses: ./.github/workflows/profiler-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact-profiler.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact-profiler.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact-profiler.outputs.wheel-artifact-name }}
      topology: config-t3000
      test-script: ./tests/scripts/t3000/run_t3000_profiler_tests.sh

  galaxy-profiler-tests:
    if: ${{ github.event_name != 'push' && inputs.run_galaxy_profiler }}
    needs: build-artifact-profiler
    secrets: inherit
    uses: ./.github/workflows/profiler-tests-impl.yaml
    with:
      docker-image: ${{ needs.build-artifact-profiler.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact-profiler.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact-profiler.outputs.wheel-artifact-name }}
      topology: topology-6u
      test-script: ./tests/scripts/wh_6u/run_wh_6u_profiler_tests.sh

  blackhole-profiler:
    if: ${{ github.event_name != 'push' && inputs.run_blackhole_profiler }}
    needs: build-artifact-profiler
    secrets: inherit
    uses: ./.github/workflows/run-profiler-regression.yaml
    with:
      arch: blackhole
      runner-label: P150b
      docker-image: ${{ needs.build-artifact-profiler.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact-profiler.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact-profiler.outputs.wheel-artifact-name }}
      enable-watcher: ${{ inputs.enable-watcher }}
      enable-lightweight-kernel-asserts: ${{ inputs.enable-lightweight-kernel-asserts }}
      enable-llk-asserts: ${{ inputs.enable-llk-asserts }}

  n300-profiler:
    if: ${{ github.event_name != 'push' && inputs.run_n300_profiler }}
    needs: build-artifact-profiler
    secrets: inherit
    uses: ./.github/workflows/run-profiler-regression.yaml
    with:
      arch: wormhole_b0
      runner-label: N300
      docker-image: ${{ needs.build-artifact-profiler.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact-profiler.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact-profiler.outputs.wheel-artifact-name }}
      enable-watcher: ${{ inputs.enable-watcher }}
      enable-lightweight-kernel-asserts: ${{ inputs.enable-lightweight-kernel-asserts }}
      enable-llk-asserts: ${{ inputs.enable-llk-asserts }}

  n150-profiler:
    if: ${{ github.event_name == 'push' || inputs.run_n150_profiler }}
    needs: build-artifact-profiler
    secrets: inherit
    uses: ./.github/workflows/run-profiler-regression.yaml
    with:
      arch: wormhole_b0
      runner-label: N150
      docker-image: ${{ needs.build-artifact-profiler.outputs.dev-docker-image }}
      build-artifact-name: ${{ needs.build-artifact-profiler.outputs.build-artifact-name }}
      wheel-artifact-name: ${{ needs.build-artifact-profiler.outputs.wheel-artifact-name }}
      enable-watcher: ${{ inputs.enable-watcher }}
      enable-lightweight-kernel-asserts: ${{ inputs.enable-lightweight-kernel-asserts }}
      enable-llk-asserts: ${{ inputs.enable-llk-asserts }}
