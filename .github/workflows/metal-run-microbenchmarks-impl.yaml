name: "[internal] metal - Run microbenchmarks impl"

on:
  workflow_call:
    inputs:
      build-artifact-name:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string
      docker-image:
        required: true
        type: string

jobs:
  run-microbenchmarks:
    strategy:
      # Do not fail-fast because we need to ensure all tests go to completion
      # so we try not to get hanging machines
      fail-fast: false
      matrix:
        test-group: [
          {
            arch: wormhole_b0,
            runs-on: ["N300", "pipeline-perf", "bare-metal", "in-service"],
            name: "N300 DRAM ubench",
            cmd: "./tests/scripts/run_moreh_microbenchmark.sh",
          }, # Yu Gao
          {
            arch: wormhole_b0,
            runs-on: ["arch-wormhole_b0", "pipeline-perf", "config-t3000", "in-service"],
            name: "T3K ubench - Fabric BW & Latency",
            cmd: "TT_METAL_CLEAR_L1=1 ./build/test/tt_metal/perf_microbenchmark/routing/test_tt_fabric --test_config ${TT_METAL_HOME}/tests/tt_metal/tt_metal/perf_microbenchmark/routing/test_fabric_ubench_at_least_2x2_mesh.yaml",
          }, # Sean Nijjar
          {
            arch: wormhole_b0,
            runs-on: ["arch-wormhole_b0", "pipeline-perf", "config-t3000", "in-service"],
            name: "T3K ubench - Fabric Mux BW",
            cmd: "pytest -svv tests/tt_metal/microbenchmarks/ethernet/test_fabric_mux_bandwidth.py",
          }, # Abhishek Agarwal
          {
            arch: wormhole_b0,
            runs-on: ["N300", "pipeline-perf", "bare-metal", "in-service"],
            name: "WH Data Movement Regressions",
            cmd: "pytest -svv tests/tt_metal/tt_metal/data_movement/python/test_data_movement.py --gtest-filter Directed --verbose-log",
          }, # Ata Tuzuner
          {
            arch: blackhole,
            runs-on: ["BH", "pipeline-perf", "P150", "in-service"],
            name: "BH P150 DRAM ubench",
            cmd: "./tests/scripts/run_moreh_microbenchmark.sh",
          }, # Yu Gao
          {
            arch: blackhole,
            runs-on: ["BH", "pipeline-perf", "in-service"],
            name: "BH Data Movement Regressions",
            cmd: "pytest -svv tests/tt_metal/tt_metal/data_movement/python/test_data_movement.py --gtest-filter Directed --verbose-log",
          }, # Ata Tuzuner
          {
            arch: blackhole,
            # No perf check for now, so let's run on something that won't block everybody
            # https://github.com/tenstorrent/tt-metal/pull/28148#issuecomment-3275595011
            runs-on: "tt-ubuntu-2204-p150b-viommu-stable",
            name: "BH P150 PCIe Performance",
            cmd: build/tools/mem_bench --benchmark_filter="Device (Reading|Writing) Host"
          }, # Nigel Huang
          {
            arch: wormhole_b0,
            runs-on: ["arch-wormhole_b0", "pipeline-perf", "config-t3000", "in-service"],
            name: "Fabric Collectives ubench - Point to Point",
            cmd: "tests/tt_metal/tt_fabric/benchmark/collectives/unicast/ci_run_unicast.sh"
          } # Tomer Levin
        ]
    container:
      image: ${{ inputs.docker-image }}
      env:
        # All of these tests need this environment variable...
        TT_METAL_HOME: /work
        PYTHONPATH: /work
        LD_LIBRARY_PATH: /work/build/lib
        ARCH_NAME: ${{ matrix.test-group.arch }}
        LOGURU_LEVEL: INFO
        # We make extensive use of device profiler
        TT_METAL_DEVICE_PROFILER: 1
        TRACY_NO_INVARIANT_CHECK: 1
      volumes:
        - ${{ github.workspace }}/docker-job:/work # Subdir to workaround https://github.com/actions/runner/issues/691
        - /dev/hugepages-1G:/dev/hugepages-1G
      options: "--device /dev/tenstorrent"
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    name: ${{ matrix.test-group.name }}
    runs-on: ${{ matrix.test-group.runs-on }}
    steps:
      - name: ðŸ§¬ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: docker-job
      - name: â¬‡ï¸  Setup Job
        uses: ./docker-job/.github/actions/setup-job
        timeout-minutes: 10
        with:
          build-artifact-name: ${{ inputs.build-artifact-name }}
          wheel-artifact-name: ${{ inputs.wheel-artifact-name }}
      - name: Run microbenchmark tests
        timeout-minutes: 45
        run: ${{ matrix.test-group.cmd }}
      - name: Upload microbenchmark report csvs
        uses: tenstorrent/tt-metal/.github/actions/upload-artifact-with-job-uuid@main
        timeout-minutes: 10
        if: ${{ !cancelled() }}
        with:
          prefix: microbenchmark-report-csv-${{ join(matrix.test-group.name) }}
          path: /work/generated/profiler/.logs
      - name: Upload generated test reports
        uses: tenstorrent/tt-metal/.github/actions/upload-artifact-with-job-uuid@main
        timeout-minutes: 10
        if: ${{ !cancelled() }}
        with:
          prefix: "test_reports_"
      - name: Check for benchmark data
        id: check-benchmark-data
        if: ${{ !cancelled() && github.ref_name == 'main' }}
        shell: bash
        run: |
          if [ -f "generated/fabric/bandwidth_summary_results_wormhole_b0_upload.csv" ]; then
            echo "has_benchmark_data=true" >> $GITHUB_OUTPUT
            echo "Benchmark files found, will upload to database"
          else
            echo "has_benchmark_data=false" >> $GITHUB_OUTPUT
            echo "Benchmark files not found, database upload will be skipped"
          fi
      - name: Upload benchmark data
        ## Only upload benchmark data for main branch
        if: ${{ !cancelled() && github.ref_name == 'main' && contains(matrix.test-group.name, 'Fabric BW') && steps.check-benchmark-data.outputs.has_benchmark_data == 'true' }}
        uses: tenstorrent/tt-metal/.github/actions/upload-data-via-sftp@main
        with:
          ssh-private-key: ${{ secrets.SFTP_BENCHMARK_WRITER_KEY }}
          sftp-batchfile: /work/.github/actions/upload-data-via-sftp/fabric_bandwidth_benchmark_data_batchfile.txt
          username: ${{ secrets.SFTP_FABRIC_BENCHMARK_WRITER_USERNAME }}
          hostname: ${{ secrets.SFTP_FABRIC_BENCHMARK_WRITER_HOSTNAME }}
          path: /work
      - uses: tenstorrent/tt-metal/.github/actions/cleanup@main
