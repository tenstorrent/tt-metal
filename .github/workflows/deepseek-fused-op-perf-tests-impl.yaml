name: "[internal] DeepSeek V3 fused op perf tests impl"

on:
  workflow_call:
    inputs:
      build-artifact-name:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string
      docker-image:
        required: true
        type: string
      test-group:
        required: false
        type: string
        default: "all"
      extra-tag:
        required: false
        type: string
        default: "in-service"
      topology:
        required: false
        type: string
        default: "topology-6u"

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate Matrix
        id: set-matrix
        run: |
          # Define all DeepSeek V3 fused op unit tests
          ALL_TESTS=$(jq -n '[
            {
              "name": "DeepSeek V3 MLP Mul Fused Op Tests",
              "model-type": "DeepSeek-V3-MLP",
              "model-name": "deepseek_v3_mlp_mul",
              "arch": "wormhole_b0",
              "save-perf-data": true,
              "timeout": 60,
              "cmd": "MESH_DEVICE=TG DEEPSEEK_V3_HF_MODEL=/mnt/MLPerf/tt_dnn-models/deepseek-ai/DeepSeek-R1-0528 DEEPSEEK_V3_CACHE=/mnt/MLPerf/tt_dnn-models/deepseek-ai/DeepSeek-R1-0528-Cache pytest models/demos/deepseek_v3/tests/fused_op_unit_tests/mlp/mul/test_ds_fused_mul.py::test_ds_fused_mul -k \"decode and eager and program_cache\" --timeout=600",
              "owner_id": ""
            },
            {
              "name": "DeepSeek V3 MLP AllGather Fused Op Tests",
              "model-type": "DeepSeek-V3-MLP",
              "model-name": "deepseek_v3_mlp_all_gather",
              "arch": "wormhole_b0",
              "save-perf-data": true,
              "timeout": 60,
              "cmd": "MESH_DEVICE=TG DEEPSEEK_V3_HF_MODEL=/mnt/MLPerf/tt_dnn-models/deepseek-ai/DeepSeek-R1-0528 DEEPSEEK_V3_CACHE=/mnt/MLPerf/tt_dnn-models/deepseek-ai/DeepSeek-R1-0528-Cache pytest models/demos/deepseek_v3/tests/fused_op_unit_tests/mlp/all_gather/test_ds_fused_all_gather_preff1_3.py -k \"decode and eager and program_cache\" --timeout=600",
              "owner_id": ""
            },
            {
              "name": "DeepSeek V3 MLP ReduceScatter Fused Op Tests",
              "model-type": "DeepSeek-V3-MLP",
              "model-name": "deepseek_v3_mlp_reduce_scatter",
              "arch": "wormhole_b0",
              "save-perf-data": true,
              "timeout": 60,
              "cmd": "MESH_DEVICE=TG DEEPSEEK_V3_HF_MODEL=/mnt/MLPerf/tt_dnn-models/deepseek-ai/DeepSeek-R1-0528 DEEPSEEK_V3_CACHE=/mnt/MLPerf/tt_dnn-models/deepseek-ai/DeepSeek-R1-0528-Cache pytest models/demos/deepseek_v3/tests/fused_op_unit_tests/mlp/reduce_scatter/test_ds_fused_reduce_scatter_post_ff2.py -k \"decode and eager and program_cache\" --timeout=600",
              "owner_id": ""
            },
            {
              "name": "DeepSeek V3 MLP FF1/3 Fused Op Tests",
              "model-type": "DeepSeek-V3-MLP",
              "model-name": "deepseek_v3_mlp_ff1_3",
              "arch": "wormhole_b0",
              "save-perf-data": true,
              "timeout": 60,
              "cmd": "MESH_DEVICE=TG DEEPSEEK_V3_HF_MODEL=/mnt/MLPerf/tt_dnn-models/deepseek-ai/DeepSeek-R1-0528 DEEPSEEK_V3_CACHE=/mnt/MLPerf/tt_dnn-models/deepseek-ai/DeepSeek-R1-0528-Cache pytest models/demos/deepseek_v3/tests/fused_op_unit_tests/mlp/test_ds_fused_ff1_3.py -k \"decode and eager and program_cache\" --timeout=600",
              "owner_id": ""
            },
            {
              "name": "DeepSeek V3 MLA WQKVA Fused Op Tests",
              "model-type": "DeepSeek-V3-MLA",
              "model-name": "deepseek_v3_mla_wqkva",
              "arch": "wormhole_b0",
              "save-perf-data": true,
              "timeout": 60,
              "cmd": "MESH_DEVICE=TG DEEPSEEK_V3_HF_MODEL=/mnt/MLPerf/tt_dnn-models/deepseek-ai/DeepSeek-R1-0528 DEEPSEEK_V3_CACHE=/mnt/MLPerf/tt_dnn-models/deepseek-ai/DeepSeek-R1-0528-Cache pytest models/demos/deepseek_v3/tests/fused_op_unit_tests/mla/test_ds_fused_wqkva.py -k \"decode and eager and program_cache\" --timeout=600",
              "owner_id": ""
            }
          ]' --compact-output)

          # Filter matrix based on test-group selection
          if [ "${{ inputs.test-group }}" = "all" ]; then
            echo "matrix=$ALL_TESTS" >> $GITHUB_OUTPUT
          else
            FILTERED_MATRIX=$(echo "$ALL_TESTS" | jq --arg test_group "${{ inputs.test-group }}" '[.[] | select(.["model-name"] == $test_group)]' --compact-output)
            echo "matrix=$FILTERED_MATRIX" >> $GITHUB_OUTPUT
          fi

  deepseek-fused-op-perf-tests:
    needs: generate-matrix
    strategy:
      fail-fast: false
      matrix:
        test-group: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    name: ${{ matrix.test-group.name }}
    env:
      ARCH_NAME: ${{ matrix.test-group.arch }}
      LOGURU_LEVEL: INFO
      LD_LIBRARY_PATH: ${{ github.workspace }}/build/lib
      TT_METAL_HOME: ${{ github.workspace }}
      PYTHONPATH: ${{ github.workspace }}
    runs-on:
      - arch-wormhole_b0
      - ${{ inputs.topology }}
      - ${{ inputs.extra-tag }}
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Enable performance mode
        run: |
          sudo cpupower frequency-set -g performance
      - uses: ./.github/actions/ensure-active-weka-mount
      - name: ⬇️ Download Build
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0
        timeout-minutes: 10
        with:
          name: ${{ inputs.build-artifact-name || 'build artifact not specified' }}
      - name: Extract files
        run: tar --zstd -xvf ttm_any.tar.zst
      - name: ⬇️ Download Wheel
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0
        timeout-minutes: 10
        with:
          name: ${{ inputs.wheel-artifact-name || 'wheel artifact not specified' }}
      - name: Run DeepSeek V3 fused op perf tests
        timeout-minutes: ${{ matrix.test-group.timeout }}
        uses: ./.github/actions/docker-run
        env:
          LOGURU_LEVEL: INFO
        with:
          docker_image: ${{ inputs.docker-image }}
          docker_password: ${{ secrets.GITHUB_TOKEN }}
          docker_opts: |
            -e TT_METAL_HOME=${{ github.workspace }}
            -e ARCH_NAME=${{ matrix.test-group.arch }}
            -e LD_LIBRARY_PATH=${{ github.workspace }}/build/lib
            -v /mnt/MLPerf:/mnt/MLPerf:ro
          install_wheel: true
          run_args: |
            ${{ matrix.test-group.cmd }}
      - name: Check if benchmark data directory exists
        id: check-benchmark-data-directory
        if: ${{ matrix.test-group.save-perf-data && !cancelled() }}
        run: |
          if [ -d "generated/benchmark_data" ]; then
            echo "has_benchmark_data=true" >> $GITHUB_OUTPUT
          else
            echo "::warning::Benchmark data directory 'generated/benchmark_data' does not exist"
            echo "has_benchmark_data=false" >> $GITHUB_OUTPUT
          fi
      - name: Save environment data
        id: save-environment-data
        if: ${{ matrix.test-group.save-perf-data && !cancelled() && steps.check-benchmark-data-directory.outputs.has_benchmark_data == 'true' }}
        uses: ./.github/actions/docker-run
        with:
          docker_image: ${{ inputs.docker-image }}
          docker_password: ${{ secrets.GITHUB_TOKEN }}
          docker_opts: |
            -e TT_METAL_HOME=${{ github.workspace }}
            -e ARCH_NAME=${{ matrix.test-group.arch }}
            -e LD_LIBRARY_PATH=${{ github.workspace }}/build/lib
          install_wheel: true
          run_args: |
            python3 .github/scripts/data_analysis/create_benchmark_with_environment_json.py
      - name: Upload benchmark data
        if: ${{ matrix.test-group.save-perf-data && !cancelled() && steps.save-environment-data.conclusion == 'success' }}
        uses: ./.github/actions/upload-data-via-sftp
        with:
          ssh-private-key: ${{ secrets.SFTP_BENCHMARK_WRITER_KEY }}
          sftp-batchfile: .github/actions/upload-data-via-sftp/benchmark_data_batchfile.txt
          username: ${{ secrets.SFTP_BENCHMARK_WRITER_USERNAME }}
          hostname: ${{ secrets.SFTP_BENCHMARK_WRITER_HOSTNAME }}
      - uses: tenstorrent/tt-metal/.github/actions/slack-report@main
        if: ${{ failure() }}
        with:
          slack_webhook_url: ${{ secrets.SLACK_METAL_INFRA_PIPELINE_STATUS_ALERT }}
          owner: ${{ matrix.test-group.owner_id }}
      - uses: tenstorrent/tt-metal/.github/actions/upload-artifact-with-job-uuid@main
        timeout-minutes: 10
        if: ${{ !cancelled() }}
        with:
          path: generated/test_reports/
          prefix: "test_reports_"
      - name: Disable performance mode
        if: always()
        run: |
          sudo cpupower frequency-set -g ondemand
