name: "[internal] T3000 demo tests impl"

on:
  workflow_call:
    inputs:
      build-artifact-name:
        required: true
        type: string
      wheel-artifact-name:
        required: true
        type: string
      docker-image:
        required: true
        type: string
      model:
        required: false
        type: string
        default: "all"
      extra-tag:
        required: false
        type: string
        default: "in-service"
      mlperf-read-only:
        required: false
        type: boolean
        default: true
        description: "Set to false to allow write access to MLPerf mount"

