name: "Model Bounty"
description: "Create a new model bring-up or optimization bounty"
title: "[Bounty $amount] [Issue Title]"
labels: ["bounty", "model bringup"]

body:
  - type: markdown
    attributes:
      value: |
        ## üìù Background
        Context about what the bounty is about ‚Äî What model to bring up, where it‚Äôs used, and who would be interested.

  - type: textarea
    id: background
    attributes:
      label: Background
      description: "Explain the model context, purpose, and relevance."
      placeholder: |
        Example:
        - Model: Whisper
        - Purpose: Speech-to-text on TT hardware
        - Used in: OpenAI API, transcription systems

  - type: markdown
    attributes:
      value: |
        ## üéØ What Success Looks Like
        Define testable acceptance criteria ‚Äî what we expect to verify before paying out.
        Model bounties are split into 3 stages:

  - type: markdown
    attributes:
      value: |
        ### Stage 1 ‚Äî Bring-Up

  - type: textarea
    id: stage1
    attributes:
      label: "Stage 1 ‚Äî Bring-Up"
      description: "List requirements for a successful model bring-up."
      placeholder: |
        - Produce correct classification or text generation
        - Validate against sample dataset
        - Output easily verifiable (visible correctness)
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ### Stage 2 ‚Äî Basic Optimizations

  - type: textarea
    id: stage2
    attributes:
      label: "Stage 2 ‚Äî Basic Optimizations"
      description: "List easy-to-implement optimizations."
      placeholder: |
        - Store temporary results in L1
        - Fuse activation after matmul
        - Change image tensors to sharding
        - Optimize small bottlenecks
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ### Stage 3 ‚Äî Deeper Optimization

  - type: textarea
    id: stage3
    attributes:
      label: "Stage 3 ‚Äî Deeper Optimization"
      description: "Describe deeper, TT-specific optimization goals."
      placeholder: |
        - Grouped convolutions
        - Use of SDPA operator
        - Avoid TMs by changing operation order
    validations:
      required: false


  - type: markdown
    attributes:
      value: |
        ## üß≠ Guidance & Starting Points
        Provide guidance, links, or hints to help contributors begin.

  - type: textarea
    id: guidance
    attributes:
      label: Guidance
      placeholder: |
        - Links to code, docs, previous models
        - Tips on what to look out for
        - Who to contact for help

  - type: markdown
    attributes:
      value: |
        ## üîé Possible Approaches
        Suggest one or more technical paths or architecture ideas.

  - type: textarea
    id: approaches
    attributes:
      label: Possible Approaches
      placeholder: |
        - Suggested methods
        - Implementation hints
        - Performance considerations

  - type: markdown
    attributes:
      value: |
        ## üìä Result Submission Guidelines
        Contributors can open a PR anytime for feedback, but payout is only made after all 3 stages are completed.

        **Deliverables:**
        * Functional model implementation
        * Validation logs (output correctness)
        * Performance report + header for final review

        **Links:**
        - [Performance Sheet](https://github.com/tenstorrent/tt-metal/blob/main/tech_reports/ttnn/TTNN-model-bringup.md#41-performance-sheet)
        - [Perf Header Docs](https://docs.tenstorrent.com/tt-metal/latest/ttnn/ttnn/profiling_ttnn_operations.html#perf-report-headers)

  - type: markdown
    attributes:
      value: |
        ## üìö Resources
        Add helpful links for contributors:
        - Example PRs or implementations
        - Reference docs
        - Original model paper
        - Outside tutorials

  - type: textarea
    id: resources
    attributes:
      label: Resources
      placeholder: |
        - [Example implementation](link)
        - [Reference documentation](link)
        - [Original model paper](link)
        - [External resources](link)
