# Core descriptor for fabric mux enabled configurations
# First half of dispatch cores allocated to fabric mux, second half to dispatch
# Anything using [[#, #]] is logical coordinates (Can be relative)
# relative index: 0 means first row, -1 means last row of functional grid...

# product name:
#   num of HW command queues:
#     core descriptor config

galaxy:
  row:
    1:
      compute_with_storage_grid_range: # Logical only start and end [x, y]
        start: [0, 0]
        end: [7, 8]

      storage_cores:
        []

      # First half for fabric mux, second half for dispatch
      fabric_mux_cores:
        [[0, -1], [1, -1], [2, -1], [3, -1]]

      dispatch_cores:
        [[4, -1], [5, -1], [6, -1], [7, -1]]

      dispatch_core_type:
        "tensix"

    2:
      compute_with_storage_grid_range: # Logical only start and end [x, y]
        start: [0, 0]
        end: [7, 8]

      storage_cores:
        []

      # Same allocation for 2 CQ configuration
      fabric_mux_cores:
        [[0, -1], [1, -1], [2, -1], [3, -1]]

      dispatch_cores:
        [[4, -1], [5, -1], [6, -1], [7, -1]]

      dispatch_core_type:
        "tensix"

  col:
    1:
      compute_with_storage_grid_range: # Logical only start and end [x, y]
        start: [0, 0]
        end: [6, 9]

      storage_cores:
        []

      fabric_mux_cores:
        [[-1, 0], [-1, 1], [-1, 2], [-1, 3], [-1, 4], [-1, 5]]

      dispatch_cores:
        [[-1, 6], [-1, 7], [-1, 8], [-1, 9]]

      dispatch_core_type:
        "tensix"

    2:
      compute_with_storage_grid_range: # Logical only start and end [x, y]
        start: [0, 0]
        end: [6, 9]

      storage_cores:
        []

      fabric_mux_cores:
        [[-1, 0], [-1, 1], [-1, 2], [-1, 3], [-1, 4], [-1, 5]]

      dispatch_cores:
        [[-1, 6], [-1, 7], [-1, 8], [-1, 9]]

      dispatch_core_type:
        "tensix"

