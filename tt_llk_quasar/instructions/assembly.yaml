                           3-bits   : Tile Dim -> 3'b000 = 16x16x4
                                                  3'b001 = 16x16x1
                                                  3'b010 = 16x8x1
                                                  3'b011 = 16x4x1
                                                  3'b100 = 16x2x1
                                                  3'b101 = 16x1x1 (only for non-MX formats)
                           18-bits  : Start Addr of Buffer (16B addr)
                           2-bits   : Unpacker Sel -> 2'b00 = Unpacker[0]
                                                      2'b01 = Unpacker[1]
                                                      2'b10 = Unpacker[2]
                                                      2'b11 = Unpack-to-Dst}

                 "

