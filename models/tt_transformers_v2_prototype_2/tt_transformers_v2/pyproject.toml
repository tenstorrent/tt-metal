[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tt-transformers-v2"
version = "2.0.0"
description = "Pure library for building transformer models on Tenstorrent hardware"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "Tenstorrent", email = "info@tenstorrent.com"},
]
keywords = ["transformers", "tenstorrent", "ttnn", "machine learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "ttnn",
    "torch>=2.0.0",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-benchmark",
    "black",
    "isort",
    "flake8",
    "mypy",
]

test = [
    "pytest>=7.0",
    "pytest-benchmark",
    "transformers>=4.30.0",  # For golden reference comparisons
]

[project.urls]
Homepage = "https://github.com/tenstorrent/tt-metal"
Repository = "https://github.com/tenstorrent/tt-metal"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 120
target-version = ["py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 120

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
markers = [
    "perf: Performance benchmarks",
    "slow: Slow tests",
    "unit: Unit tests",
    "integration: Integration tests",
]
