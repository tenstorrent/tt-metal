line-length = 120

[lint]
select = ["ALL"]
ignore = [
    "COM812",  # clashes with formatter
    "ISC001",  # may conflict with formatter
    "D10",     # allow missing documentation
    "ERA",     # allow commented out code
    "PD",      # gives false positives
    "S101",    # allow asserts
    "TID252",  # allow relative imports
    "PLR0913", # allow many function parameters
    "TD",      # allow any todos
    "PLR2004", # allow magic constants
    "C408",    # allow dict calls
]

[lint.pydocstyle]
convention = "google"
