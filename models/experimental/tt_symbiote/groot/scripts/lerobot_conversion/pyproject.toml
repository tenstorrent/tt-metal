[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lerobot_conversion"
version = "0.1.0"
requires-python = ">=3.10"

dependencies = [
    "huggingface_hub",
    "jsonlines",
    "numpy",
    "pyarrow",
    "tqdm",
    "lerobot @ git+https://github.com/huggingface/lerobot.git@c75455a6de5c818fa1bb69fb2d92423e86c70475",
]
