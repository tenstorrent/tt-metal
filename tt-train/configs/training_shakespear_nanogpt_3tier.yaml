training_config:
  project_name: "tt_train_nano_gpt"
  model_type: "gpt2"
  seed: 5489
  model_save_interval: 500
  batch_size: 64
  num_epochs: 1
  max_steps: 5000
  learning_rate: 0.0003
  weight_decay: 0.01
  use_moreh_adamw: true
  use_kahan_summation: false
  use_clip_grad_norm: false
  clip_grad_norm_max_norm: 1.0
  transformer_config:
    num_heads: 6
    embedding_dim: 384
    dropout_prob: 0.2
    num_blocks: 6
    vocab_size: 96
    max_sequence_length: 256
    positional_embedding_type: trainable
    runner_type: default
    experimental:
      use_composite_layernorm: false

multihost_config:
  enabled: true
  num_workers: 2

eval_config:
  repetition_penalty: 1.0
  temperature: 0.7
  top_k: 50
  top_p: 1.0
