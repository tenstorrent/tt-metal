training_config:
  project_name: "tt_train_qwen3"
  model_type: "qwen3"
  seed: 5489
  model_save_interval: 1
  batch_size: 1
  num_epochs: 1
  max_steps: 5000
  learning_rate: 0.0003
  weight_decay: 0.01
  use_moreh_adamw: true
  use_kahan_summation: false
  use_clip_grad_norm: false
  clip_grad_norm_max_norm: 1.0
  tokenizer_path: "data/qwen-tokenizer.json"
  tokenizer_type: "bpe"

  transformer_config:
    num_heads: 32
    num_groups: 8
    embedding_dim: 2560
    head_dim: 128
    intermediate_dim: 9728
    dropout_prob: 0.0
    num_blocks: 36
    weight_tying: "enabled"
    vocab_size: 151936
    max_sequence_length: 2048
    runner_type: memory_efficient
    theta: 1000000.0
    rms_norm_eps: 1.0e-6

eval_config:
  repetition_penalty: 1.0
  temperature: 0.7
  top_k: 50
  top_p: 1.0
