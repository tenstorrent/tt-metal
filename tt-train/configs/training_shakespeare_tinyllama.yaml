training_config:
  project_name: "tt_train_nano_gpt" # not really nanogpt, but want to use the same wandb project name for now
  model_type: "llama"
  model_path: "data/tinyllama_exported.msgpack"
  seed: 5489
  model_save_interval: 1
  batch_size: 1
  num_epochs: 1
  max_steps: 5000
  learning_rate: 0.0003
  weight_decay: 0.01
  use_moreh_adamw: true
  use_kahan_summation: false
  use_clip_grad_norm: true
  clip_grad_norm_max_norm: 1.0
  tokenizer_path: "data/tinyllama_tokenizer.json"
  tokenizer_type: "bpe"
  transformer_config:
    num_heads: 32
    num_groups: 4
    embedding_dim: 2048
    dropout_prob: 0.0
    num_blocks: 22
    vocab_size: 32000
    max_sequence_length: 2048
    runner_type: default
    theta: 10000.0
eval_config:
  repetition_penalty: 1.0
  temperature: 0.7
  top_k: 50
  top_p: 1.0
