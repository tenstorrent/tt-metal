training_config:
  project_name: "tt_train_nano_gpt" # not really nanogpt, but want to use the same wandb project name for now
  model_type: "llama"
  seed: 5489
  batch_size: 1
  num_epochs: 1
  max_steps: 160
  learning_rate: 0.0003
  weight_decay: 0.01
  use_moreh_adamw: true
  use_kahan_summation: false
  use_clip_grad_norm: false
  clip_grad_norm_max_norm: 1.0
  gradient_accumulation_steps: 64
  eval_every: 20
  model_save_interval: 50
  tokenizer_path: "data/tinyllama-tokenizer.json"
  tokenizer_type: "bpe"
  checkpoint_dir: "checkpoints_gsm8k"

  transformer_config:
    num_heads: 32
    num_groups: 4
    embedding_dim: 2048
    dropout_prob: 0.0
    num_blocks: 22
    vocab_size: 32000
    max_sequence_length: 576
    runner_type: memory_efficient
    theta: 10000.0
    weight_tying: "disabled"

scheduler_config:
  max_lr : 1e-4
  min_lr : 3e-5
  warmup_steps : 20
  hold_steps : 1000

eval_config:
  repetition_penalty: 1.0
  temperature: 0.0
  top_k: 50
  top_p: 1.0
