training_config:
  project_name: "tt_train_llama3_8b"
  model_type: "llama"
  seed: 5489
  model_save_interval: 1
  batch_size: 1
  num_epochs: 1
  max_steps: 5000
  learning_rate: 0.0003
  weight_decay: 0.01
  use_moreh_adamw: true
  use_kahan_summation: false
  use_clip_grad_norm: false
  clip_grad_norm_max_norm: 1.0
  tokenizer_path: "data/tinyllama-tokenizer.json"
  tokenizer_type: "bpe"

  transformer_config:
    num_heads: 32
    num_groups: 8
    embedding_dim: 4096
    intermediate_dim: 14336
    dropout_prob: 0.0
    num_blocks: 32
    weight_tying: "disabled"
    vocab_size: 128256
    max_sequence_length: 8192
    runner_type: memory_efficient
    theta: 500000.0

    rope_scaling:
        scaling_factor: 8.0
        high_freq_factor: 4.0
        low_freq_factor: 1.0
        original_context_length: 8192
device_config:
  enable_tp: true
  mesh_shape: [1, 8]
eval_config:
  repetition_penalty: 1.0
  temperature: 0.7
  top_k: 50
  top_p: 1.0
