transformer_config:
  model_type: "llama"
  num_heads: 6
  num_groups: 2 # should be divisible by number of devices
  embedding_dim: 384
  dropout_prob: 0.0
  num_blocks: 6
  vocab_size: 32000
  max_sequence_length: 256
  runner_type: default
  theta: 500000
  weight_tying: "enabled"

  rope_scaling:
    scaling_factor: 32.0
    high_freq_factor: 4.0
    low_freq_factor: 1.0
    original_context_length: 8192
