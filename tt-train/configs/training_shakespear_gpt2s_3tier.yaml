training_config:
  project_name: "tt_train_nano_gpt"
  model_type: "gpt2"
  seed: 5489
  model_save_interval: 500
  batch_size: 4
  num_epochs: 1
  max_steps: 5000
  learning_rate: 0.0003
  weight_decay: 0.1
  use_moreh_adamw: true
  use_kahan_summation: false
  gradient_accumulation_steps: 8
  tokenizer_type: bpe

  transformer_config:
    runner_type: memory_efficient
    num_heads: 12
    embedding_dim: 768
    dropout_prob: 0.2
    num_blocks: 12
    vocab_size: 96
    max_sequence_length: 1024
    experimental:
      use_composite_layernorm: false

multihost_config:
  enabled: true
  num_workers: 2
