training_config:
  project_name: "tt_train_nano_gpt"
  model_type: "gpt2"
  seed: 5489
  model_save_interval: 500
  batch_size: 64
  num_epochs: 1
  max_steps: 5000
  learning_rate: 0.0003
  weight_decay: 0.01
  use_moreh_adamw: true
  use_kahan_summation: false
  use_clip_grad_norm: false
  clip_grad_norm_max_norm: 1.0
  data_path: "data/tokenized_shakespeare.csv"
  multihost_config: "multihost_configs/1worker_fabric.yaml"
  model_config: "model_configs/nanogpt.yaml"

eval_config:
  repetition_penalty: 1.0
  temperature: 0.7
  top_k: 50
  top_p: 1.0

device_config:
  enable_ddp: true
  mesh_shape: [1, 8]
