training_config:
  project_name: "tt_train_qwen3"
  seed: 5489
  model_save_interval: 1
  batch_size: 1
  num_epochs: 1
  max_steps: 5000
  learning_rate: 0.0003
  weight_decay: 0.01
  use_moreh_adamw: true
  use_kahan_summation: false
  use_clip_grad_norm: false
  clip_grad_norm_max_norm: 1.0
  tokenizer_path: "data/qwen-tokenizer.json"
  tokenizer_type: "bpe"
  model_config: "configs/model_configs/qwen3_4B.yaml"

device_config:
  enable_ddp: false
  mesh_shape: [1, 1]

eval_config:
  repetition_penalty: 1.0
  temperature: 0.7
  top_k: 50
  top_p: 1.0
